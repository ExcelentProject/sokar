apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7e63d2358dc4d95bcf4a35982075bf420589109979d8f0241b9477c9e92834b5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:76d7b7baf547a2db1db3df52c5f4faee1c020b68b88c6215766be2b521449d72
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:76d7b7baf547a2db1db3df52c5f4faee1c020b68b88c6215766be2b521449d72
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:76d7b7baf547a2db1db3df52c5f4faee1c020b68b88c6215766be2b521449d72
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3e97579604d0d68a57c9cd2886b0c85d13e8ad80d56baab20ca5233bd2582d3d
                3.0.1=quay.io/strimzi/kafka@sha256:c40c2c9a54591eeec26396dea1b0c616176e85b390d71b55a3125b9492262438
                3.1.0=quay.io/strimzi/kafka@sha256:76d7b7baf547a2db1db3df52c5f4faee1c020b68b88c6215766be2b521449d72
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3e97579604d0d68a57c9cd2886b0c85d13e8ad80d56baab20ca5233bd2582d3d
                3.0.1=quay.io/strimzi/kafka@sha256:c40c2c9a54591eeec26396dea1b0c616176e85b390d71b55a3125b9492262438
                3.1.0=quay.io/strimzi/kafka@sha256:76d7b7baf547a2db1db3df52c5f4faee1c020b68b88c6215766be2b521449d72
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3e97579604d0d68a57c9cd2886b0c85d13e8ad80d56baab20ca5233bd2582d3d
                3.0.1=quay.io/strimzi/kafka@sha256:c40c2c9a54591eeec26396dea1b0c616176e85b390d71b55a3125b9492262438
                3.1.0=quay.io/strimzi/kafka@sha256:76d7b7baf547a2db1db3df52c5f4faee1c020b68b88c6215766be2b521449d72
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
