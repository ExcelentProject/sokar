apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7f340cb2ecffebffaf87e8232abc4c68018596c42160d5e491c5ecaeb62b0777
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ff09608bf9ead0542ab31b2daa567cad3d36e658415a570c38b55c8915f3227c
                3.1.1=quay.io/strimzi/kafka@sha256:c167f94c7a5990b687250eb8b6192d1305c6009466c2bee74409df67d475cd09
                3.2.0=quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ff09608bf9ead0542ab31b2daa567cad3d36e658415a570c38b55c8915f3227c
                3.1.1=quay.io/strimzi/kafka@sha256:c167f94c7a5990b687250eb8b6192d1305c6009466c2bee74409df67d475cd09
                3.2.0=quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ff09608bf9ead0542ab31b2daa567cad3d36e658415a570c38b55c8915f3227c
                3.1.1=quay.io/strimzi/kafka@sha256:c167f94c7a5990b687250eb8b6192d1305c6009466c2bee74409df67d475cd09
                3.2.0=quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ff09608bf9ead0542ab31b2daa567cad3d36e658415a570c38b55c8915f3227c
                3.1.1=quay.io/strimzi/kafka@sha256:c167f94c7a5990b687250eb8b6192d1305c6009466c2bee74409df67d475cd09
                3.2.0=quay.io/strimzi/kafka@sha256:0678fff28355aa14a1fb33c51384344c0254e2d27027de8317da3578ffd09a38
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7f340cb2ecffebffaf87e8232abc4c68018596c42160d5e491c5ecaeb62b0777
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7f340cb2ecffebffaf87e8232abc4c68018596c42160d5e491c5ecaeb62b0777
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7f340cb2ecffebffaf87e8232abc4c68018596c42160d5e491c5ecaeb62b0777
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:10b420a1d42c0d24fb16f38f4af4f6d2a6caa86ffa9ecded95d4676ec320ab65
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:41d598429d93688683113583722a56e0af41ccb8c021e593809fe64a5c7ad7c8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
