                2.8.1=quay.io/strimzi/kafka@sha256:c7a9a8b5aeaf330a1719e1d4bea2ce2720f7a4d0343fd30a3dd9ab1ee88dfedb
                3.0.0=quay.io/strimzi/kafka@sha256:765916c00e9399d0ee2dedc599ca80ebedf2cdf45a8981beec7e07652b86e070
