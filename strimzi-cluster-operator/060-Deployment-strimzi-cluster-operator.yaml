apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:20b3f9cf6e1ab0c2a6f4ca91a260c6d80d9e6ce94b99465dc187a16a5e77e947
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:39bba42668bec5c8ae0edae88d1c8cdff9afcfce17521ec132069cf888703768
                3.1.1=quay.io/strimzi/kafka@sha256:c3c5a7c87eb293ea5993a2f757c5aaafa40d916cab0401f2e38beb68c7167733
                3.2.0=quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:39bba42668bec5c8ae0edae88d1c8cdff9afcfce17521ec132069cf888703768
                3.1.1=quay.io/strimzi/kafka@sha256:c3c5a7c87eb293ea5993a2f757c5aaafa40d916cab0401f2e38beb68c7167733
                3.2.0=quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:39bba42668bec5c8ae0edae88d1c8cdff9afcfce17521ec132069cf888703768
                3.1.1=quay.io/strimzi/kafka@sha256:c3c5a7c87eb293ea5993a2f757c5aaafa40d916cab0401f2e38beb68c7167733
                3.2.0=quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:39bba42668bec5c8ae0edae88d1c8cdff9afcfce17521ec132069cf888703768
                3.1.1=quay.io/strimzi/kafka@sha256:c3c5a7c87eb293ea5993a2f757c5aaafa40d916cab0401f2e38beb68c7167733
                3.2.0=quay.io/strimzi/kafka@sha256:be51cb4544a4b84f4be5a00427fecae579aa9bd4b63a726b2ec36430de06fa91
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:20b3f9cf6e1ab0c2a6f4ca91a260c6d80d9e6ce94b99465dc187a16a5e77e947
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:20b3f9cf6e1ab0c2a6f4ca91a260c6d80d9e6ce94b99465dc187a16a5e77e947
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:20b3f9cf6e1ab0c2a6f4ca91a260c6d80d9e6ce94b99465dc187a16a5e77e947
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b6a2fddfc8f014c94878b6f5b0df5bffa8c380134d65b46bd5011ad53bd39435
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a0bb9c079d1ce1f326a2970cd6033195fe35365c6ab26e88185dc5644d763577
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0b4cdcb6df719f6903a895596f0d77f4370c97f04a5004e7b89b71240a934289
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
