apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4abd41074caac1ba12e855b126df54b97357e2cfdfd8b516bf1a3bdc314cf71e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e88a422a9ecb97c93d8092ec0f19baf3db1b7543f2e1d00f4cb34989179dd204
                3.1.1=quay.io/strimzi/kafka@sha256:c33e239fc124bdfd5934d703101747dbb642a0b347f9bbae5b654024226b73a9
                3.2.0=quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e88a422a9ecb97c93d8092ec0f19baf3db1b7543f2e1d00f4cb34989179dd204
                3.1.1=quay.io/strimzi/kafka@sha256:c33e239fc124bdfd5934d703101747dbb642a0b347f9bbae5b654024226b73a9
                3.2.0=quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e88a422a9ecb97c93d8092ec0f19baf3db1b7543f2e1d00f4cb34989179dd204
                3.1.1=quay.io/strimzi/kafka@sha256:c33e239fc124bdfd5934d703101747dbb642a0b347f9bbae5b654024226b73a9
                3.2.0=quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e88a422a9ecb97c93d8092ec0f19baf3db1b7543f2e1d00f4cb34989179dd204
                3.1.1=quay.io/strimzi/kafka@sha256:c33e239fc124bdfd5934d703101747dbb642a0b347f9bbae5b654024226b73a9
                3.2.0=quay.io/strimzi/kafka@sha256:553c49546c00fdcdb63f61c44a0031862c05e14600bf3a77672f27753beefdd0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4abd41074caac1ba12e855b126df54b97357e2cfdfd8b516bf1a3bdc314cf71e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:4abd41074caac1ba12e855b126df54b97357e2cfdfd8b516bf1a3bdc314cf71e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4abd41074caac1ba12e855b126df54b97357e2cfdfd8b516bf1a3bdc314cf71e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:4ed445b96e102026519bd9add5d0eb259a06fbe86af069892d8e62ce6242e6d8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0fa45a218d45942e66cdbe6f5af610ecc5ff8ff61d6ffdd3dd85fcda4ac2f5d7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
