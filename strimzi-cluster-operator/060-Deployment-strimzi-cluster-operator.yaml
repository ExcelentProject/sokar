apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:793eb8b981146bc3db19086a54ce8cf24ee1164ffc3624d507b98457463361da
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9540a3c4ca14d2202d78517fde0caf64eba9e9f98ae81b65461b836f74ebd08c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9540a3c4ca14d2202d78517fde0caf64eba9e9f98ae81b65461b836f74ebd08c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9540a3c4ca14d2202d78517fde0caf64eba9e9f98ae81b65461b836f74ebd08c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f726a411db3e333078480191a4985668dba77397e35a4c27a7920085a40b9a18
                3.1.1=quay.io/strimzi/kafka@sha256:884ea6b8a96ea1b5bba08efb0abf6821f56488d4ea5bfff55c7fb7377bb04bd3
                3.2.0=quay.io/strimzi/kafka@sha256:9540a3c4ca14d2202d78517fde0caf64eba9e9f98ae81b65461b836f74ebd08c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f726a411db3e333078480191a4985668dba77397e35a4c27a7920085a40b9a18
                3.1.1=quay.io/strimzi/kafka@sha256:884ea6b8a96ea1b5bba08efb0abf6821f56488d4ea5bfff55c7fb7377bb04bd3
                3.2.0=quay.io/strimzi/kafka@sha256:9540a3c4ca14d2202d78517fde0caf64eba9e9f98ae81b65461b836f74ebd08c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f726a411db3e333078480191a4985668dba77397e35a4c27a7920085a40b9a18
                3.1.1=quay.io/strimzi/kafka@sha256:884ea6b8a96ea1b5bba08efb0abf6821f56488d4ea5bfff55c7fb7377bb04bd3
                3.2.0=quay.io/strimzi/kafka@sha256:9540a3c4ca14d2202d78517fde0caf64eba9e9f98ae81b65461b836f74ebd08c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f726a411db3e333078480191a4985668dba77397e35a4c27a7920085a40b9a18
                3.1.1=quay.io/strimzi/kafka@sha256:884ea6b8a96ea1b5bba08efb0abf6821f56488d4ea5bfff55c7fb7377bb04bd3
