apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0a8f4e1a03752795566d23e2f8a764704299d52696a9273b2bb1cd7da0e260b6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:909d478a91161fd6102e2bd0b25a68ef1f43a1d56846bfad6d78a2ac8c0de3bd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:909d478a91161fd6102e2bd0b25a68ef1f43a1d56846bfad6d78a2ac8c0de3bd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:909d478a91161fd6102e2bd0b25a68ef1f43a1d56846bfad6d78a2ac8c0de3bd
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:909d478a91161fd6102e2bd0b25a68ef1f43a1d56846bfad6d78a2ac8c0de3bd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e7e9d5a7eaf24f6f2fe145450aa55e00b1ec93ce034625c2d03d1b67764dc8c8
                3.0.1=quay.io/strimzi/kafka@sha256:f75176d5f75b6dd3770731717930327fccca20e04c9ddf067de44b4685e92bdd
                3.1.0=quay.io/strimzi/kafka@sha256:909d478a91161fd6102e2bd0b25a68ef1f43a1d56846bfad6d78a2ac8c0de3bd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e7e9d5a7eaf24f6f2fe145450aa55e00b1ec93ce034625c2d03d1b67764dc8c8
                3.0.1=quay.io/strimzi/kafka@sha256:f75176d5f75b6dd3770731717930327fccca20e04c9ddf067de44b4685e92bdd
                3.1.0=quay.io/strimzi/kafka@sha256:909d478a91161fd6102e2bd0b25a68ef1f43a1d56846bfad6d78a2ac8c0de3bd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
