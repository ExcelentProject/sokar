apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:135c260a834736bba23618886118d68ba8f7fc5c25adef6a87bdfa7637b508f3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:97d2f5205ff28616dedc3ddcb4510098b3cf3d9ec63d41af9951e867424af186
                3.1.1=quay.io/strimzi/kafka@sha256:9d99acbce2e5f4ee05dd7e311d277071d135b9e2b91e5a80d072181e2def3cec
                3.2.0=quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:97d2f5205ff28616dedc3ddcb4510098b3cf3d9ec63d41af9951e867424af186
                3.1.1=quay.io/strimzi/kafka@sha256:9d99acbce2e5f4ee05dd7e311d277071d135b9e2b91e5a80d072181e2def3cec
                3.2.0=quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:97d2f5205ff28616dedc3ddcb4510098b3cf3d9ec63d41af9951e867424af186
                3.1.1=quay.io/strimzi/kafka@sha256:9d99acbce2e5f4ee05dd7e311d277071d135b9e2b91e5a80d072181e2def3cec
                3.2.0=quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:97d2f5205ff28616dedc3ddcb4510098b3cf3d9ec63d41af9951e867424af186
                3.1.1=quay.io/strimzi/kafka@sha256:9d99acbce2e5f4ee05dd7e311d277071d135b9e2b91e5a80d072181e2def3cec
                3.2.0=quay.io/strimzi/kafka@sha256:80152ac872c7ed128626e7c93407629098dd0cca40edeaa75ef934d68586505f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:135c260a834736bba23618886118d68ba8f7fc5c25adef6a87bdfa7637b508f3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:135c260a834736bba23618886118d68ba8f7fc5c25adef6a87bdfa7637b508f3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:135c260a834736bba23618886118d68ba8f7fc5c25adef6a87bdfa7637b508f3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b6a2fddfc8f014c94878b6f5b0df5bffa8c380134d65b46bd5011ad53bd39435
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:db8fd409cd1488b5389c6b042df431fd1f7d5d31f31a36dffa1460425530142e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1b236f2329550c7c8015906f360b5fcc6b2334251460019db77e154dd815d2c6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
