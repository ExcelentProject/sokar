apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7eae7fb43ef59107d9f456f90502014c79a5722b6ebd95fc34c2556bcc022adb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b7680a15dc12cfc47307f05c679885094e33b58cc8a69da74e831f8c6c09c58b
                3.1.1=quay.io/strimzi/kafka@sha256:274603b0433b09c2b8d780b1662abce76cf6df140fda95a85a842907ac302f6a
                3.2.0=quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b7680a15dc12cfc47307f05c679885094e33b58cc8a69da74e831f8c6c09c58b
                3.1.1=quay.io/strimzi/kafka@sha256:274603b0433b09c2b8d780b1662abce76cf6df140fda95a85a842907ac302f6a
                3.2.0=quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b7680a15dc12cfc47307f05c679885094e33b58cc8a69da74e831f8c6c09c58b
                3.1.1=quay.io/strimzi/kafka@sha256:274603b0433b09c2b8d780b1662abce76cf6df140fda95a85a842907ac302f6a
                3.2.0=quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b7680a15dc12cfc47307f05c679885094e33b58cc8a69da74e831f8c6c09c58b
                3.1.1=quay.io/strimzi/kafka@sha256:274603b0433b09c2b8d780b1662abce76cf6df140fda95a85a842907ac302f6a
                3.2.0=quay.io/strimzi/kafka@sha256:f1fb04571f4f5f67497e14ed9d2cea3afb2ae5050d9ef00a87011709e3ab0f86
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7eae7fb43ef59107d9f456f90502014c79a5722b6ebd95fc34c2556bcc022adb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7eae7fb43ef59107d9f456f90502014c79a5722b6ebd95fc34c2556bcc022adb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7eae7fb43ef59107d9f456f90502014c79a5722b6ebd95fc34c2556bcc022adb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ccd963e38b81829c4531dbe6b68d8e00f3d626994301ad1c932086b4a6f2c980
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8c99e14809270407be768a9c9bf00e1a54fce80f13a874ab4b1b779fe7bb9931
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
