apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ca3ee84980214d12bc16b9d3dadf8e2a03f752581c4edb71170f6514ff8978c9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3308e440934069dab7f68b826c244f3be5809ca8d9aaf4c6b2826426e7149278
                3.0.1=quay.io/strimzi/kafka@sha256:ed040df115b9a8b12414a52feea564985bb4a44d30d1c22e69f8da4b9263d3dd
                3.1.0=quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3308e440934069dab7f68b826c244f3be5809ca8d9aaf4c6b2826426e7149278
                3.0.1=quay.io/strimzi/kafka@sha256:ed040df115b9a8b12414a52feea564985bb4a44d30d1c22e69f8da4b9263d3dd
                3.1.0=quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3308e440934069dab7f68b826c244f3be5809ca8d9aaf4c6b2826426e7149278
                3.0.1=quay.io/strimzi/kafka@sha256:ed040df115b9a8b12414a52feea564985bb4a44d30d1c22e69f8da4b9263d3dd
                3.1.0=quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3308e440934069dab7f68b826c244f3be5809ca8d9aaf4c6b2826426e7149278
                3.0.1=quay.io/strimzi/kafka@sha256:ed040df115b9a8b12414a52feea564985bb4a44d30d1c22e69f8da4b9263d3dd
                3.1.0=quay.io/strimzi/kafka@sha256:90f72ce1e6ac3347b133ea07795dc795a6136241688d97e18d672fb56cd75b91
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ca3ee84980214d12bc16b9d3dadf8e2a03f752581c4edb71170f6514ff8978c9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ca3ee84980214d12bc16b9d3dadf8e2a03f752581c4edb71170f6514ff8978c9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ca3ee84980214d12bc16b9d3dadf8e2a03f752581c4edb71170f6514ff8978c9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a2c6f38fae5a00303feb68647d686e710241c28daab555f705eb7d990b98ab46
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:915e22623949efb5516a67152725c737ef18556980494119b0c8b1672cca54da
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:59f6a840a4eaafe69d765d99ec91602f01e5bd00f03f23013fa43118fe9c5d0a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
