apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:84613eb00d5c4b28a3219128eb947a299e06a5505c4204c9d6b72e25fc4de5dd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e23ce3553582d99102a930506975a2e5389d44facb87186aa04da953b01c9a59
                3.1.1=quay.io/strimzi/kafka@sha256:e825a66247d650ae2186182038f62f767a1dd07d98a8b46f757191e436f0a78f
                3.2.0=quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e23ce3553582d99102a930506975a2e5389d44facb87186aa04da953b01c9a59
                3.1.1=quay.io/strimzi/kafka@sha256:e825a66247d650ae2186182038f62f767a1dd07d98a8b46f757191e436f0a78f
                3.2.0=quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e23ce3553582d99102a930506975a2e5389d44facb87186aa04da953b01c9a59
                3.1.1=quay.io/strimzi/kafka@sha256:e825a66247d650ae2186182038f62f767a1dd07d98a8b46f757191e436f0a78f
                3.2.0=quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e23ce3553582d99102a930506975a2e5389d44facb87186aa04da953b01c9a59
                3.1.1=quay.io/strimzi/kafka@sha256:e825a66247d650ae2186182038f62f767a1dd07d98a8b46f757191e436f0a78f
                3.2.0=quay.io/strimzi/kafka@sha256:7d949ecd2e4abd613f15206c20000af976fe719da39bc802e6956fd14dfe5adb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:84613eb00d5c4b28a3219128eb947a299e06a5505c4204c9d6b72e25fc4de5dd
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:84613eb00d5c4b28a3219128eb947a299e06a5505c4204c9d6b72e25fc4de5dd
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:84613eb00d5c4b28a3219128eb947a299e06a5505c4204c9d6b72e25fc4de5dd
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:af8504d7f0b462c820fabc914b4e04ce49a18c39a6e2168ac62effe7e2e34edb
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:3b2f78cc71d962069743d0feee401e6669d573cf1808c18a3cd21327498e9e75
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c6a268aaacf7afbfec885c75d7533a9290aed27ba7766cf1d3dda94f7cf39ce4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
