                3.0.1=quay.io/strimzi/kafka@sha256:073bf14c0ad4bec653103b159ff2b8ca0f2d6c365bea1cb1ad642b4f4e35d645
                3.1.0=quay.io/strimzi/kafka@sha256:a0f86a4aa10084422f19b7e9b5105787b4f8f5bd1511e8e650a9f6b63046da58
