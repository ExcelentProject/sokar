apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f232192ff1fdf2d317d7da4c4bd1941d0deb5715e97925c91cc329e3fc3727d6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9693a369f0932c35210251dcfb4614696ee48674c1f8e9e48747fb2a29f30443
                3.1.1=quay.io/strimzi/kafka@sha256:bc07dbf238a445589b176a60b323d7cf3364d89d291286f4e19ea95a15722194
                3.2.0=quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9693a369f0932c35210251dcfb4614696ee48674c1f8e9e48747fb2a29f30443
                3.1.1=quay.io/strimzi/kafka@sha256:bc07dbf238a445589b176a60b323d7cf3364d89d291286f4e19ea95a15722194
                3.2.0=quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9693a369f0932c35210251dcfb4614696ee48674c1f8e9e48747fb2a29f30443
                3.1.1=quay.io/strimzi/kafka@sha256:bc07dbf238a445589b176a60b323d7cf3364d89d291286f4e19ea95a15722194
                3.2.0=quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9693a369f0932c35210251dcfb4614696ee48674c1f8e9e48747fb2a29f30443
                3.1.1=quay.io/strimzi/kafka@sha256:bc07dbf238a445589b176a60b323d7cf3364d89d291286f4e19ea95a15722194
                3.2.0=quay.io/strimzi/kafka@sha256:d54e9f6b46ddbe62b5777574fef191af9f5c95231ec5d76cf5ff92f56a262fc1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f232192ff1fdf2d317d7da4c4bd1941d0deb5715e97925c91cc329e3fc3727d6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f232192ff1fdf2d317d7da4c4bd1941d0deb5715e97925c91cc329e3fc3727d6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f232192ff1fdf2d317d7da4c4bd1941d0deb5715e97925c91cc329e3fc3727d6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2e1de4bded9967a40b681f3e41f83be2a6b12db615cce4fbd8d74e28efcfe199
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:43e43f441bfdbbc029d9766ff1072416d0c9bf36c8bbffe05c8230b309171064
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e57b90fbaf10550f6b0c0eb638563545dc481121109e8db3f6b2b901510c2375
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
