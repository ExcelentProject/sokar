apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:aa92ab29b2193cf93a954cc7ca8a31bcb582a02fd451d9bbbad75dddfdfbc557
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:07bf3eef3a260b5b959e036f6b28279edee516b229a3aad26bce0ded8d544b2f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:07bf3eef3a260b5b959e036f6b28279edee516b229a3aad26bce0ded8d544b2f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:07bf3eef3a260b5b959e036f6b28279edee516b229a3aad26bce0ded8d544b2f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9930d01eb6d7b6f8ec36f2aba20a5017b940cc17f0448400fe9ee17e26c544c7
                3.0.1=quay.io/strimzi/kafka@sha256:d06e94b1c4034bafc60cb40bfba821525c777465425e3ec3346c1f44777c8105
                3.1.0=quay.io/strimzi/kafka@sha256:660336ca94d20cd0c70cdccf87a81532932260ace82d109a0bfbeb3b3830741f
                3.2.0=quay.io/strimzi/kafka@sha256:07bf3eef3a260b5b959e036f6b28279edee516b229a3aad26bce0ded8d544b2f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9930d01eb6d7b6f8ec36f2aba20a5017b940cc17f0448400fe9ee17e26c544c7
                3.0.1=quay.io/strimzi/kafka@sha256:d06e94b1c4034bafc60cb40bfba821525c777465425e3ec3346c1f44777c8105
                3.1.0=quay.io/strimzi/kafka@sha256:660336ca94d20cd0c70cdccf87a81532932260ace82d109a0bfbeb3b3830741f
                3.2.0=quay.io/strimzi/kafka@sha256:07bf3eef3a260b5b959e036f6b28279edee516b229a3aad26bce0ded8d544b2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9930d01eb6d7b6f8ec36f2aba20a5017b940cc17f0448400fe9ee17e26c544c7
                3.0.1=quay.io/strimzi/kafka@sha256:d06e94b1c4034bafc60cb40bfba821525c777465425e3ec3346c1f44777c8105
                3.1.0=quay.io/strimzi/kafka@sha256:660336ca94d20cd0c70cdccf87a81532932260ace82d109a0bfbeb3b3830741f
                3.2.0=quay.io/strimzi/kafka@sha256:07bf3eef3a260b5b959e036f6b28279edee516b229a3aad26bce0ded8d544b2f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9930d01eb6d7b6f8ec36f2aba20a5017b940cc17f0448400fe9ee17e26c544c7
                3.0.1=quay.io/strimzi/kafka@sha256:d06e94b1c4034bafc60cb40bfba821525c777465425e3ec3346c1f44777c8105
