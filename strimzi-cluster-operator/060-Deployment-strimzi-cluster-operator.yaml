apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:68d516b3be06068f87df2ccadb6ab215f4e07671a29fbf1330bc3089869c3051
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c4889a738e6c642cc0845e976109c925a75646b79544892eacc08268b56022fa
                3.0.1=quay.io/strimzi/kafka@sha256:71b9f1b055c29aad3190cd74396c349245aefe540c2427d4a51beb02a6749cd8
                3.1.0=quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c4889a738e6c642cc0845e976109c925a75646b79544892eacc08268b56022fa
                3.0.1=quay.io/strimzi/kafka@sha256:71b9f1b055c29aad3190cd74396c349245aefe540c2427d4a51beb02a6749cd8
                3.1.0=quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c4889a738e6c642cc0845e976109c925a75646b79544892eacc08268b56022fa
                3.0.1=quay.io/strimzi/kafka@sha256:71b9f1b055c29aad3190cd74396c349245aefe540c2427d4a51beb02a6749cd8
                3.1.0=quay.io/strimzi/kafka@sha256:b8f3698c9708a987b16fd3927bab9e7b897b852b014a9a46eb5be0c888468f9d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
