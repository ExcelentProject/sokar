apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:662f96cb72db664cd2e6cf0f69e546f2ce8bc5e09b6ec6a11a80a1b6e8887945
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c63f496e41d93cc1d4c18d8d42ec56a27ce11d131dc3e1b07794e7dbc3970923
                3.1.0=quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c63f496e41d93cc1d4c18d8d42ec56a27ce11d131dc3e1b07794e7dbc3970923
                3.1.0=quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c63f496e41d93cc1d4c18d8d42ec56a27ce11d131dc3e1b07794e7dbc3970923
                3.1.0=quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c63f496e41d93cc1d4c18d8d42ec56a27ce11d131dc3e1b07794e7dbc3970923
                3.1.0=quay.io/strimzi/kafka@sha256:448b49e7decd538d94dc0acfa40b7f49d5141ec01a00670c99caee142535d8d1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:662f96cb72db664cd2e6cf0f69e546f2ce8bc5e09b6ec6a11a80a1b6e8887945
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:662f96cb72db664cd2e6cf0f69e546f2ce8bc5e09b6ec6a11a80a1b6e8887945
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:662f96cb72db664cd2e6cf0f69e546f2ce8bc5e09b6ec6a11a80a1b6e8887945
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:189c5bc236b4cd49f21f8032db1fe6d024dc4eb749959ac1543e4ab031ae7cb8
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:bba4729ae5f3ab497a9f3f9d61d98f96fdfff9fe0141bdea047ba0c28569de3f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6f5009e43ccdffb82db5caa6fbbca79dd0658a271a561a955b12d91c9ffda687
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
