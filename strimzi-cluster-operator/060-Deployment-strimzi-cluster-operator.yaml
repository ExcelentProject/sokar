apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0e45466166aa5c98d0c130506f9603578635c4a3899789f3cf8ded7d06fcc62a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a8142b6cd83a4e324ec381a62da064bcc6d8dc9fc77e672ab62a8ef91ce34cb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a8142b6cd83a4e324ec381a62da064bcc6d8dc9fc77e672ab62a8ef91ce34cb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a8142b6cd83a4e324ec381a62da064bcc6d8dc9fc77e672ab62a8ef91ce34cb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c9b0b3176d3069842ca7c2c0ba4dc9146d5ab372d6eff14754f65d8f3fddcad3
                3.0.1=quay.io/strimzi/kafka@sha256:fd6fbaac869486acb0a7224d97857c5a7b6c67ff1a3169e3f69726b4f3026915
                3.1.0=quay.io/strimzi/kafka@sha256:7a8142b6cd83a4e324ec381a62da064bcc6d8dc9fc77e672ab62a8ef91ce34cb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c9b0b3176d3069842ca7c2c0ba4dc9146d5ab372d6eff14754f65d8f3fddcad3
                3.0.1=quay.io/strimzi/kafka@sha256:fd6fbaac869486acb0a7224d97857c5a7b6c67ff1a3169e3f69726b4f3026915
                3.1.0=quay.io/strimzi/kafka@sha256:7a8142b6cd83a4e324ec381a62da064bcc6d8dc9fc77e672ab62a8ef91ce34cb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c9b0b3176d3069842ca7c2c0ba4dc9146d5ab372d6eff14754f65d8f3fddcad3
                3.0.1=quay.io/strimzi/kafka@sha256:fd6fbaac869486acb0a7224d97857c5a7b6c67ff1a3169e3f69726b4f3026915
                3.1.0=quay.io/strimzi/kafka@sha256:7a8142b6cd83a4e324ec381a62da064bcc6d8dc9fc77e672ab62a8ef91ce34cb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
