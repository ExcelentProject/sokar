apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a96b4d9d61a0cc607ba8a01ce740c693ba07ea6186c6800d2ad5a75b6f19abc8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3bd20a0eb5d9d922ed4c5a32f33373f51155363c8975f6ca465b2bf16cd58da0
                3.0.1=quay.io/strimzi/kafka@sha256:a84ef71274f99958b42f18447c9ccadc40ccb5d86be039b482ad8682d6db0766
                3.1.0=quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3bd20a0eb5d9d922ed4c5a32f33373f51155363c8975f6ca465b2bf16cd58da0
                3.0.1=quay.io/strimzi/kafka@sha256:a84ef71274f99958b42f18447c9ccadc40ccb5d86be039b482ad8682d6db0766
                3.1.0=quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3bd20a0eb5d9d922ed4c5a32f33373f51155363c8975f6ca465b2bf16cd58da0
                3.0.1=quay.io/strimzi/kafka@sha256:a84ef71274f99958b42f18447c9ccadc40ccb5d86be039b482ad8682d6db0766
                3.1.0=quay.io/strimzi/kafka@sha256:118299fce2d01a896422b4712bf044186de13d378fae9211fbd09adaeaa009f3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
