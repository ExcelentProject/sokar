apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:42a309f045eb6a159650d21b12a857bd35c7c23ddb772d86b2a4c1938b76ba0c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d107fd7309043e41fa0adb07cfe0773a008b0300f5617a73913de0dd16d57ac
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d107fd7309043e41fa0adb07cfe0773a008b0300f5617a73913de0dd16d57ac
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d107fd7309043e41fa0adb07cfe0773a008b0300f5617a73913de0dd16d57ac
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2d107fd7309043e41fa0adb07cfe0773a008b0300f5617a73913de0dd16d57ac
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a9e56b2e599f27d687054f7c3cb172eb21877abf42fc9449d8650c6fef2894a5
                3.0.1=quay.io/strimzi/kafka@sha256:22e30709ea762ef6bd33f21906192013489c8b0d8f330dcfbf526bd1a1e670b2
                3.1.0=quay.io/strimzi/kafka@sha256:2d107fd7309043e41fa0adb07cfe0773a008b0300f5617a73913de0dd16d57ac
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a9e56b2e599f27d687054f7c3cb172eb21877abf42fc9449d8650c6fef2894a5
                3.0.1=quay.io/strimzi/kafka@sha256:22e30709ea762ef6bd33f21906192013489c8b0d8f330dcfbf526bd1a1e670b2
                3.1.0=quay.io/strimzi/kafka@sha256:2d107fd7309043e41fa0adb07cfe0773a008b0300f5617a73913de0dd16d57ac
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
