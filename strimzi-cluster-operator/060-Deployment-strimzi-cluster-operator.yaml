                3.0.1=quay.io/strimzi/kafka@sha256:563256305a9ead289fc331a756fbeb8113c58a81f4e93eaf6330957f8edc236c
                3.1.0=quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
