                2.8.1=quay.io/strimzi/kafka@sha256:5b874db8967a57738ab79d326e135c1debd8ca26a0b61b0479fadbbc7222f73f
                3.0.0=quay.io/strimzi/kafka@sha256:23a09101f98ba7469ae6bd2d4d86f267b150628bb505e4262b874a2380e8eacd
