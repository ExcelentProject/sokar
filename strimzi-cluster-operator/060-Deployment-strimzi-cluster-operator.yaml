apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ecf9d0478fdc4df5cdab408879ee1c3e345412af89ef1cf8f8d11f9b14894713
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2466d63f5e926d5d3e812d33166ee767c187f65b869c815092b201d086387c79
                3.1.1=quay.io/strimzi/kafka@sha256:6436dbe9d2af84b03ba898ae568e324fd69e89cbaa117f731ddedbad5ad34ca8
                3.2.0=quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2466d63f5e926d5d3e812d33166ee767c187f65b869c815092b201d086387c79
                3.1.1=quay.io/strimzi/kafka@sha256:6436dbe9d2af84b03ba898ae568e324fd69e89cbaa117f731ddedbad5ad34ca8
                3.2.0=quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2466d63f5e926d5d3e812d33166ee767c187f65b869c815092b201d086387c79
                3.1.1=quay.io/strimzi/kafka@sha256:6436dbe9d2af84b03ba898ae568e324fd69e89cbaa117f731ddedbad5ad34ca8
                3.2.0=quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2466d63f5e926d5d3e812d33166ee767c187f65b869c815092b201d086387c79
                3.1.1=quay.io/strimzi/kafka@sha256:6436dbe9d2af84b03ba898ae568e324fd69e89cbaa117f731ddedbad5ad34ca8
                3.2.0=quay.io/strimzi/kafka@sha256:fd40b631dedc48a7be2a99808078fedf06605c2bc88ee320a0ae7e3a27dea5f2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecf9d0478fdc4df5cdab408879ee1c3e345412af89ef1cf8f8d11f9b14894713
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ecf9d0478fdc4df5cdab408879ee1c3e345412af89ef1cf8f8d11f9b14894713
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ecf9d0478fdc4df5cdab408879ee1c3e345412af89ef1cf8f8d11f9b14894713
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:2a2b87487293456bd1bd1c44450f4fd9955d2d9893e30d0164becd9096b78362
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e4f5888f4bacdfbf982f4710faecfef1f94ae942a20c0e27bb53d9e51032ee16
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
