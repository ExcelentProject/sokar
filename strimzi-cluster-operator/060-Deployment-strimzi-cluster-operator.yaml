apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:fec70c3a59f94fc19ab5bed5295a3c3143c28f9fc3ce1f30e85fad24bf8454d1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3b4c53ca8272aebe3b7bb0d2c0e87e67f6ae7530f897d61e2cecd9f1970d840c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3b4c53ca8272aebe3b7bb0d2c0e87e67f6ae7530f897d61e2cecd9f1970d840c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3b4c53ca8272aebe3b7bb0d2c0e87e67f6ae7530f897d61e2cecd9f1970d840c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cf79fb410e61a598863c662fb5f79fd27275e1bd5f7e770eb3fdde391a016a94
                3.0.1=quay.io/strimzi/kafka@sha256:690b19b613cdb4fb1394b17f8abe90bdbf66e137d70a45de0c236833b789ca18
                3.1.0=quay.io/strimzi/kafka@sha256:3b4c53ca8272aebe3b7bb0d2c0e87e67f6ae7530f897d61e2cecd9f1970d840c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cf79fb410e61a598863c662fb5f79fd27275e1bd5f7e770eb3fdde391a016a94
                3.0.1=quay.io/strimzi/kafka@sha256:690b19b613cdb4fb1394b17f8abe90bdbf66e137d70a45de0c236833b789ca18
                3.1.0=quay.io/strimzi/kafka@sha256:3b4c53ca8272aebe3b7bb0d2c0e87e67f6ae7530f897d61e2cecd9f1970d840c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cf79fb410e61a598863c662fb5f79fd27275e1bd5f7e770eb3fdde391a016a94
                3.0.1=quay.io/strimzi/kafka@sha256:690b19b613cdb4fb1394b17f8abe90bdbf66e137d70a45de0c236833b789ca18
                3.1.0=quay.io/strimzi/kafka@sha256:3b4c53ca8272aebe3b7bb0d2c0e87e67f6ae7530f897d61e2cecd9f1970d840c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
