apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5feeba01706a4ff781bcfd16f18d55e1ed42dda6619f0f5ab7cf3a71233a4dca
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bd9cde5931bcf4f5da562af2d5a25b16e8a160342d2dac8bcbe82fd6daa87bc4
                3.1.1=quay.io/strimzi/kafka@sha256:b63c5b1b01c48b3ff986f3120d14e0852cffd60252c164e83bb8cede6eee03d7
                3.2.0=quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bd9cde5931bcf4f5da562af2d5a25b16e8a160342d2dac8bcbe82fd6daa87bc4
                3.1.1=quay.io/strimzi/kafka@sha256:b63c5b1b01c48b3ff986f3120d14e0852cffd60252c164e83bb8cede6eee03d7
                3.2.0=quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bd9cde5931bcf4f5da562af2d5a25b16e8a160342d2dac8bcbe82fd6daa87bc4
                3.1.1=quay.io/strimzi/kafka@sha256:b63c5b1b01c48b3ff986f3120d14e0852cffd60252c164e83bb8cede6eee03d7
                3.2.0=quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:bd9cde5931bcf4f5da562af2d5a25b16e8a160342d2dac8bcbe82fd6daa87bc4
                3.1.1=quay.io/strimzi/kafka@sha256:b63c5b1b01c48b3ff986f3120d14e0852cffd60252c164e83bb8cede6eee03d7
                3.2.0=quay.io/strimzi/kafka@sha256:4ab651906c796b764d5c5ac155ceec83b994e93eb92b452200e2714d48afb7e7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5feeba01706a4ff781bcfd16f18d55e1ed42dda6619f0f5ab7cf3a71233a4dca
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5feeba01706a4ff781bcfd16f18d55e1ed42dda6619f0f5ab7cf3a71233a4dca
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5feeba01706a4ff781bcfd16f18d55e1ed42dda6619f0f5ab7cf3a71233a4dca
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3ec27ef4dd01da5fdbe214a7f8ec4882baaf147377f357cee7cdfa2fb0f7d6fe
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:e914399c26bf879bc276d653980083b08e24b882425ee1cca261f8ffdd8e1d1e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:209f4e80158c38ff1b94bd1bbf48013eeab635a878e996570f71fb1e94273014
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
