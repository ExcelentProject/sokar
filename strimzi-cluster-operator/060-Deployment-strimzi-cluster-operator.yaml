apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e53f34f3e01426a09e2efd18cb1fb9bae49c582255894c38caf027f396c65d6c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ca665b29b28ebaf1083c69032e3314f7bcb79072c7b49e096133b2bb26919ee5
                3.0.1=quay.io/strimzi/kafka@sha256:1c650fba3a0b21b53954119f3043a889121b04b90c99f356dddb5e2f2c43319e
                3.1.0=quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ca665b29b28ebaf1083c69032e3314f7bcb79072c7b49e096133b2bb26919ee5
                3.0.1=quay.io/strimzi/kafka@sha256:1c650fba3a0b21b53954119f3043a889121b04b90c99f356dddb5e2f2c43319e
                3.1.0=quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ca665b29b28ebaf1083c69032e3314f7bcb79072c7b49e096133b2bb26919ee5
                3.0.1=quay.io/strimzi/kafka@sha256:1c650fba3a0b21b53954119f3043a889121b04b90c99f356dddb5e2f2c43319e
                3.1.0=quay.io/strimzi/kafka@sha256:d65799799031f0dc2b69d0a39be3e76dd763696f54f14b8f6b3fcebdef374f42
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
