apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:437ed80f07c7faf344a5c59d0f1ee07bfedf735e95a2c88192475874b3fa0a1d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:eac8270bfa045ed8dc691a6994cfb715c107dc515e7a83b9e4ecad17572b2bb7
                3.1.1=quay.io/strimzi/kafka@sha256:dc630721f6d6f910c7d7b2450a89dc4715965660c91632859a3a22f845cad885
                3.2.0=quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:eac8270bfa045ed8dc691a6994cfb715c107dc515e7a83b9e4ecad17572b2bb7
                3.1.1=quay.io/strimzi/kafka@sha256:dc630721f6d6f910c7d7b2450a89dc4715965660c91632859a3a22f845cad885
                3.2.0=quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:eac8270bfa045ed8dc691a6994cfb715c107dc515e7a83b9e4ecad17572b2bb7
                3.1.1=quay.io/strimzi/kafka@sha256:dc630721f6d6f910c7d7b2450a89dc4715965660c91632859a3a22f845cad885
                3.2.0=quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:eac8270bfa045ed8dc691a6994cfb715c107dc515e7a83b9e4ecad17572b2bb7
                3.1.1=quay.io/strimzi/kafka@sha256:dc630721f6d6f910c7d7b2450a89dc4715965660c91632859a3a22f845cad885
                3.2.0=quay.io/strimzi/kafka@sha256:d9a36d569e09ea86d74c467380dc95d1f23309deb4cf4d9888d2d8ad0e8cf644
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:437ed80f07c7faf344a5c59d0f1ee07bfedf735e95a2c88192475874b3fa0a1d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:437ed80f07c7faf344a5c59d0f1ee07bfedf735e95a2c88192475874b3fa0a1d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:437ed80f07c7faf344a5c59d0f1ee07bfedf735e95a2c88192475874b3fa0a1d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1de4c892fe6e8948a89aea9edcaf91decfcef55f1a49f435ee43ea95aa56e281
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0f3150fbe59ae0e167605aa1d4004d2067453880a53080deed46476be86802e6
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
