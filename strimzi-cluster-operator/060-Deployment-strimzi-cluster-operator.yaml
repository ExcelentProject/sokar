apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8757892916ec082d48cd9a047a769670808f83e41b8ce8fc599364d69aa5dca2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f3273c4912f032abd8aabd05f7bea84c354c499d3501f8ea820f9c5b1496a8aa
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f3273c4912f032abd8aabd05f7bea84c354c499d3501f8ea820f9c5b1496a8aa
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f3273c4912f032abd8aabd05f7bea84c354c499d3501f8ea820f9c5b1496a8aa
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:16c30ea49312ad41a72dd995f6e2b75617ae7d91aa8b8f271004086e3d0c75ef
                3.0.1=quay.io/strimzi/kafka@sha256:afff4af76d0eda04e94cf743da0206dbbb61179ff909a0c1a106b4201c6d9e2f
                3.1.0=quay.io/strimzi/kafka@sha256:f3273c4912f032abd8aabd05f7bea84c354c499d3501f8ea820f9c5b1496a8aa
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:16c30ea49312ad41a72dd995f6e2b75617ae7d91aa8b8f271004086e3d0c75ef
                3.0.1=quay.io/strimzi/kafka@sha256:afff4af76d0eda04e94cf743da0206dbbb61179ff909a0c1a106b4201c6d9e2f
                3.1.0=quay.io/strimzi/kafka@sha256:f3273c4912f032abd8aabd05f7bea84c354c499d3501f8ea820f9c5b1496a8aa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:16c30ea49312ad41a72dd995f6e2b75617ae7d91aa8b8f271004086e3d0c75ef
                3.0.1=quay.io/strimzi/kafka@sha256:afff4af76d0eda04e94cf743da0206dbbb61179ff909a0c1a106b4201c6d9e2f
                3.1.0=quay.io/strimzi/kafka@sha256:f3273c4912f032abd8aabd05f7bea84c354c499d3501f8ea820f9c5b1496a8aa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
