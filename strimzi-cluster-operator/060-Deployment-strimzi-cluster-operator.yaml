apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:08bba925e6e80c1c8ac9707053b45de6cff765e8756aae146f8451a3da972cd9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:23b3ea4d36870cd2d6097f7dfc90c7c563dd442fbfb9565af64b37d2f19cd663
                3.1.1=quay.io/strimzi/kafka@sha256:1d934fa0275cd4ac247728cd1c87d71d1b35acd4c994a4c080af9ec94a6576a9
                3.2.0=quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:23b3ea4d36870cd2d6097f7dfc90c7c563dd442fbfb9565af64b37d2f19cd663
                3.1.1=quay.io/strimzi/kafka@sha256:1d934fa0275cd4ac247728cd1c87d71d1b35acd4c994a4c080af9ec94a6576a9
                3.2.0=quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:23b3ea4d36870cd2d6097f7dfc90c7c563dd442fbfb9565af64b37d2f19cd663
                3.1.1=quay.io/strimzi/kafka@sha256:1d934fa0275cd4ac247728cd1c87d71d1b35acd4c994a4c080af9ec94a6576a9
                3.2.0=quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:23b3ea4d36870cd2d6097f7dfc90c7c563dd442fbfb9565af64b37d2f19cd663
                3.1.1=quay.io/strimzi/kafka@sha256:1d934fa0275cd4ac247728cd1c87d71d1b35acd4c994a4c080af9ec94a6576a9
                3.2.0=quay.io/strimzi/kafka@sha256:f073f3ffa4dbc21c963116532e4a850ba99f549284ce38e355d234a8ce0c6cdb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:08bba925e6e80c1c8ac9707053b45de6cff765e8756aae146f8451a3da972cd9
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:08bba925e6e80c1c8ac9707053b45de6cff765e8756aae146f8451a3da972cd9
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:08bba925e6e80c1c8ac9707053b45de6cff765e8756aae146f8451a3da972cd9
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:4127261515e92ad5676dc1eaf7c114adbd2025b901384b65d47b2c974a3f43b7
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4f3b929612fa7ee571adf26f37699c95c3cc12fd38bdc4c662a7cb513133762c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
