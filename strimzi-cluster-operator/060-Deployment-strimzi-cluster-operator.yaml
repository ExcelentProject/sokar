                2.8.1=quay.io/strimzi/kafka@sha256:78fcd6da3c2e2dd25d4a543d22ade996895d1af737ad0d4b00e2befb130137b6
                3.0.0=quay.io/strimzi/kafka@sha256:b3792fc69b37e65979eabd33ab46aa5e8eabc93d03dfdc0fa0163954248aa180
