apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:541693e37b6adeafac82b7786719defb7eb6e5898192789930d0e573a4651a82
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a30a5c4a4d617d965d9fbf15bf77c828c8a3b54fe63c1fab91f40b133e4bfcd8
                3.1.1=quay.io/strimzi/kafka@sha256:a8d5c290f6ef25c4fa70f86664741e74389dbd58d1e70173eaa9d353dae9ee82
                3.2.0=quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a30a5c4a4d617d965d9fbf15bf77c828c8a3b54fe63c1fab91f40b133e4bfcd8
                3.1.1=quay.io/strimzi/kafka@sha256:a8d5c290f6ef25c4fa70f86664741e74389dbd58d1e70173eaa9d353dae9ee82
                3.2.0=quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a30a5c4a4d617d965d9fbf15bf77c828c8a3b54fe63c1fab91f40b133e4bfcd8
                3.1.1=quay.io/strimzi/kafka@sha256:a8d5c290f6ef25c4fa70f86664741e74389dbd58d1e70173eaa9d353dae9ee82
                3.2.0=quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a30a5c4a4d617d965d9fbf15bf77c828c8a3b54fe63c1fab91f40b133e4bfcd8
                3.1.1=quay.io/strimzi/kafka@sha256:a8d5c290f6ef25c4fa70f86664741e74389dbd58d1e70173eaa9d353dae9ee82
                3.2.0=quay.io/strimzi/kafka@sha256:6c3225602ac2133c8472440b1545cdc50857efe832f3f23a7d82b9df71b42773
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:541693e37b6adeafac82b7786719defb7eb6e5898192789930d0e573a4651a82
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:541693e37b6adeafac82b7786719defb7eb6e5898192789930d0e573a4651a82
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:541693e37b6adeafac82b7786719defb7eb6e5898192789930d0e573a4651a82
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:eddf348ad24e813e79a57823fec7336467f205c449572d3bc896a04206d84a95
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4fdbc53d5a48c3d92f5d02bc9884d100b0421ce006074da3e25026f133f90e8b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
