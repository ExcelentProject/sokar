apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:89c10b053176a1ef974b40b6927c11a46a53cad0c065e693e59d033d72bb1013
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:50510fc20c81eacc91d4a2764513492e56139f7eb356ca3419f663833ca508aa
                3.0.1=quay.io/strimzi/kafka@sha256:f926069d4576f285fe4967b394fee20250f250fff12b76ecd217b9593ba55365
                3.1.0=quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:50510fc20c81eacc91d4a2764513492e56139f7eb356ca3419f663833ca508aa
                3.0.1=quay.io/strimzi/kafka@sha256:f926069d4576f285fe4967b394fee20250f250fff12b76ecd217b9593ba55365
                3.1.0=quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:50510fc20c81eacc91d4a2764513492e56139f7eb356ca3419f663833ca508aa
                3.0.1=quay.io/strimzi/kafka@sha256:f926069d4576f285fe4967b394fee20250f250fff12b76ecd217b9593ba55365
                3.1.0=quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:50510fc20c81eacc91d4a2764513492e56139f7eb356ca3419f663833ca508aa
                3.0.1=quay.io/strimzi/kafka@sha256:f926069d4576f285fe4967b394fee20250f250fff12b76ecd217b9593ba55365
                3.1.0=quay.io/strimzi/kafka@sha256:bc1dc4439183bfa44dcfd6aeb7a387bd5694ecef8fcc704d6003e84d81bac244
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:89c10b053176a1ef974b40b6927c11a46a53cad0c065e693e59d033d72bb1013
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:89c10b053176a1ef974b40b6927c11a46a53cad0c065e693e59d033d72bb1013
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:89c10b053176a1ef974b40b6927c11a46a53cad0c065e693e59d033d72bb1013
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:633bef05f72db0c9dd59877b47ab704eaeb306fd282cdbeed58aedbd858b7ada
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:02e9c32bf298de8b5b00ce4d4adf7acb69a6ce14afdfff33128db1f40f357601
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
