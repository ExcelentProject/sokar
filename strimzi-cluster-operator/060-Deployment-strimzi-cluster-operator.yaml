apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7912cfe89a4a051606cad1ce84ddf93b03125226713caf6dc277b160738a5bc9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6533c1ed1be1a0b33475ed14c8e2d9a92cab5abc5560af88a9cf05b56dec2f70
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6533c1ed1be1a0b33475ed14c8e2d9a92cab5abc5560af88a9cf05b56dec2f70
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6533c1ed1be1a0b33475ed14c8e2d9a92cab5abc5560af88a9cf05b56dec2f70
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d6d1a79c7131a010ed49d48868d560dd904fb714b28166f778fe4929c2666915
                3.0.1=quay.io/strimzi/kafka@sha256:3deccdc70a9ad2fee67a98f9d68b420edb066b16ccf2f95707288ac03a57979b
                3.1.0=quay.io/strimzi/kafka@sha256:6533c1ed1be1a0b33475ed14c8e2d9a92cab5abc5560af88a9cf05b56dec2f70
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d6d1a79c7131a010ed49d48868d560dd904fb714b28166f778fe4929c2666915
                3.0.1=quay.io/strimzi/kafka@sha256:3deccdc70a9ad2fee67a98f9d68b420edb066b16ccf2f95707288ac03a57979b
                3.1.0=quay.io/strimzi/kafka@sha256:6533c1ed1be1a0b33475ed14c8e2d9a92cab5abc5560af88a9cf05b56dec2f70
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d6d1a79c7131a010ed49d48868d560dd904fb714b28166f778fe4929c2666915
                3.0.1=quay.io/strimzi/kafka@sha256:3deccdc70a9ad2fee67a98f9d68b420edb066b16ccf2f95707288ac03a57979b
                3.1.0=quay.io/strimzi/kafka@sha256:6533c1ed1be1a0b33475ed14c8e2d9a92cab5abc5560af88a9cf05b56dec2f70
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d6d1a79c7131a010ed49d48868d560dd904fb714b28166f778fe4929c2666915
                3.0.1=quay.io/strimzi/kafka@sha256:3deccdc70a9ad2fee67a98f9d68b420edb066b16ccf2f95707288ac03a57979b
