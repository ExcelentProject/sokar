apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3e01509c801454c78d7b49643640db0cb4dc12ad4a81bda1c6d3e18e64b32aec
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e0a3fc79e3ee0344897ba21eec3ffd789269e677a05cee5f856e7d0c2e542074
                3.0.1=quay.io/strimzi/kafka@sha256:5298beb3be38ce22e3358cd127bbd0e1c48e014308d59bb928d3e3b47d810d15
                3.1.0=quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e0a3fc79e3ee0344897ba21eec3ffd789269e677a05cee5f856e7d0c2e542074
                3.0.1=quay.io/strimzi/kafka@sha256:5298beb3be38ce22e3358cd127bbd0e1c48e014308d59bb928d3e3b47d810d15
                3.1.0=quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e0a3fc79e3ee0344897ba21eec3ffd789269e677a05cee5f856e7d0c2e542074
                3.0.1=quay.io/strimzi/kafka@sha256:5298beb3be38ce22e3358cd127bbd0e1c48e014308d59bb928d3e3b47d810d15
                3.1.0=quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e0a3fc79e3ee0344897ba21eec3ffd789269e677a05cee5f856e7d0c2e542074
                3.0.1=quay.io/strimzi/kafka@sha256:5298beb3be38ce22e3358cd127bbd0e1c48e014308d59bb928d3e3b47d810d15
                3.1.0=quay.io/strimzi/kafka@sha256:3e7233ec305a3c33bb17e610dd0d16de021e72dddd37289d1499d3be37ba264f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3e01509c801454c78d7b49643640db0cb4dc12ad4a81bda1c6d3e18e64b32aec
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3e01509c801454c78d7b49643640db0cb4dc12ad4a81bda1c6d3e18e64b32aec
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3e01509c801454c78d7b49643640db0cb4dc12ad4a81bda1c6d3e18e64b32aec
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3d37609d645b9e78f68fc01f17bb11397e81066792a4186261076d922c754272
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:85e8ffa000a3d9330e3c001effe70d91cb51d84186928449484f3216daa2a6ac
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:87dd4733c1cdafb39c18dd5443b706931abd85cc9ae24fa4341b589952861a11
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
