                3.0.1=quay.io/strimzi/kafka@sha256:5001ac442ad4e8b87c2707bfa4ee74d333337a5a6b7175d17be9d83c4eed0b2f
                3.1.0=quay.io/strimzi/kafka@sha256:fab34114d9b2eff4716051c1790c0f9dbabe601cb65cf66309c9b8117a9bfba5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:66aa8adfaf877bc4a7f916f845c8d4469f091c769875f79b7c80d9edb4b8360a
                3.0.1=quay.io/strimzi/kafka@sha256:5001ac442ad4e8b87c2707bfa4ee74d333337a5a6b7175d17be9d83c4eed0b2f
                3.1.0=quay.io/strimzi/kafka@sha256:fab34114d9b2eff4716051c1790c0f9dbabe601cb65cf66309c9b8117a9bfba5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:66aa8adfaf877bc4a7f916f845c8d4469f091c769875f79b7c80d9edb4b8360a
