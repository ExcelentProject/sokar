apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0ce8e33194af8a2e9ca5ccdb2e353da7909c1462a017f51bb72c8b20b4b55d8b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:40f13367c6f48f86f37b57d92743c30a48d6fd791181d0b382336614786e29fa
                3.1.1=quay.io/strimzi/kafka@sha256:e23f5506e097861dcd1a198711d1aa5c19a0d338c0011a84385b01a74f3794aa
                3.2.0=quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:40f13367c6f48f86f37b57d92743c30a48d6fd791181d0b382336614786e29fa
                3.1.1=quay.io/strimzi/kafka@sha256:e23f5506e097861dcd1a198711d1aa5c19a0d338c0011a84385b01a74f3794aa
                3.2.0=quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:40f13367c6f48f86f37b57d92743c30a48d6fd791181d0b382336614786e29fa
                3.1.1=quay.io/strimzi/kafka@sha256:e23f5506e097861dcd1a198711d1aa5c19a0d338c0011a84385b01a74f3794aa
                3.2.0=quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:40f13367c6f48f86f37b57d92743c30a48d6fd791181d0b382336614786e29fa
                3.1.1=quay.io/strimzi/kafka@sha256:e23f5506e097861dcd1a198711d1aa5c19a0d338c0011a84385b01a74f3794aa
                3.2.0=quay.io/strimzi/kafka@sha256:0ce045103fe86cc429e6d924ba8742de684942aafa306edb6905425c586a6928
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0ce8e33194af8a2e9ca5ccdb2e353da7909c1462a017f51bb72c8b20b4b55d8b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0ce8e33194af8a2e9ca5ccdb2e353da7909c1462a017f51bb72c8b20b4b55d8b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0ce8e33194af8a2e9ca5ccdb2e353da7909c1462a017f51bb72c8b20b4b55d8b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9924a001893d9eac79249e778b7d07cc102bc717dc9a3067f6ef2d02311d8c54
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5d4236c6ff647a1244bc7ea0655d762e5d394567a9e1bef328db815ba240f010
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
