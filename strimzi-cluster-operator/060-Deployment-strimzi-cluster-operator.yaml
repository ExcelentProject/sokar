apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:33f838d01e89af0b16b660cf061eaad390293d46931ac43373fdb104d6817e85
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cd005ab19db195e5018de5816ce5396b078d021841a3a0fe84734511c16097f8
                3.0.1=quay.io/strimzi/kafka@sha256:dddbb8d919e938a052c3bcee21adc9cb11dbe28f7379ce43f3bb7e0c29e4edcc
                3.1.0=quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cd005ab19db195e5018de5816ce5396b078d021841a3a0fe84734511c16097f8
                3.0.1=quay.io/strimzi/kafka@sha256:dddbb8d919e938a052c3bcee21adc9cb11dbe28f7379ce43f3bb7e0c29e4edcc
                3.1.0=quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cd005ab19db195e5018de5816ce5396b078d021841a3a0fe84734511c16097f8
                3.0.1=quay.io/strimzi/kafka@sha256:dddbb8d919e938a052c3bcee21adc9cb11dbe28f7379ce43f3bb7e0c29e4edcc
                3.1.0=quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cd005ab19db195e5018de5816ce5396b078d021841a3a0fe84734511c16097f8
                3.0.1=quay.io/strimzi/kafka@sha256:dddbb8d919e938a052c3bcee21adc9cb11dbe28f7379ce43f3bb7e0c29e4edcc
                3.1.0=quay.io/strimzi/kafka@sha256:58327f45871f01c5877cd4c4b3855c4dc11615da04f71286a54202118b788663
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:33f838d01e89af0b16b660cf061eaad390293d46931ac43373fdb104d6817e85
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:33f838d01e89af0b16b660cf061eaad390293d46931ac43373fdb104d6817e85
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:33f838d01e89af0b16b660cf061eaad390293d46931ac43373fdb104d6817e85
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f04454a7ba8ecd648618dff5231500d16974df77dd583991c934d2711e4c612a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ed66262e9f6422158505b3e9bc864aec777cabd2ce94f923b23a31224bf0e538
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
