apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c5579df3118b3e5e8d65826bbd8a3cccb1985d72052e629eb97518b9d32e2fb4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6b013663511173b56b1321de1f82544348f6ea2976eadd65ce24d6ea68f7f1e0
                3.0.1=quay.io/strimzi/kafka@sha256:563256305a9ead289fc331a756fbeb8113c58a81f4e93eaf6330957f8edc236c
                3.1.0=quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6b013663511173b56b1321de1f82544348f6ea2976eadd65ce24d6ea68f7f1e0
                3.0.1=quay.io/strimzi/kafka@sha256:563256305a9ead289fc331a756fbeb8113c58a81f4e93eaf6330957f8edc236c
                3.1.0=quay.io/strimzi/kafka@sha256:1f3874430a79581049bc83c8c34fd1678a0e01cb28248377ed981d4bafcade76
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
