apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:242f9673db3407a1f88e1c829cd7288dcca2397b4a6dc6bff9720abc352fe212
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:639d293e40b10e48da034ba9b2e4cba5cf01643cd86d8451e289a4441d6e2f7c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:639d293e40b10e48da034ba9b2e4cba5cf01643cd86d8451e289a4441d6e2f7c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:639d293e40b10e48da034ba9b2e4cba5cf01643cd86d8451e289a4441d6e2f7c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:46afbc2be7b3f21a400fcb23be1ffab03f44c4b6504604f94f31943d5990295c
                3.0.1=quay.io/strimzi/kafka@sha256:eb2c2b85de5624dd5b69fcc20f29647657a51fedc1a691db1d1fb3afcaf76d27
                3.1.0=quay.io/strimzi/kafka@sha256:639d293e40b10e48da034ba9b2e4cba5cf01643cd86d8451e289a4441d6e2f7c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:46afbc2be7b3f21a400fcb23be1ffab03f44c4b6504604f94f31943d5990295c
                3.0.1=quay.io/strimzi/kafka@sha256:eb2c2b85de5624dd5b69fcc20f29647657a51fedc1a691db1d1fb3afcaf76d27
                3.1.0=quay.io/strimzi/kafka@sha256:639d293e40b10e48da034ba9b2e4cba5cf01643cd86d8451e289a4441d6e2f7c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:46afbc2be7b3f21a400fcb23be1ffab03f44c4b6504604f94f31943d5990295c
                3.0.1=quay.io/strimzi/kafka@sha256:eb2c2b85de5624dd5b69fcc20f29647657a51fedc1a691db1d1fb3afcaf76d27
                3.1.0=quay.io/strimzi/kafka@sha256:639d293e40b10e48da034ba9b2e4cba5cf01643cd86d8451e289a4441d6e2f7c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:46afbc2be7b3f21a400fcb23be1ffab03f44c4b6504604f94f31943d5990295c
                3.0.1=quay.io/strimzi/kafka@sha256:eb2c2b85de5624dd5b69fcc20f29647657a51fedc1a691db1d1fb3afcaf76d27
