apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:dda5c99dc02ef432790cf9131812f981368a07b9afe1f4c069ab54563744f6d5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:013ac662166cda4fcc24c103a0722ac16da4aa1d1e7b16cbc4652a6a252beee3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:013ac662166cda4fcc24c103a0722ac16da4aa1d1e7b16cbc4652a6a252beee3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:013ac662166cda4fcc24c103a0722ac16da4aa1d1e7b16cbc4652a6a252beee3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad188fbd4a3546aaf2d97a3a7c39aa84894e38f39e3aab0defd813cddd5baf10
                3.0.1=quay.io/strimzi/kafka@sha256:183c0e3567eb37c0a0d0c027a4db3296122a96f7b9136e624496e29a96147860
                3.1.0=quay.io/strimzi/kafka@sha256:013ac662166cda4fcc24c103a0722ac16da4aa1d1e7b16cbc4652a6a252beee3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad188fbd4a3546aaf2d97a3a7c39aa84894e38f39e3aab0defd813cddd5baf10
                3.0.1=quay.io/strimzi/kafka@sha256:183c0e3567eb37c0a0d0c027a4db3296122a96f7b9136e624496e29a96147860
                3.1.0=quay.io/strimzi/kafka@sha256:013ac662166cda4fcc24c103a0722ac16da4aa1d1e7b16cbc4652a6a252beee3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad188fbd4a3546aaf2d97a3a7c39aa84894e38f39e3aab0defd813cddd5baf10
                3.0.1=quay.io/strimzi/kafka@sha256:183c0e3567eb37c0a0d0c027a4db3296122a96f7b9136e624496e29a96147860
                3.1.0=quay.io/strimzi/kafka@sha256:013ac662166cda4fcc24c103a0722ac16da4aa1d1e7b16cbc4652a6a252beee3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad188fbd4a3546aaf2d97a3a7c39aa84894e38f39e3aab0defd813cddd5baf10
