apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6c2f38f868112486e7da700b1c4a92a332a7e5dcc1aae934d6620bfd1fcda7ef
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6120053679cbf9334fc026fa2ade29659426f879f251b8749c8b05a71e347032
                3.0.1=quay.io/strimzi/kafka@sha256:464fee1ba3d7ea84857bcb1f920cf338c9bd5ee050fbbf0e667042b36d61ef26
                3.1.0=quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6120053679cbf9334fc026fa2ade29659426f879f251b8749c8b05a71e347032
                3.0.1=quay.io/strimzi/kafka@sha256:464fee1ba3d7ea84857bcb1f920cf338c9bd5ee050fbbf0e667042b36d61ef26
                3.1.0=quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6120053679cbf9334fc026fa2ade29659426f879f251b8749c8b05a71e347032
                3.0.1=quay.io/strimzi/kafka@sha256:464fee1ba3d7ea84857bcb1f920cf338c9bd5ee050fbbf0e667042b36d61ef26
                3.1.0=quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6120053679cbf9334fc026fa2ade29659426f879f251b8749c8b05a71e347032
                3.0.1=quay.io/strimzi/kafka@sha256:464fee1ba3d7ea84857bcb1f920cf338c9bd5ee050fbbf0e667042b36d61ef26
                3.1.0=quay.io/strimzi/kafka@sha256:542f156be120f4bd0e48382fd1a2826a33a85c5ce6237e8f64b3b4e8180259c0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6c2f38f868112486e7da700b1c4a92a332a7e5dcc1aae934d6620bfd1fcda7ef
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6c2f38f868112486e7da700b1c4a92a332a7e5dcc1aae934d6620bfd1fcda7ef
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6c2f38f868112486e7da700b1c4a92a332a7e5dcc1aae934d6620bfd1fcda7ef
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b1bfd695b7e45c399a5699dc68c1406e6f5d1cda0a30fc8cdb9648c91cbbe895
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:76b3f673249c9dc2c5f75aef119f9c5179f9963a5e06ab3ad87942369a7e4305
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0fbd4bd230be5104a2b8dc00244cbcea566687c42034f9bd2927dc224e62ab14
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
