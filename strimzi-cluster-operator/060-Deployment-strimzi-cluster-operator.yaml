apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cdb64ccb5fdc503fbd9ecfbeca3f9280731f797ec76ba329326c7c7e2a0cc9b5
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1446d28353109fa20358af04a1d924f67f4677fa24b555215849ee5525d7a31
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1446d28353109fa20358af04a1d924f67f4677fa24b555215849ee5525d7a31
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1446d28353109fa20358af04a1d924f67f4677fa24b555215849ee5525d7a31
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1446d28353109fa20358af04a1d924f67f4677fa24b555215849ee5525d7a31
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:5c8b74360237e937c50511df7d82bb4fe6d0a2946c23cee55f6298cd3ee885dd
                2.8.1=quay.io/strimzi/kafka@sha256:3d5322b64547bc1f127e141bebd5e2b5b7c156e08ec10d3ada762098b13b4272
                3.0.0=quay.io/strimzi/kafka@sha256:d1446d28353109fa20358af04a1d924f67f4677fa24b555215849ee5525d7a31
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:5c8b74360237e937c50511df7d82bb4fe6d0a2946c23cee55f6298cd3ee885dd
                2.8.1=quay.io/strimzi/kafka@sha256:3d5322b64547bc1f127e141bebd5e2b5b7c156e08ec10d3ada762098b13b4272
                3.0.0=quay.io/strimzi/kafka@sha256:d1446d28353109fa20358af04a1d924f67f4677fa24b555215849ee5525d7a31
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
