apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3ae674e14b951f43c26fbe683a57574aab88e11abc547672fce2be7d80715c7a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2c7cfaffed2c086e789b9ee85feef643d937567959371da8092a6c6316b2ed74
                3.1.1=quay.io/strimzi/kafka@sha256:ea344f8c4c91c0e6e7c64594f7a0e4a04a668afcde7b029323150e3d52901639
                3.2.0=quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2c7cfaffed2c086e789b9ee85feef643d937567959371da8092a6c6316b2ed74
                3.1.1=quay.io/strimzi/kafka@sha256:ea344f8c4c91c0e6e7c64594f7a0e4a04a668afcde7b029323150e3d52901639
                3.2.0=quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2c7cfaffed2c086e789b9ee85feef643d937567959371da8092a6c6316b2ed74
                3.1.1=quay.io/strimzi/kafka@sha256:ea344f8c4c91c0e6e7c64594f7a0e4a04a668afcde7b029323150e3d52901639
                3.2.0=quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2c7cfaffed2c086e789b9ee85feef643d937567959371da8092a6c6316b2ed74
                3.1.1=quay.io/strimzi/kafka@sha256:ea344f8c4c91c0e6e7c64594f7a0e4a04a668afcde7b029323150e3d52901639
                3.2.0=quay.io/strimzi/kafka@sha256:4472cdbaf8c66b31162658f224a29a70309afb93b9bbf954dd26f0a2eed2d039
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3ae674e14b951f43c26fbe683a57574aab88e11abc547672fce2be7d80715c7a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3ae674e14b951f43c26fbe683a57574aab88e11abc547672fce2be7d80715c7a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3ae674e14b951f43c26fbe683a57574aab88e11abc547672fce2be7d80715c7a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f7acfce3600d4af2ed5ee0a834123c179ae238a02e564dfcba649e98d74b19a8
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:4e1be6400c75dff76ea73c67b0a52249530c40f9eaf410972a8fae441af601fe
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7cc537cdf1ce833d6709b08bbc87ecc2ba37f21f825eab6a9916c0f18c9fcacd
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
