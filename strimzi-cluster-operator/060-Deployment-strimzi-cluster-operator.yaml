                3.0.1=quay.io/strimzi/kafka@sha256:8930cb2f4b8f263c87865f15c433addde1cb9ed45bb9c0f735e02a2ae73766e8
                3.1.0=quay.io/strimzi/kafka@sha256:1f67e69bfc22ab2779f235cdb35116675179198da72c36a3cb6decdd85c0ca20
                3.2.0=quay.io/strimzi/kafka@sha256:fd023e9defb8cf4243d2878066d550bb1d675eacbcc99c94e88fce4f2de29309
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:003caca488b78495a0bf2011519bfb575d1ccf205ffca2e4b9c3f3a80336f5f6
                3.0.1=quay.io/strimzi/kafka@sha256:8930cb2f4b8f263c87865f15c433addde1cb9ed45bb9c0f735e02a2ae73766e8
                3.1.0=quay.io/strimzi/kafka@sha256:1f67e69bfc22ab2779f235cdb35116675179198da72c36a3cb6decdd85c0ca20
                3.2.0=quay.io/strimzi/kafka@sha256:fd023e9defb8cf4243d2878066d550bb1d675eacbcc99c94e88fce4f2de29309
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
