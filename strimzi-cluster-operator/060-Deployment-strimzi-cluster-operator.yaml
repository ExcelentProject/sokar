apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3017a5fce5a5ed98235fe4bfbb8b66e11c96380c844735a617810f29d24883ab
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0ab05adde9ff910142e2777a12dbd75bb734b2ea97031f3b8533e796dbf20e46
                3.0.1=quay.io/strimzi/kafka@sha256:51e49cab5fdfa174ee8e79772ce26f1e4dc145f4d21507c8eb8aab371e4296a0
                3.1.0=quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0ab05adde9ff910142e2777a12dbd75bb734b2ea97031f3b8533e796dbf20e46
                3.0.1=quay.io/strimzi/kafka@sha256:51e49cab5fdfa174ee8e79772ce26f1e4dc145f4d21507c8eb8aab371e4296a0
                3.1.0=quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0ab05adde9ff910142e2777a12dbd75bb734b2ea97031f3b8533e796dbf20e46
                3.0.1=quay.io/strimzi/kafka@sha256:51e49cab5fdfa174ee8e79772ce26f1e4dc145f4d21507c8eb8aab371e4296a0
                3.1.0=quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0ab05adde9ff910142e2777a12dbd75bb734b2ea97031f3b8533e796dbf20e46
                3.0.1=quay.io/strimzi/kafka@sha256:51e49cab5fdfa174ee8e79772ce26f1e4dc145f4d21507c8eb8aab371e4296a0
                3.1.0=quay.io/strimzi/kafka@sha256:54a8848ff209ea72a713edf71aaccec7ec9d29c34a44cbfffaf45e404b220542
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3017a5fce5a5ed98235fe4bfbb8b66e11c96380c844735a617810f29d24883ab
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3017a5fce5a5ed98235fe4bfbb8b66e11c96380c844735a617810f29d24883ab
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3017a5fce5a5ed98235fe4bfbb8b66e11c96380c844735a617810f29d24883ab
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a1fbe9e309fac8324c96f19667f4d9837266e7d79fcd8da85976930a3d90444b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:108e84079b2a8bd4bb9c21bd83733523bbe2531c677ca20d450242128a776f14
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:399f805fd0251d1a6b5fd086752b1cd15ad1777126ade542c43121416f2cec9e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
