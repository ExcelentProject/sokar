                2.8.1=quay.io/strimzi/kafka@sha256:a0380782c9c88c4155dd2314ea8dc7cd6a8977e99aee42048101eb30bc4646e6
                3.0.0=quay.io/strimzi/kafka@sha256:8757e1bec41fc80a36ec073c18e7a4c65869a385fd009baa90171fcb2e12ec80
