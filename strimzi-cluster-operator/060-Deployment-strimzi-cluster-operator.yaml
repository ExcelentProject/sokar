apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1f869a6f42707282fc5c5041b50794051f8fc2c38282720eafadae2d83558246
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7193d91530dd669239164a18c01a608dc7ace06d2a37a2b51dfc5970ff72571e
                3.1.1=quay.io/strimzi/kafka@sha256:e8836adf3a1e82245996f6464bcc33417a1323c6f0506fdcd4960a9ac08be448
                3.2.0=quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7193d91530dd669239164a18c01a608dc7ace06d2a37a2b51dfc5970ff72571e
                3.1.1=quay.io/strimzi/kafka@sha256:e8836adf3a1e82245996f6464bcc33417a1323c6f0506fdcd4960a9ac08be448
                3.2.0=quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7193d91530dd669239164a18c01a608dc7ace06d2a37a2b51dfc5970ff72571e
                3.1.1=quay.io/strimzi/kafka@sha256:e8836adf3a1e82245996f6464bcc33417a1323c6f0506fdcd4960a9ac08be448
                3.2.0=quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7193d91530dd669239164a18c01a608dc7ace06d2a37a2b51dfc5970ff72571e
                3.1.1=quay.io/strimzi/kafka@sha256:e8836adf3a1e82245996f6464bcc33417a1323c6f0506fdcd4960a9ac08be448
                3.2.0=quay.io/strimzi/kafka@sha256:bd64e497e823c5035d01ec9bfdee5532358b340dc72455138e9baf410f531997
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1f869a6f42707282fc5c5041b50794051f8fc2c38282720eafadae2d83558246
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1f869a6f42707282fc5c5041b50794051f8fc2c38282720eafadae2d83558246
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1f869a6f42707282fc5c5041b50794051f8fc2c38282720eafadae2d83558246
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:2b23d2d0404d9d1467c0e65310e989cc70cb828368c6fa6e6763444985239616
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:52cb44da286d5264e802d3346ac48c4d5852b7ba528c2851c68cd7420824e029
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
