apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d8bb1714fc30d505fe94a23198cf3d657ccae88b3c3841117d5dcd148b519c8b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5a3e7f8c834630b4fb2f0df7a8e44a697020a0d2d0b4d1fb6c98a62b1ee895a5
                3.1.1=quay.io/strimzi/kafka@sha256:30af2535b68bcf1726bef783c16d23afe61fa4d79c55db6a998f875988882f3b
                3.2.0=quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5a3e7f8c834630b4fb2f0df7a8e44a697020a0d2d0b4d1fb6c98a62b1ee895a5
                3.1.1=quay.io/strimzi/kafka@sha256:30af2535b68bcf1726bef783c16d23afe61fa4d79c55db6a998f875988882f3b
                3.2.0=quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5a3e7f8c834630b4fb2f0df7a8e44a697020a0d2d0b4d1fb6c98a62b1ee895a5
                3.1.1=quay.io/strimzi/kafka@sha256:30af2535b68bcf1726bef783c16d23afe61fa4d79c55db6a998f875988882f3b
                3.2.0=quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5a3e7f8c834630b4fb2f0df7a8e44a697020a0d2d0b4d1fb6c98a62b1ee895a5
                3.1.1=quay.io/strimzi/kafka@sha256:30af2535b68bcf1726bef783c16d23afe61fa4d79c55db6a998f875988882f3b
                3.2.0=quay.io/strimzi/kafka@sha256:f089e6254d8ee31c0b88ef40de18db5cd5bb2bb464375edb4278d929cf8a7dd6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d8bb1714fc30d505fe94a23198cf3d657ccae88b3c3841117d5dcd148b519c8b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d8bb1714fc30d505fe94a23198cf3d657ccae88b3c3841117d5dcd148b519c8b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d8bb1714fc30d505fe94a23198cf3d657ccae88b3c3841117d5dcd148b519c8b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:526c04ac574ccbce725f071b277934b227ac2c21b0f7937b2b83b41d326f6e83
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:463451c6d2199026eed1cd350a6aa2abc6f3614d1100c7ad93b09b251af3407c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
