apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3d85b672f5bea9de5b5de2a9e16fc1a8b9410e5a2a3bef52348e3c1dd9effb63
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:818f65dcd542230725e8354b2148d65bf392b270cfb43a9ef3ac0085f0242079
                3.1.1=quay.io/strimzi/kafka@sha256:ad5ddc4b21d960259370646d719babb3b298b15c2dae1758c8d01493b29df4b6
                3.2.0=quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:818f65dcd542230725e8354b2148d65bf392b270cfb43a9ef3ac0085f0242079
                3.1.1=quay.io/strimzi/kafka@sha256:ad5ddc4b21d960259370646d719babb3b298b15c2dae1758c8d01493b29df4b6
                3.2.0=quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:818f65dcd542230725e8354b2148d65bf392b270cfb43a9ef3ac0085f0242079
                3.1.1=quay.io/strimzi/kafka@sha256:ad5ddc4b21d960259370646d719babb3b298b15c2dae1758c8d01493b29df4b6
                3.2.0=quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:818f65dcd542230725e8354b2148d65bf392b270cfb43a9ef3ac0085f0242079
                3.1.1=quay.io/strimzi/kafka@sha256:ad5ddc4b21d960259370646d719babb3b298b15c2dae1758c8d01493b29df4b6
                3.2.0=quay.io/strimzi/kafka@sha256:eff953a58f0d836276b33bc98b3904fb35e053fd103437b6148698c9fd3710de
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3d85b672f5bea9de5b5de2a9e16fc1a8b9410e5a2a3bef52348e3c1dd9effb63
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3d85b672f5bea9de5b5de2a9e16fc1a8b9410e5a2a3bef52348e3c1dd9effb63
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3d85b672f5bea9de5b5de2a9e16fc1a8b9410e5a2a3bef52348e3c1dd9effb63
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b9d6886b26a43b244e435533a712d634e24f02afe52ec3e0eff6188a7de5b2f5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2e64d3758c993a8e133f2e092198f2b6b82be5713e0d4daf9b662c4f871ff47b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
