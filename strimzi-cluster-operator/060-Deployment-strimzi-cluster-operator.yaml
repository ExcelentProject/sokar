apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:757ed24b3c7b59e1806673cd30d46adc00cfb82be945b1793c822791d625a915
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:96a4c8d3e0503d3146bff17c03c8cbe8a15b06288ef785dae749886406dfbb0b
                3.1.1=quay.io/strimzi/kafka@sha256:40c65b3bea863a53831aa859460ddc7d085a5ed914aca0f2811c86ea698f25b0
                3.2.0=quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:96a4c8d3e0503d3146bff17c03c8cbe8a15b06288ef785dae749886406dfbb0b
                3.1.1=quay.io/strimzi/kafka@sha256:40c65b3bea863a53831aa859460ddc7d085a5ed914aca0f2811c86ea698f25b0
                3.2.0=quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:96a4c8d3e0503d3146bff17c03c8cbe8a15b06288ef785dae749886406dfbb0b
                3.1.1=quay.io/strimzi/kafka@sha256:40c65b3bea863a53831aa859460ddc7d085a5ed914aca0f2811c86ea698f25b0
                3.2.0=quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:96a4c8d3e0503d3146bff17c03c8cbe8a15b06288ef785dae749886406dfbb0b
                3.1.1=quay.io/strimzi/kafka@sha256:40c65b3bea863a53831aa859460ddc7d085a5ed914aca0f2811c86ea698f25b0
                3.2.0=quay.io/strimzi/kafka@sha256:0b02d973f64cd70dc97ee5c7f2e75c107595cf09ef48e4f5172445f21a176fa3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:757ed24b3c7b59e1806673cd30d46adc00cfb82be945b1793c822791d625a915
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:757ed24b3c7b59e1806673cd30d46adc00cfb82be945b1793c822791d625a915
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:757ed24b3c7b59e1806673cd30d46adc00cfb82be945b1793c822791d625a915
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1ba45c474d13be2613aecb5c86830a5f131fde2a74013ae1806847ba384ca979
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5eda62ee23fdc5fe8511a41df1bee363e002cae4ca5a598789814a30f9d1e05b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8e7918c475abdc470531bfe4da93cec3af5901aa88dd37df7a1d8fc9dba93908
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
