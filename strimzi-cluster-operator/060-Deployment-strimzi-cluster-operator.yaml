            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:63c7d46f8944105ffdd062e97def8ecdfecba0e2f82bbf66bf84e31ff1d7b4bb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:63c7d46f8944105ffdd062e97def8ecdfecba0e2f82bbf66bf84e31ff1d7b4bb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:63c7d46f8944105ffdd062e97def8ecdfecba0e2f82bbf66bf84e31ff1d7b4bb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbaa086a0466b6a3130bbe8a241950e7a23b75329bfa661a9678204e176f1938
