                3.0.1=quay.io/strimzi/kafka@sha256:738bb0555932412c21bc8f5bb7b499aec877f1f7d52747e2d3fbeed328ea7f51
                3.1.0=quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
