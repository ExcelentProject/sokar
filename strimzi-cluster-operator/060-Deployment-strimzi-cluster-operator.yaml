apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3e62761d526a7fc339a1c19adf14cbf1a8f9e15ca4fe75aaaf89ffcbee217151
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:062f960e9de6cc68ffaa2f0ed0d988d4d4fa1541288c7c80ea768b22f2ef1a9d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:062f960e9de6cc68ffaa2f0ed0d988d4d4fa1541288c7c80ea768b22f2ef1a9d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:062f960e9de6cc68ffaa2f0ed0d988d4d4fa1541288c7c80ea768b22f2ef1a9d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:280150a4c930d58c9b2b22243feb4b74cab58e026a7edc69016e07bb1fc1049a
                3.1.1=quay.io/strimzi/kafka@sha256:b5b8ba4ccb1a65d072e7e3e9d375ca1301cc04fd086df1ee7aa22eec6311087b
                3.2.0=quay.io/strimzi/kafka@sha256:062f960e9de6cc68ffaa2f0ed0d988d4d4fa1541288c7c80ea768b22f2ef1a9d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:280150a4c930d58c9b2b22243feb4b74cab58e026a7edc69016e07bb1fc1049a
                3.1.1=quay.io/strimzi/kafka@sha256:b5b8ba4ccb1a65d072e7e3e9d375ca1301cc04fd086df1ee7aa22eec6311087b
                3.2.0=quay.io/strimzi/kafka@sha256:062f960e9de6cc68ffaa2f0ed0d988d4d4fa1541288c7c80ea768b22f2ef1a9d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:280150a4c930d58c9b2b22243feb4b74cab58e026a7edc69016e07bb1fc1049a
                3.1.1=quay.io/strimzi/kafka@sha256:b5b8ba4ccb1a65d072e7e3e9d375ca1301cc04fd086df1ee7aa22eec6311087b
                3.2.0=quay.io/strimzi/kafka@sha256:062f960e9de6cc68ffaa2f0ed0d988d4d4fa1541288c7c80ea768b22f2ef1a9d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
