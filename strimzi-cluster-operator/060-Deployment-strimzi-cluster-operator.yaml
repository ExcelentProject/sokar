apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:64488a1f6ac69c38bc990c22683e7ed1a84083eb705975c453f353424befa8a1
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:868b659d5825ef983f19d338fd8a8ee1e863fcb2abe8efef9d2a1964c1ed0f12
                3.0.1=quay.io/strimzi/kafka@sha256:abdce8924d2e969434a00b1967cb3c7f078312b585981f28a4b429c08fcbe9b1
                3.1.0=quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:868b659d5825ef983f19d338fd8a8ee1e863fcb2abe8efef9d2a1964c1ed0f12
                3.0.1=quay.io/strimzi/kafka@sha256:abdce8924d2e969434a00b1967cb3c7f078312b585981f28a4b429c08fcbe9b1
                3.1.0=quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:868b659d5825ef983f19d338fd8a8ee1e863fcb2abe8efef9d2a1964c1ed0f12
                3.0.1=quay.io/strimzi/kafka@sha256:abdce8924d2e969434a00b1967cb3c7f078312b585981f28a4b429c08fcbe9b1
                3.1.0=quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:868b659d5825ef983f19d338fd8a8ee1e863fcb2abe8efef9d2a1964c1ed0f12
                3.0.1=quay.io/strimzi/kafka@sha256:abdce8924d2e969434a00b1967cb3c7f078312b585981f28a4b429c08fcbe9b1
                3.1.0=quay.io/strimzi/kafka@sha256:5196886d613ea96a2b2b508bae60df2f52e3869ba62d13bf036ad321d05f4b3a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:64488a1f6ac69c38bc990c22683e7ed1a84083eb705975c453f353424befa8a1
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:64488a1f6ac69c38bc990c22683e7ed1a84083eb705975c453f353424befa8a1
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:64488a1f6ac69c38bc990c22683e7ed1a84083eb705975c453f353424befa8a1
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a1fbe9e309fac8324c96f19667f4d9837266e7d79fcd8da85976930a3d90444b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:6593459459db5d6f355c240ef670540a6552caea931eb6b8dfe66853921285a8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:494f622c37a423ea4e12dc82a93b68db3fabecb558e3d5d3fd70365b8857c1ac
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
