                2.8.1=quay.io/strimzi/kafka@sha256:a11c5fe95bb2a197e256812170ee46db7139a6f3d87225a4cd0bd0bd42d0d9b8
                3.0.0=quay.io/strimzi/kafka@sha256:46f66122c328001fe39f116d6a049270dad6fc54a713d44586ab399f7bf37277
