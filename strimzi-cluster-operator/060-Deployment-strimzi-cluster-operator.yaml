apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:30b2a1a968e91cfa8ca9159925925ec18e8c29c4b21ee54cdcada1e325b29704
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:489c46d017bd049242822c4f0b942e480eda69587e04de8c8c08544cf27aa5a2
                3.0.1=quay.io/strimzi/kafka@sha256:8bc930f0ac4301035a5a3e2c96aa3764a367fcad49dc4bce010330561832dfab
                3.1.0=quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:489c46d017bd049242822c4f0b942e480eda69587e04de8c8c08544cf27aa5a2
                3.0.1=quay.io/strimzi/kafka@sha256:8bc930f0ac4301035a5a3e2c96aa3764a367fcad49dc4bce010330561832dfab
                3.1.0=quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:489c46d017bd049242822c4f0b942e480eda69587e04de8c8c08544cf27aa5a2
                3.0.1=quay.io/strimzi/kafka@sha256:8bc930f0ac4301035a5a3e2c96aa3764a367fcad49dc4bce010330561832dfab
                3.1.0=quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:489c46d017bd049242822c4f0b942e480eda69587e04de8c8c08544cf27aa5a2
                3.0.1=quay.io/strimzi/kafka@sha256:8bc930f0ac4301035a5a3e2c96aa3764a367fcad49dc4bce010330561832dfab
                3.1.0=quay.io/strimzi/kafka@sha256:301b5b1533347dad441f40ddbbf04c3d7432cfce202fc35c2a58837b2f923e91
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:30b2a1a968e91cfa8ca9159925925ec18e8c29c4b21ee54cdcada1e325b29704
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:30b2a1a968e91cfa8ca9159925925ec18e8c29c4b21ee54cdcada1e325b29704
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:30b2a1a968e91cfa8ca9159925925ec18e8c29c4b21ee54cdcada1e325b29704
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:e738b775b36da1b0c32992e53de4e239ad8949fdb21f96d87e3808606292f998
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a9c94f54a4f3dd735428f0b070b9f58f92a59455eac640cd63f379e58233f418
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
