apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6e8d2f89c42b6e2abf32fea00a66dd882bdfe46b3396ca7e9e4ccc022fa5c4fb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4bfc9e09ebec0d3d24fd9594dc4033d57e87ccb152a30e1457ea932ff6764863
                3.1.1=quay.io/strimzi/kafka@sha256:83711d3f965accf07638cc924a6ee3f83cff2a6c39179e2d0be864ceaf5cb0ed
                3.2.0=quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4bfc9e09ebec0d3d24fd9594dc4033d57e87ccb152a30e1457ea932ff6764863
                3.1.1=quay.io/strimzi/kafka@sha256:83711d3f965accf07638cc924a6ee3f83cff2a6c39179e2d0be864ceaf5cb0ed
                3.2.0=quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4bfc9e09ebec0d3d24fd9594dc4033d57e87ccb152a30e1457ea932ff6764863
                3.1.1=quay.io/strimzi/kafka@sha256:83711d3f965accf07638cc924a6ee3f83cff2a6c39179e2d0be864ceaf5cb0ed
                3.2.0=quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4bfc9e09ebec0d3d24fd9594dc4033d57e87ccb152a30e1457ea932ff6764863
                3.1.1=quay.io/strimzi/kafka@sha256:83711d3f965accf07638cc924a6ee3f83cff2a6c39179e2d0be864ceaf5cb0ed
                3.2.0=quay.io/strimzi/kafka@sha256:faa856cadf99ca5b88c82efffab98449c98cd6b9c1637fd03aabd14ab7bd5bc2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6e8d2f89c42b6e2abf32fea00a66dd882bdfe46b3396ca7e9e4ccc022fa5c4fb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6e8d2f89c42b6e2abf32fea00a66dd882bdfe46b3396ca7e9e4ccc022fa5c4fb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6e8d2f89c42b6e2abf32fea00a66dd882bdfe46b3396ca7e9e4ccc022fa5c4fb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:af8504d7f0b462c820fabc914b4e04ce49a18c39a6e2168ac62effe7e2e34edb
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:2ac716125b191e4bd8cfb01c6a5a0c1ae71d92b99e5b0edd4331b82f9ac5786d
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:eacc8e5d9e3f79e9f62e036dd35fbe7e1d0c1f07e82f32e72b27a8e0950e6de0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
