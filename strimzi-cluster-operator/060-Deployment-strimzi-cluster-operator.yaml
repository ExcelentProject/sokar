apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6af4da9451e1b9a99ddddb5dc321c743c5babb54dc2503be634fd1bf816c5a9a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f53d6d99b5c560bab6a3192ab58d1d67595ea22a9bbc662f6c7f26f4bd955ae2
                3.0.1=quay.io/strimzi/kafka@sha256:167765a08ba3d0b41a8d5b36361eb6350074856522b28002701fbfeebf6d4612
                3.1.0=quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f53d6d99b5c560bab6a3192ab58d1d67595ea22a9bbc662f6c7f26f4bd955ae2
                3.0.1=quay.io/strimzi/kafka@sha256:167765a08ba3d0b41a8d5b36361eb6350074856522b28002701fbfeebf6d4612
                3.1.0=quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f53d6d99b5c560bab6a3192ab58d1d67595ea22a9bbc662f6c7f26f4bd955ae2
                3.0.1=quay.io/strimzi/kafka@sha256:167765a08ba3d0b41a8d5b36361eb6350074856522b28002701fbfeebf6d4612
                3.1.0=quay.io/strimzi/kafka@sha256:28a2d7226e122cb8e482f6e45c8d0fe4b40e8f9f2a522bd86d3898b4ae78581a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
