apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ae2d24f41ac9e7035aefeeee94c6e45d43353b41c98f40529ca67c6e32102bd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f30ef81fd9574828951e0b6a5e305c349f2a4e8b6998540e2e2a137beac49384
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f30ef81fd9574828951e0b6a5e305c349f2a4e8b6998540e2e2a137beac49384
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f30ef81fd9574828951e0b6a5e305c349f2a4e8b6998540e2e2a137beac49384
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0aef4456148593a6512f2bfc7c8b11cf70675c7e3c3f223ab704be2ad7f023a6
                3.0.1=quay.io/strimzi/kafka@sha256:de212effce61217d3afa277317d2ab990d8835b604026ef1da7e3a3b2d703328
                3.1.0=quay.io/strimzi/kafka@sha256:f30ef81fd9574828951e0b6a5e305c349f2a4e8b6998540e2e2a137beac49384
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0aef4456148593a6512f2bfc7c8b11cf70675c7e3c3f223ab704be2ad7f023a6
                3.0.1=quay.io/strimzi/kafka@sha256:de212effce61217d3afa277317d2ab990d8835b604026ef1da7e3a3b2d703328
                3.1.0=quay.io/strimzi/kafka@sha256:f30ef81fd9574828951e0b6a5e305c349f2a4e8b6998540e2e2a137beac49384
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0aef4456148593a6512f2bfc7c8b11cf70675c7e3c3f223ab704be2ad7f023a6
                3.0.1=quay.io/strimzi/kafka@sha256:de212effce61217d3afa277317d2ab990d8835b604026ef1da7e3a3b2d703328
                3.1.0=quay.io/strimzi/kafka@sha256:f30ef81fd9574828951e0b6a5e305c349f2a4e8b6998540e2e2a137beac49384
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0aef4456148593a6512f2bfc7c8b11cf70675c7e3c3f223ab704be2ad7f023a6
                3.0.1=quay.io/strimzi/kafka@sha256:de212effce61217d3afa277317d2ab990d8835b604026ef1da7e3a3b2d703328
