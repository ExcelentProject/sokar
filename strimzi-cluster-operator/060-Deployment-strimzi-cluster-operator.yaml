apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5a19abde19b838b31367b0cbd9874d2c4f1874c7c009e0855c81f21271a9fcbf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9794c32f8abf5d3019dcc67b3adddb6d86df75cbe9b690e673553af4c6089210
                3.0.1=quay.io/strimzi/kafka@sha256:a90611e78609e8a816e424a0032aa1718ee869794a5d89f3892aa8182ddb2db3
                3.1.0=quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9794c32f8abf5d3019dcc67b3adddb6d86df75cbe9b690e673553af4c6089210
                3.0.1=quay.io/strimzi/kafka@sha256:a90611e78609e8a816e424a0032aa1718ee869794a5d89f3892aa8182ddb2db3
                3.1.0=quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9794c32f8abf5d3019dcc67b3adddb6d86df75cbe9b690e673553af4c6089210
                3.0.1=quay.io/strimzi/kafka@sha256:a90611e78609e8a816e424a0032aa1718ee869794a5d89f3892aa8182ddb2db3
                3.1.0=quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:9794c32f8abf5d3019dcc67b3adddb6d86df75cbe9b690e673553af4c6089210
                3.0.1=quay.io/strimzi/kafka@sha256:a90611e78609e8a816e424a0032aa1718ee869794a5d89f3892aa8182ddb2db3
                3.1.0=quay.io/strimzi/kafka@sha256:b7a06efc06405c8828a4156a495d385d73cbdde2f752d385bb667630a7c97a61
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a19abde19b838b31367b0cbd9874d2c4f1874c7c009e0855c81f21271a9fcbf
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5a19abde19b838b31367b0cbd9874d2c4f1874c7c009e0855c81f21271a9fcbf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5a19abde19b838b31367b0cbd9874d2c4f1874c7c009e0855c81f21271a9fcbf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:27c90ea365bef95fef2aa13a06d553cfa699030de98fd3f9f7765bf6c4b12b4c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7c100e9ac6433760c0a72a227d1c61a87bf0d717f1e38fa87132b8af4dc19ba3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
