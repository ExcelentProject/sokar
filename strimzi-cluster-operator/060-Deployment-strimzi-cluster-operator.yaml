apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:67750288b2c56b1900562f95fb0e491b23a77aa1576effb12f4737e1c11ea66f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4dee2596d6e504e60b2a500b9d8a1bc30402f4eb8e449acf54a8fce18d0521d0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4dee2596d6e504e60b2a500b9d8a1bc30402f4eb8e449acf54a8fce18d0521d0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4dee2596d6e504e60b2a500b9d8a1bc30402f4eb8e449acf54a8fce18d0521d0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7879cdce5d512f8be5b2b893f446f8d7e8af50fed03ec8e2b1a098fdd162e31f
                3.0.1=quay.io/strimzi/kafka@sha256:fd245c86ee43a241c36547d779371ac6dc98eb85bf714f3c986b44bcfb3d33a3
                3.1.0=quay.io/strimzi/kafka@sha256:4dee2596d6e504e60b2a500b9d8a1bc30402f4eb8e449acf54a8fce18d0521d0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7879cdce5d512f8be5b2b893f446f8d7e8af50fed03ec8e2b1a098fdd162e31f
                3.0.1=quay.io/strimzi/kafka@sha256:fd245c86ee43a241c36547d779371ac6dc98eb85bf714f3c986b44bcfb3d33a3
                3.1.0=quay.io/strimzi/kafka@sha256:4dee2596d6e504e60b2a500b9d8a1bc30402f4eb8e449acf54a8fce18d0521d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7879cdce5d512f8be5b2b893f446f8d7e8af50fed03ec8e2b1a098fdd162e31f
                3.0.1=quay.io/strimzi/kafka@sha256:fd245c86ee43a241c36547d779371ac6dc98eb85bf714f3c986b44bcfb3d33a3
                3.1.0=quay.io/strimzi/kafka@sha256:4dee2596d6e504e60b2a500b9d8a1bc30402f4eb8e449acf54a8fce18d0521d0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7879cdce5d512f8be5b2b893f446f8d7e8af50fed03ec8e2b1a098fdd162e31f
                3.0.1=quay.io/strimzi/kafka@sha256:fd245c86ee43a241c36547d779371ac6dc98eb85bf714f3c986b44bcfb3d33a3
