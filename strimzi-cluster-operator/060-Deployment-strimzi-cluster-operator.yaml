apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:885b49e20be84b91de62c3466a06cedfd1ef179edb8d68496c4126e10988b116
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:81a1527451ec13c4ceaa5b1d3812c9c63b18c33b6cd28d21d595045a3a21e684
                3.1.1=quay.io/strimzi/kafka@sha256:e6c87a312e01e5790de5eb3dd89155247d70778b41d8ac141c4af81a88d4c8c8
                3.2.0=quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:81a1527451ec13c4ceaa5b1d3812c9c63b18c33b6cd28d21d595045a3a21e684
                3.1.1=quay.io/strimzi/kafka@sha256:e6c87a312e01e5790de5eb3dd89155247d70778b41d8ac141c4af81a88d4c8c8
                3.2.0=quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:81a1527451ec13c4ceaa5b1d3812c9c63b18c33b6cd28d21d595045a3a21e684
                3.1.1=quay.io/strimzi/kafka@sha256:e6c87a312e01e5790de5eb3dd89155247d70778b41d8ac141c4af81a88d4c8c8
                3.2.0=quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:81a1527451ec13c4ceaa5b1d3812c9c63b18c33b6cd28d21d595045a3a21e684
                3.1.1=quay.io/strimzi/kafka@sha256:e6c87a312e01e5790de5eb3dd89155247d70778b41d8ac141c4af81a88d4c8c8
                3.2.0=quay.io/strimzi/kafka@sha256:d6c51e3bd6df95a446177139a1e974f7e4f121998053d2dd3809fe166e74ee95
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:885b49e20be84b91de62c3466a06cedfd1ef179edb8d68496c4126e10988b116
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:885b49e20be84b91de62c3466a06cedfd1ef179edb8d68496c4126e10988b116
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:885b49e20be84b91de62c3466a06cedfd1ef179edb8d68496c4126e10988b116
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:af8504d7f0b462c820fabc914b4e04ce49a18c39a6e2168ac62effe7e2e34edb
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a47e8259a601189b58e3264f8d0e0eca14dd52b73216c92a08b27190eddbbc88
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f589af4e5227de15fae2e9071e505ed9e3328d599dfaff56646ac895b4d8c925
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
