apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a35660b0d6e3f2bcbb9d53de8c7b46c62ccf64d7aa4502d20114e39e1464abcf
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1720bf630804157dc682c862684cc10069f0450b056ba11b984bc9389634805c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1720bf630804157dc682c862684cc10069f0450b056ba11b984bc9389634805c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1720bf630804157dc682c862684cc10069f0450b056ba11b984bc9389634805c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:be1e6502e8d340bf1ec5c5f4020f8abdc5edc78f197a7a785665a5f7df64333a
                3.1.1=quay.io/strimzi/kafka@sha256:33ca0f6222b6cb567dd95df4e043c891597cf092c594b3051b67a9051c1c7c30
                3.2.0=quay.io/strimzi/kafka@sha256:1720bf630804157dc682c862684cc10069f0450b056ba11b984bc9389634805c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:be1e6502e8d340bf1ec5c5f4020f8abdc5edc78f197a7a785665a5f7df64333a
                3.1.1=quay.io/strimzi/kafka@sha256:33ca0f6222b6cb567dd95df4e043c891597cf092c594b3051b67a9051c1c7c30
                3.2.0=quay.io/strimzi/kafka@sha256:1720bf630804157dc682c862684cc10069f0450b056ba11b984bc9389634805c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:be1e6502e8d340bf1ec5c5f4020f8abdc5edc78f197a7a785665a5f7df64333a
                3.1.1=quay.io/strimzi/kafka@sha256:33ca0f6222b6cb567dd95df4e043c891597cf092c594b3051b67a9051c1c7c30
                3.2.0=quay.io/strimzi/kafka@sha256:1720bf630804157dc682c862684cc10069f0450b056ba11b984bc9389634805c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:be1e6502e8d340bf1ec5c5f4020f8abdc5edc78f197a7a785665a5f7df64333a
                3.1.1=quay.io/strimzi/kafka@sha256:33ca0f6222b6cb567dd95df4e043c891597cf092c594b3051b67a9051c1c7c30
