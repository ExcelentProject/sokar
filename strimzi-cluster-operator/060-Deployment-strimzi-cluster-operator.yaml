              value: quay.io/strimzi/jmxtrans@sha256:14cbcd332ee0c0786ec7fa8e191b37e2f00ba0bd9a46b1753a5d2750b04576b9
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f17e8ee327ca966f82bac6a0a2ba2f7fa50dba1418b2a4c93740b809c40fce41
