apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d84d8b218eeceb8312f8137f8a4dcc39833911b08d105ed3871a807ee5e480ae
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:73751e91fc3bfc5fc7c15562b3a5831cc3e070640fde577dde087fa35bfabad3
                3.0.1=quay.io/strimzi/kafka@sha256:dc920b6274a9d2ae9d226dbd6f9511594f36bd2972e4dbaf2a6a9e515170170d
                3.1.0=quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:73751e91fc3bfc5fc7c15562b3a5831cc3e070640fde577dde087fa35bfabad3
                3.0.1=quay.io/strimzi/kafka@sha256:dc920b6274a9d2ae9d226dbd6f9511594f36bd2972e4dbaf2a6a9e515170170d
                3.1.0=quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:73751e91fc3bfc5fc7c15562b3a5831cc3e070640fde577dde087fa35bfabad3
                3.0.1=quay.io/strimzi/kafka@sha256:dc920b6274a9d2ae9d226dbd6f9511594f36bd2972e4dbaf2a6a9e515170170d
                3.1.0=quay.io/strimzi/kafka@sha256:0a8e05447b9f2b57b33cd6fde484b186dbacfc80924b515dcb2d063f50e30ecd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
