apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e9945b9121997195594c8737117a20a75cd49ecf3c24528a887fc33a5bb7ab92
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7e47f266ada1834ee2c6a20691cf5ae7224d48d7f8162ef8e0d6d6eed71c250e
                3.0.1=quay.io/strimzi/kafka@sha256:d51484db1666198bf23cc84da54e7cd3979e8629a599367e0d9e35ffff374807
                3.1.0=quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7e47f266ada1834ee2c6a20691cf5ae7224d48d7f8162ef8e0d6d6eed71c250e
                3.0.1=quay.io/strimzi/kafka@sha256:d51484db1666198bf23cc84da54e7cd3979e8629a599367e0d9e35ffff374807
                3.1.0=quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7e47f266ada1834ee2c6a20691cf5ae7224d48d7f8162ef8e0d6d6eed71c250e
                3.0.1=quay.io/strimzi/kafka@sha256:d51484db1666198bf23cc84da54e7cd3979e8629a599367e0d9e35ffff374807
                3.1.0=quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7e47f266ada1834ee2c6a20691cf5ae7224d48d7f8162ef8e0d6d6eed71c250e
                3.0.1=quay.io/strimzi/kafka@sha256:d51484db1666198bf23cc84da54e7cd3979e8629a599367e0d9e35ffff374807
                3.1.0=quay.io/strimzi/kafka@sha256:d3119e47b7685575124ec9c9589f01ee58db1bef08563b51d5b28555a11d7f12
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e9945b9121997195594c8737117a20a75cd49ecf3c24528a887fc33a5bb7ab92
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e9945b9121997195594c8737117a20a75cd49ecf3c24528a887fc33a5bb7ab92
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e9945b9121997195594c8737117a20a75cd49ecf3c24528a887fc33a5bb7ab92
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:c9cbc429dcd87000fde7e8d722400cb9fea9b5df9f58205fcb5141fd9b80e907
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0df6b5ec2442e3c4033db59d7363ea730519b69dbd2826e1c728db98e37bf03a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
