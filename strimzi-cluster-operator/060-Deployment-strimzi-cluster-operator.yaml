apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:07527575954a5d8b410507d582537dec46b67ced7f3c815c59d3607f5866453d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0157d3e6f837793dbd56d88805aceb6a1e106dc93da176014f579bb5b51265f6
                3.0.1=quay.io/strimzi/kafka@sha256:90b996d03c0be0fbb76087eb949a11464a937e973cdf4d89d285d4af39e368ce
                3.1.0=quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0157d3e6f837793dbd56d88805aceb6a1e106dc93da176014f579bb5b51265f6
                3.0.1=quay.io/strimzi/kafka@sha256:90b996d03c0be0fbb76087eb949a11464a937e973cdf4d89d285d4af39e368ce
                3.1.0=quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0157d3e6f837793dbd56d88805aceb6a1e106dc93da176014f579bb5b51265f6
                3.0.1=quay.io/strimzi/kafka@sha256:90b996d03c0be0fbb76087eb949a11464a937e973cdf4d89d285d4af39e368ce
                3.1.0=quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0157d3e6f837793dbd56d88805aceb6a1e106dc93da176014f579bb5b51265f6
                3.0.1=quay.io/strimzi/kafka@sha256:90b996d03c0be0fbb76087eb949a11464a937e973cdf4d89d285d4af39e368ce
                3.1.0=quay.io/strimzi/kafka@sha256:2e7f3450ba026c9df4cfdb87e67ec854e25311b2c2158d5420169b48251b7da1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:07527575954a5d8b410507d582537dec46b67ced7f3c815c59d3607f5866453d
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:07527575954a5d8b410507d582537dec46b67ced7f3c815c59d3607f5866453d
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:07527575954a5d8b410507d582537dec46b67ced7f3c815c59d3607f5866453d
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a1fbe9e309fac8324c96f19667f4d9837266e7d79fcd8da85976930a3d90444b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9d0d229b3e3d78668bc9f6a5e598d1a282891f136a8da9baaf662e5182719040
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:554c00f9fe7bb2839ac055f9edd0d85c82e15458f5f4978cbb325d4f7a984d6a
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
