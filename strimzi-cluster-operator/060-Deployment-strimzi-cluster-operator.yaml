            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0a8f4e1a03752795566d23e2f8a764704299d52696a9273b2bb1cd7da0e260b6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
