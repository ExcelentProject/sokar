            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:03eb6277121847c5c4803ab5cb4b878f91df195b004f2993110c14240ed25b08
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
