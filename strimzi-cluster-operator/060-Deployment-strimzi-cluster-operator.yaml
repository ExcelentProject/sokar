                3.0.1=quay.io/strimzi/kafka@sha256:b8723426f6427a8a2770d6d8a9e6de7f7e935b8e65d3f17939901d21e72a7f89
                3.1.0=quay.io/strimzi/kafka@sha256:a833e304a178dd22ba42eec41469f54e6a0e364e8c971da04d4bdb72e96f2ea6
