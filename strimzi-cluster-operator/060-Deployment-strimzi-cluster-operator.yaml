apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:15ac47a644913b2f5fdcf2b1ece277ac26d660f86dd5f7ce586d3f494f168517
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:51bb9d7eb2c24b76ed312a502c3006e0df00baa3230ebb0474ac8b57e49056eb
                3.0.1=quay.io/strimzi/kafka@sha256:b273cf00515483e5546e5fc0bf5bd9859d50d3f6ecce29f46acab0af2280faf7
                3.1.0=quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:51bb9d7eb2c24b76ed312a502c3006e0df00baa3230ebb0474ac8b57e49056eb
                3.0.1=quay.io/strimzi/kafka@sha256:b273cf00515483e5546e5fc0bf5bd9859d50d3f6ecce29f46acab0af2280faf7
                3.1.0=quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:51bb9d7eb2c24b76ed312a502c3006e0df00baa3230ebb0474ac8b57e49056eb
                3.0.1=quay.io/strimzi/kafka@sha256:b273cf00515483e5546e5fc0bf5bd9859d50d3f6ecce29f46acab0af2280faf7
                3.1.0=quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:51bb9d7eb2c24b76ed312a502c3006e0df00baa3230ebb0474ac8b57e49056eb
                3.0.1=quay.io/strimzi/kafka@sha256:b273cf00515483e5546e5fc0bf5bd9859d50d3f6ecce29f46acab0af2280faf7
                3.1.0=quay.io/strimzi/kafka@sha256:40bff29a710e56c6687a3a08600974b8c222946b2eb16ccb26c7231b3290d1ca
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:15ac47a644913b2f5fdcf2b1ece277ac26d660f86dd5f7ce586d3f494f168517
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:15ac47a644913b2f5fdcf2b1ece277ac26d660f86dd5f7ce586d3f494f168517
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:15ac47a644913b2f5fdcf2b1ece277ac26d660f86dd5f7ce586d3f494f168517
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b1bfd695b7e45c399a5699dc68c1406e6f5d1cda0a30fc8cdb9648c91cbbe895
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9497593a155b04615f3eef5f60757402ee43ac666d729e385f22ea2c93ce5ede
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:80c384b238747f889902f01c47a9d943375101a4a70f6f126a5e17898e803202
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
