apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:69a140a729c7bded485d2adac161b3de7a51d0c65ac6c3f8764e0ddf792bf798
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad22bccf91627799496ec64152205047bffd24cec09d905a67c97d487d7a6bda
                3.1.0=quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad22bccf91627799496ec64152205047bffd24cec09d905a67c97d487d7a6bda
                3.1.0=quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad22bccf91627799496ec64152205047bffd24cec09d905a67c97d487d7a6bda
                3.1.0=quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:ad22bccf91627799496ec64152205047bffd24cec09d905a67c97d487d7a6bda
                3.1.0=quay.io/strimzi/kafka@sha256:b9880597831eea84e85b18f7cd0a19852292989ae3cbc24206c19cde075b68a7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:69a140a729c7bded485d2adac161b3de7a51d0c65ac6c3f8764e0ddf792bf798
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:69a140a729c7bded485d2adac161b3de7a51d0c65ac6c3f8764e0ddf792bf798
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:69a140a729c7bded485d2adac161b3de7a51d0c65ac6c3f8764e0ddf792bf798
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2206c9981a17b992ff3392947531c63813029c22c75c41ba60d2052539cc2779
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:95bb65ebcc88740d0fe0f613f1a3479775139331a8bcfc83e5fe70cdd667be3e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0971b63f5d4603b0e54fb55ab1c6395ba4c823b01cddd8f4e9497ca6a3dd67f7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
