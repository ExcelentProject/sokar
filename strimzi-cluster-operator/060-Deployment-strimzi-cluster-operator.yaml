                2.8.1=quay.io/strimzi/kafka@sha256:9dd782c08f91b9d57cecd898d4bbae2f4028de45b594f2b08aa8386da344fefa
                3.0.0=quay.io/strimzi/kafka@sha256:cf80f48e6b538164df19cbbb7dec69c669153b50bc536962ef24c4e900d0a3bf
