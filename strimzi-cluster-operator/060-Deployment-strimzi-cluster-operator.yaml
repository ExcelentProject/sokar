apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b59c49162f3993383023e0cc19822ba5cca4ce2174432b839e9b39162d966b43
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:443e6810f030063a425fe71e911d520708dd2a7f9ee9741f2fb785464e43f073
                3.0.1=quay.io/strimzi/kafka@sha256:972f845d92dd10a57268a86a98c39a1ed88cbe0db8185db6c94e5fd7c81bdb5e
                3.1.0=quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:443e6810f030063a425fe71e911d520708dd2a7f9ee9741f2fb785464e43f073
                3.0.1=quay.io/strimzi/kafka@sha256:972f845d92dd10a57268a86a98c39a1ed88cbe0db8185db6c94e5fd7c81bdb5e
                3.1.0=quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:443e6810f030063a425fe71e911d520708dd2a7f9ee9741f2fb785464e43f073
                3.0.1=quay.io/strimzi/kafka@sha256:972f845d92dd10a57268a86a98c39a1ed88cbe0db8185db6c94e5fd7c81bdb5e
                3.1.0=quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:443e6810f030063a425fe71e911d520708dd2a7f9ee9741f2fb785464e43f073
                3.0.1=quay.io/strimzi/kafka@sha256:972f845d92dd10a57268a86a98c39a1ed88cbe0db8185db6c94e5fd7c81bdb5e
                3.1.0=quay.io/strimzi/kafka@sha256:55562f77d50d5192a2c704e25e1e4ee571d42a4441ce316c7b42f71898c33510
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b59c49162f3993383023e0cc19822ba5cca4ce2174432b839e9b39162d966b43
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b59c49162f3993383023e0cc19822ba5cca4ce2174432b839e9b39162d966b43
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b59c49162f3993383023e0cc19822ba5cca4ce2174432b839e9b39162d966b43
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b3ac6ce1022c16885d3e9315f9d5ec7f207d807eba8e001460c1358015f39115
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5e80f5e329cd44164aaab27956275d5e6c9703cdfbaffb93ea81ba843787a575
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
