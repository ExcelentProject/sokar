apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4e469e64d0c3b051f61f5d5a424649b7af25fc1ab2de9776e4065b7bd7e45b8d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:383bd4297704815e85540d30202c6f613f8e5bb24887afe12431e1b16880f589
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:383bd4297704815e85540d30202c6f613f8e5bb24887afe12431e1b16880f589
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:383bd4297704815e85540d30202c6f613f8e5bb24887afe12431e1b16880f589
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8a33ce90f87b941fa8737b1b85305c8ca52ce2184dec0e0530e96890771c2f9b
                3.1.1=quay.io/strimzi/kafka@sha256:9381a434e9f1bb30c0a03284a458e9677f2b974dd95323df1e7a24e8bb1b1802
                3.2.0=quay.io/strimzi/kafka@sha256:383bd4297704815e85540d30202c6f613f8e5bb24887afe12431e1b16880f589
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8a33ce90f87b941fa8737b1b85305c8ca52ce2184dec0e0530e96890771c2f9b
                3.1.1=quay.io/strimzi/kafka@sha256:9381a434e9f1bb30c0a03284a458e9677f2b974dd95323df1e7a24e8bb1b1802
                3.2.0=quay.io/strimzi/kafka@sha256:383bd4297704815e85540d30202c6f613f8e5bb24887afe12431e1b16880f589
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8a33ce90f87b941fa8737b1b85305c8ca52ce2184dec0e0530e96890771c2f9b
                3.1.1=quay.io/strimzi/kafka@sha256:9381a434e9f1bb30c0a03284a458e9677f2b974dd95323df1e7a24e8bb1b1802
                3.2.0=quay.io/strimzi/kafka@sha256:383bd4297704815e85540d30202c6f613f8e5bb24887afe12431e1b16880f589
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
