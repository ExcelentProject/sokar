apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:52f9aa160bdd748f3bf7df52130ff965bec20e0a3f366bdbb7d88736b1c2c79a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ea47e1c0464d1228aa1c373c5961324a0b1bd381521051b21c1e8c569ab96dda
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ea47e1c0464d1228aa1c373c5961324a0b1bd381521051b21c1e8c569ab96dda
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ea47e1c0464d1228aa1c373c5961324a0b1bd381521051b21c1e8c569ab96dda
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1d253024fc3b975fbe4a4bfd96a62b758058415fc9cc0e0cd058532c243f008
                3.0.1=quay.io/strimzi/kafka@sha256:6e89087be5e41794bb4f82e4b08cf5b584def9fafe28effa390347050b4bd1e8
                3.1.0=quay.io/strimzi/kafka@sha256:ea47e1c0464d1228aa1c373c5961324a0b1bd381521051b21c1e8c569ab96dda
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1d253024fc3b975fbe4a4bfd96a62b758058415fc9cc0e0cd058532c243f008
                3.0.1=quay.io/strimzi/kafka@sha256:6e89087be5e41794bb4f82e4b08cf5b584def9fafe28effa390347050b4bd1e8
                3.1.0=quay.io/strimzi/kafka@sha256:ea47e1c0464d1228aa1c373c5961324a0b1bd381521051b21c1e8c569ab96dda
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1d253024fc3b975fbe4a4bfd96a62b758058415fc9cc0e0cd058532c243f008
                3.0.1=quay.io/strimzi/kafka@sha256:6e89087be5e41794bb4f82e4b08cf5b584def9fafe28effa390347050b4bd1e8
                3.1.0=quay.io/strimzi/kafka@sha256:ea47e1c0464d1228aa1c373c5961324a0b1bd381521051b21c1e8c569ab96dda
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1d253024fc3b975fbe4a4bfd96a62b758058415fc9cc0e0cd058532c243f008
                3.0.1=quay.io/strimzi/kafka@sha256:6e89087be5e41794bb4f82e4b08cf5b584def9fafe28effa390347050b4bd1e8
