apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:67f35db759d63066a4aa7cdf5f09f245a1046ada5e249bc9658cf5a9bd83f4ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:632d0a3a61d68ec4789175323406e4d6d455d6e7a99fd7be5129461fd4a786a8
                3.0.1=quay.io/strimzi/kafka@sha256:a431489d39931c27ed1f4b9f756f975beb1ae16eba326762e2876d908e875fc8
                3.1.0=quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:632d0a3a61d68ec4789175323406e4d6d455d6e7a99fd7be5129461fd4a786a8
                3.0.1=quay.io/strimzi/kafka@sha256:a431489d39931c27ed1f4b9f756f975beb1ae16eba326762e2876d908e875fc8
                3.1.0=quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:632d0a3a61d68ec4789175323406e4d6d455d6e7a99fd7be5129461fd4a786a8
                3.0.1=quay.io/strimzi/kafka@sha256:a431489d39931c27ed1f4b9f756f975beb1ae16eba326762e2876d908e875fc8
                3.1.0=quay.io/strimzi/kafka@sha256:94b1287bcb954aaceb093c5003a5621b436d640b130c044fa80215d02e91cf36
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:632d0a3a61d68ec4789175323406e4d6d455d6e7a99fd7be5129461fd4a786a8
                3.0.1=quay.io/strimzi/kafka@sha256:a431489d39931c27ed1f4b9f756f975beb1ae16eba326762e2876d908e875fc8
