apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f5c11cc725bed743f2bd780c1006a78888275d342e0fcad77c09588e932dc4ca
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7f8f1f27eed90d74e62b22fefe77160f7f3ababf71f41487af0314e0ec0d46a
                3.1.0=quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7f8f1f27eed90d74e62b22fefe77160f7f3ababf71f41487af0314e0ec0d46a
                3.1.0=quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7f8f1f27eed90d74e62b22fefe77160f7f3ababf71f41487af0314e0ec0d46a
                3.1.0=quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7f8f1f27eed90d74e62b22fefe77160f7f3ababf71f41487af0314e0ec0d46a
                3.1.0=quay.io/strimzi/kafka@sha256:943973ba9945bb9e32c67876d57a3afa05a520bb8b523990b5a4ba549b2a3f77
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f5c11cc725bed743f2bd780c1006a78888275d342e0fcad77c09588e932dc4ca
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f5c11cc725bed743f2bd780c1006a78888275d342e0fcad77c09588e932dc4ca
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f5c11cc725bed743f2bd780c1006a78888275d342e0fcad77c09588e932dc4ca
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:27f8e72ef1d2df0fbdbdd83db4578ee6bc8d65864a40b6c91eb7a2d1f64c7a9b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:8f296d35fac8c10980ab8d8636ebe455e57914803dfdadce7437ffcd8338596b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:77492bf0249178c11bd61f693e85539631a9eafd6783af787298143563bdf8c4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
