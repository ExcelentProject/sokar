apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:42d593fac0782fc4ac5b34272532785868992392d38a94a6fb0196b8a21dd30c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6b5c3d9cda6c3382d231e28c0966cce7fc0af50d73f3a0f3df206f6388933576
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6b5c3d9cda6c3382d231e28c0966cce7fc0af50d73f3a0f3df206f6388933576
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6b5c3d9cda6c3382d231e28c0966cce7fc0af50d73f3a0f3df206f6388933576
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ffa574bd3df20adb9bb303ff182305219c4520a9929bd28bf8e85980e3254a85
                3.1.1=quay.io/strimzi/kafka@sha256:e064b4fb5eae3f54f17c8ee2af999b506bb310fd4107a77129dcb60b900fc0fb
                3.2.0=quay.io/strimzi/kafka@sha256:6b5c3d9cda6c3382d231e28c0966cce7fc0af50d73f3a0f3df206f6388933576
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ffa574bd3df20adb9bb303ff182305219c4520a9929bd28bf8e85980e3254a85
                3.1.1=quay.io/strimzi/kafka@sha256:e064b4fb5eae3f54f17c8ee2af999b506bb310fd4107a77129dcb60b900fc0fb
                3.2.0=quay.io/strimzi/kafka@sha256:6b5c3d9cda6c3382d231e28c0966cce7fc0af50d73f3a0f3df206f6388933576
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:ffa574bd3df20adb9bb303ff182305219c4520a9929bd28bf8e85980e3254a85
                3.1.1=quay.io/strimzi/kafka@sha256:e064b4fb5eae3f54f17c8ee2af999b506bb310fd4107a77129dcb60b900fc0fb
                3.2.0=quay.io/strimzi/kafka@sha256:6b5c3d9cda6c3382d231e28c0966cce7fc0af50d73f3a0f3df206f6388933576
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
