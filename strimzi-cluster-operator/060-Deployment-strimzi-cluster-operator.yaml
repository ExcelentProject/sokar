apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f1bb877c95c8747c35aa2755ac1be7a155dd662d7f8d0b1821d82e8ea28b7e2b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:af7fe32f857e55727475e663fecfa4dec0b070b98b88f86265eb1318ab2ee43c
                3.0.1=quay.io/strimzi/kafka@sha256:7e8952977a358e7f0dbc13ad1782adede39f2d0ac98277cd24243fee0b67e828
                3.1.0=quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:af7fe32f857e55727475e663fecfa4dec0b070b98b88f86265eb1318ab2ee43c
                3.0.1=quay.io/strimzi/kafka@sha256:7e8952977a358e7f0dbc13ad1782adede39f2d0ac98277cd24243fee0b67e828
                3.1.0=quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:af7fe32f857e55727475e663fecfa4dec0b070b98b88f86265eb1318ab2ee43c
                3.0.1=quay.io/strimzi/kafka@sha256:7e8952977a358e7f0dbc13ad1782adede39f2d0ac98277cd24243fee0b67e828
                3.1.0=quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:af7fe32f857e55727475e663fecfa4dec0b070b98b88f86265eb1318ab2ee43c
                3.0.1=quay.io/strimzi/kafka@sha256:7e8952977a358e7f0dbc13ad1782adede39f2d0ac98277cd24243fee0b67e828
                3.1.0=quay.io/strimzi/kafka@sha256:35955fedb8ad5a0f5fe607f27e784563bd4883130221a6d0471dca57728dde23
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f1bb877c95c8747c35aa2755ac1be7a155dd662d7f8d0b1821d82e8ea28b7e2b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f1bb877c95c8747c35aa2755ac1be7a155dd662d7f8d0b1821d82e8ea28b7e2b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f1bb877c95c8747c35aa2755ac1be7a155dd662d7f8d0b1821d82e8ea28b7e2b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7ee70a2944cb82c46826e9dcbf167a5dc52ddf797e86de3f0a7c8f656eaa256b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:cbe554e533a8b768819e4b6b9a59f947cbb1382e73d2329b3ed4d042c83a7a52
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b176d1ed0b10605212f06721e5bcefc5c33a2c78f721b630f26c31f3a76c20d3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
