apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e756a00792fad0670f012f56345792e3fdc11678d5eef10ba5cc0c3b633fb96e
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:dddb81daa0f4fdc5fcdefd043e15189b1db9add70d87cf6169c4b7754a305e5c
                3.1.0=quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:dddb81daa0f4fdc5fcdefd043e15189b1db9add70d87cf6169c4b7754a305e5c
                3.1.0=quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:dddb81daa0f4fdc5fcdefd043e15189b1db9add70d87cf6169c4b7754a305e5c
                3.1.0=quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:dddb81daa0f4fdc5fcdefd043e15189b1db9add70d87cf6169c4b7754a305e5c
                3.1.0=quay.io/strimzi/kafka@sha256:90397a8bae79191457514620c48002942827b2281a39dc08658e05c8c1f2d3ab
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e756a00792fad0670f012f56345792e3fdc11678d5eef10ba5cc0c3b633fb96e
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e756a00792fad0670f012f56345792e3fdc11678d5eef10ba5cc0c3b633fb96e
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e756a00792fad0670f012f56345792e3fdc11678d5eef10ba5cc0c3b633fb96e
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:189c5bc236b4cd49f21f8032db1fe6d024dc4eb749959ac1543e4ab031ae7cb8
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:0acd7aab9d4ac095c3bfea9242951a5ef958163cf3de5f4ea134a652f2c58680
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:bd17fa08dac4996e0ccb9ae44e7a5a2dffa0c842280a6bff7e73bf9b2d935fde
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
