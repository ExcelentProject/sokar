                2.8.1=quay.io/strimzi/kafka@sha256:cba992dbe022ed9ba36e44c572ae2e591b9b89476dddbcd3f38b13b1197a5c0a
                3.0.0=quay.io/strimzi/kafka@sha256:6071bbfe118253072faff601254ee29b1c7437fab7b096ef50ff7aa9978f0f7a
