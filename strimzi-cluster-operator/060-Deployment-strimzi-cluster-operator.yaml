                3.0.1=quay.io/strimzi/kafka@sha256:c82e422a0d12b6c680693cb1bfcbeb385ba6bb1ecb22d08eec702b9563b9cbe9
                3.1.0=quay.io/strimzi/kafka@sha256:d7c8b4694f6c25446c335434ba99d0b35e773d7b1077b5da41af7ee43905d2f3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:60b05d070685bd7edf77552f7f8adfb07d2d7ca0770d9cd16bb6bf47f95b28c6
                3.0.1=quay.io/strimzi/kafka@sha256:c82e422a0d12b6c680693cb1bfcbeb385ba6bb1ecb22d08eec702b9563b9cbe9
                3.1.0=quay.io/strimzi/kafka@sha256:d7c8b4694f6c25446c335434ba99d0b35e773d7b1077b5da41af7ee43905d2f3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:60b05d070685bd7edf77552f7f8adfb07d2d7ca0770d9cd16bb6bf47f95b28c6
                3.0.1=quay.io/strimzi/kafka@sha256:c82e422a0d12b6c680693cb1bfcbeb385ba6bb1ecb22d08eec702b9563b9cbe9
