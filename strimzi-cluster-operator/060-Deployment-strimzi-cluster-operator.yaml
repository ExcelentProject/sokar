apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6df034e44f774e5d16e339c3c7dcd15dc98c3fcff5b0e1c47187f6abe3acecbb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1eb1d34deb8c967fc1dba637a0cd2a7fa61c0b1079f0819306525b063d823f4
                3.1.0=quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1eb1d34deb8c967fc1dba637a0cd2a7fa61c0b1079f0819306525b063d823f4
                3.1.0=quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1eb1d34deb8c967fc1dba637a0cd2a7fa61c0b1079f0819306525b063d823f4
                3.1.0=quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:a1eb1d34deb8c967fc1dba637a0cd2a7fa61c0b1079f0819306525b063d823f4
                3.1.0=quay.io/strimzi/kafka@sha256:d1dd6e6c876aa67d2f57fb0277bcc3e84c90f89d2a9fffa98c8b617a7e1a19ad
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6df034e44f774e5d16e339c3c7dcd15dc98c3fcff5b0e1c47187f6abe3acecbb
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6df034e44f774e5d16e339c3c7dcd15dc98c3fcff5b0e1c47187f6abe3acecbb
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6df034e44f774e5d16e339c3c7dcd15dc98c3fcff5b0e1c47187f6abe3acecbb
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cf3f639769f19855237ddffd65b35b402cf79d32a951377afc35382a9b8cd6f1
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:381f13af3eb969543d50e90587eec2d678bf09920769f9915d26bb605871b92e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a1cda2e1faeaf432272c814154dc95506ec02078d855968ab94f2cfd0e01f14b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
