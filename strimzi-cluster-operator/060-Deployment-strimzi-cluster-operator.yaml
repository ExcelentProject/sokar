apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:03eb6277121847c5c4803ab5cb4b878f91df195b004f2993110c14240ed25b08
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:97fd84af7caa88d88bf7cc5e7bc33ce9a0bee9dda00bbe29b3aa1de285f63803
                3.0.1=quay.io/strimzi/kafka@sha256:738bb0555932412c21bc8f5bb7b499aec877f1f7d52747e2d3fbeed328ea7f51
                3.1.0=quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:97fd84af7caa88d88bf7cc5e7bc33ce9a0bee9dda00bbe29b3aa1de285f63803
                3.0.1=quay.io/strimzi/kafka@sha256:738bb0555932412c21bc8f5bb7b499aec877f1f7d52747e2d3fbeed328ea7f51
                3.1.0=quay.io/strimzi/kafka@sha256:b1ebb4d50ca2111196c244cd3000766aeec1f90d6eaa122885c649316301788c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
