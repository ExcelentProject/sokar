                3.0.1=quay.io/strimzi/kafka@sha256:2e500f767b9c6654db57e33f228f58e69165cebb0e06b533fd9c9bf7cc4f0d84
                3.1.0=quay.io/strimzi/kafka@sha256:5f424b1c0e20f5bb4d8ec1b17b2a3930f8da564eb69352ff80c9fe0c308b0e1c
