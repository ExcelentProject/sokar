apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:815f25da00f1602a1e004c2e21b07d43c2bef00149fac1ef42f4fcfe06b94a37
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:391839686e1387cc8ded8ff7944e86e47a908f421023b5aa5fd6ac48249f7e2d
                3.0.1=quay.io/strimzi/kafka@sha256:67a670fde0bcc2ba11136cf36c554da299ffc8515c7c7a49ce9b04a8f517cba3
                3.1.0=quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:391839686e1387cc8ded8ff7944e86e47a908f421023b5aa5fd6ac48249f7e2d
                3.0.1=quay.io/strimzi/kafka@sha256:67a670fde0bcc2ba11136cf36c554da299ffc8515c7c7a49ce9b04a8f517cba3
                3.1.0=quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:391839686e1387cc8ded8ff7944e86e47a908f421023b5aa5fd6ac48249f7e2d
                3.0.1=quay.io/strimzi/kafka@sha256:67a670fde0bcc2ba11136cf36c554da299ffc8515c7c7a49ce9b04a8f517cba3
                3.1.0=quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:391839686e1387cc8ded8ff7944e86e47a908f421023b5aa5fd6ac48249f7e2d
                3.0.1=quay.io/strimzi/kafka@sha256:67a670fde0bcc2ba11136cf36c554da299ffc8515c7c7a49ce9b04a8f517cba3
                3.1.0=quay.io/strimzi/kafka@sha256:67081129322b25de0f5cfd9e2ef184f262f38b155e95806b9291e0765f4ff308
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:815f25da00f1602a1e004c2e21b07d43c2bef00149fac1ef42f4fcfe06b94a37
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:815f25da00f1602a1e004c2e21b07d43c2bef00149fac1ef42f4fcfe06b94a37
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:815f25da00f1602a1e004c2e21b07d43c2bef00149fac1ef42f4fcfe06b94a37
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e34be514c27a13aeca14a192c0f22041c8dab64d65abbf21070dbfc13f36c671
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:82a5755fc0a6d2abc6fef8a28ce339e8b82cc7e5d8c4e21b781714f8e9264dc6
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:2cd14cec50a60bde65a4d20b4ae12ed1b9fe20f620e91b160937fbd79f407340
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
