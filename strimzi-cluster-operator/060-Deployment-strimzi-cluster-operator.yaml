apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2b7461f0b3112d77bdc2d5460d19aee18921ba502df1fb99ebe8d24ea7856bc4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1459e92791d173fcaee7938b80f0f603dcfc6c08fdbcf4ebde74af3246ae460a
                3.1.0=quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1459e92791d173fcaee7938b80f0f603dcfc6c08fdbcf4ebde74af3246ae460a
                3.1.0=quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1459e92791d173fcaee7938b80f0f603dcfc6c08fdbcf4ebde74af3246ae460a
                3.1.0=quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1459e92791d173fcaee7938b80f0f603dcfc6c08fdbcf4ebde74af3246ae460a
                3.1.0=quay.io/strimzi/kafka@sha256:d266de01444c51a37ba212faadb0f9d2a517c0ca357c0884e5ef0a466d2d9e37
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2b7461f0b3112d77bdc2d5460d19aee18921ba502df1fb99ebe8d24ea7856bc4
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2b7461f0b3112d77bdc2d5460d19aee18921ba502df1fb99ebe8d24ea7856bc4
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2b7461f0b3112d77bdc2d5460d19aee18921ba502df1fb99ebe8d24ea7856bc4
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:189c5bc236b4cd49f21f8032db1fe6d024dc4eb749959ac1543e4ab031ae7cb8
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9240f7a089c9307620203ac1a367c14e413d1bb40cd3b36293a15331932aa184
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:49e686efaea12d1e184e4de4d96cb4e10ea82d7a7547db29786fd346de603745
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
