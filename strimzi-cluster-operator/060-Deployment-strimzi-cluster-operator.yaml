apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:1e640e5afc20f2df9042cce61a858212993607e5f83ca4fd1250130853864784
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e57574adab3a6256011b53d1186ad2479055dfba2b11199f6fc09b41e6eab90e
                3.1.1=quay.io/strimzi/kafka@sha256:4d9b930466fbab4b0ae8d21b0f419e7e7b77e0a79a56dc921689456466b4b65a
                3.2.0=quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e57574adab3a6256011b53d1186ad2479055dfba2b11199f6fc09b41e6eab90e
                3.1.1=quay.io/strimzi/kafka@sha256:4d9b930466fbab4b0ae8d21b0f419e7e7b77e0a79a56dc921689456466b4b65a
                3.2.0=quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e57574adab3a6256011b53d1186ad2479055dfba2b11199f6fc09b41e6eab90e
                3.1.1=quay.io/strimzi/kafka@sha256:4d9b930466fbab4b0ae8d21b0f419e7e7b77e0a79a56dc921689456466b4b65a
                3.2.0=quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e57574adab3a6256011b53d1186ad2479055dfba2b11199f6fc09b41e6eab90e
                3.1.1=quay.io/strimzi/kafka@sha256:4d9b930466fbab4b0ae8d21b0f419e7e7b77e0a79a56dc921689456466b4b65a
                3.2.0=quay.io/strimzi/kafka@sha256:ebd5ae857e64aa988386676d0ff63676ea7af8b8aa72b08eb36502b435dd945c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1e640e5afc20f2df9042cce61a858212993607e5f83ca4fd1250130853864784
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:1e640e5afc20f2df9042cce61a858212993607e5f83ca4fd1250130853864784
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:1e640e5afc20f2df9042cce61a858212993607e5f83ca4fd1250130853864784
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:53d1659dcf3cc1e94b3d9f75f9910f90b7cf497791db831b29ef2e59403f023a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:9b5936d68ae94e5a4b5124300c9ad3892ca1aae26ab110497f096018ecba70d0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
