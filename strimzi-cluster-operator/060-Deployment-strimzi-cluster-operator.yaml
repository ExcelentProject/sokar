apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:4599c2dd2bb3d0500ad1a1ce34d7abd3ac9fc24146ef675064ccd1f0accb84be
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd6a5226135b1ca9201db21c99aa829daf21a2b5edc269e4a2313c75c31fc97e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd6a5226135b1ca9201db21c99aa829daf21a2b5edc269e4a2313c75c31fc97e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd6a5226135b1ca9201db21c99aa829daf21a2b5edc269e4a2313c75c31fc97e
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fd6a5226135b1ca9201db21c99aa829daf21a2b5edc269e4a2313c75c31fc97e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d7f67dbfe7d185f3c7bbaad123ab5e069fd3d875a800d40178ff4363a3ef6264
                3.0.1=quay.io/strimzi/kafka@sha256:baa43f15640d31e5cd54c2df9db10834717564f6b651879b5bec933f31cf581c
                3.1.0=quay.io/strimzi/kafka@sha256:fd6a5226135b1ca9201db21c99aa829daf21a2b5edc269e4a2313c75c31fc97e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d7f67dbfe7d185f3c7bbaad123ab5e069fd3d875a800d40178ff4363a3ef6264
                3.0.1=quay.io/strimzi/kafka@sha256:baa43f15640d31e5cd54c2df9db10834717564f6b651879b5bec933f31cf581c
                3.1.0=quay.io/strimzi/kafka@sha256:fd6a5226135b1ca9201db21c99aa829daf21a2b5edc269e4a2313c75c31fc97e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
