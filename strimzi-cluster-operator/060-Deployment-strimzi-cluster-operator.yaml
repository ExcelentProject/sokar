apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8d22fb58347054b205543dc62511ee7912671b4c981ab3551476d8a3c182046b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7cf8cf40e2ba4621d22617b54d08e3ecf2084effa818d14539e62ff59ba781a1
                3.1.0=quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7cf8cf40e2ba4621d22617b54d08e3ecf2084effa818d14539e62ff59ba781a1
                3.1.0=quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7cf8cf40e2ba4621d22617b54d08e3ecf2084effa818d14539e62ff59ba781a1
                3.1.0=quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:7cf8cf40e2ba4621d22617b54d08e3ecf2084effa818d14539e62ff59ba781a1
                3.1.0=quay.io/strimzi/kafka@sha256:635c1a89d87ed75b7d2424ad6404fb8ed8fabb153699f8055a1ffa3f81d2e1ec
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d22fb58347054b205543dc62511ee7912671b4c981ab3551476d8a3c182046b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d22fb58347054b205543dc62511ee7912671b4c981ab3551476d8a3c182046b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8d22fb58347054b205543dc62511ee7912671b4c981ab3551476d8a3c182046b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2206c9981a17b992ff3392947531c63813029c22c75c41ba60d2052539cc2779
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:189b6e4630367498cb675fd67ed6ba7cc078acfa5fc25558003925125b4fb0b8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:df81e0a35f952b6e0950a26867378c2ce9da4674c1e128a1fe3f4708640c5ddc
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
