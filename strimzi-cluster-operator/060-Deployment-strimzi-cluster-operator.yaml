                3.1.0=quay.io/strimzi/kafka@sha256:3d82498e6f584ff0ad0d48f9c4e2566406fbc234b60dbba17fc38649e8b90817
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
