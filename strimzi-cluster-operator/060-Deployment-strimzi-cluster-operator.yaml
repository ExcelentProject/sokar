apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bbd5fa0b0a18c7101df53c7859576c365dc2e84b73003a21952f64fe9588cfc9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:04bd3b4f55091e14b0496e7b429e6d6b7649d69d7dde896de0f20103fdd078bc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:04bd3b4f55091e14b0496e7b429e6d6b7649d69d7dde896de0f20103fdd078bc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:04bd3b4f55091e14b0496e7b429e6d6b7649d69d7dde896de0f20103fdd078bc
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:04bd3b4f55091e14b0496e7b429e6d6b7649d69d7dde896de0f20103fdd078bc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:8d05849e88751a6c5f85de2eff4e311df3467019d74cf8d616d6ffa67c9ec0e8
                3.0.1=quay.io/strimzi/kafka@sha256:540272aa75e2a06a4b394d789f4d74995b402fa12c28e5812857e97d93af387e
                3.1.0=quay.io/strimzi/kafka@sha256:04bd3b4f55091e14b0496e7b429e6d6b7649d69d7dde896de0f20103fdd078bc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:8d05849e88751a6c5f85de2eff4e311df3467019d74cf8d616d6ffa67c9ec0e8
                3.0.1=quay.io/strimzi/kafka@sha256:540272aa75e2a06a4b394d789f4d74995b402fa12c28e5812857e97d93af387e
                3.1.0=quay.io/strimzi/kafka@sha256:04bd3b4f55091e14b0496e7b429e6d6b7649d69d7dde896de0f20103fdd078bc
