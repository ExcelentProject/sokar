apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:40053cf7c37a9067fbc60e69de367ca5911872de9c719041ec5aef98c177c9d0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0d67631a1ce5ae024669a608c28e984b50c6b04fc44235ea7d9a9bde6a181d2d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0d67631a1ce5ae024669a608c28e984b50c6b04fc44235ea7d9a9bde6a181d2d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0d67631a1ce5ae024669a608c28e984b50c6b04fc44235ea7d9a9bde6a181d2d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:998917c397d4b99040030e1630b1fe134cdcacf65423bb9e84b99c701a8480ca
                3.0.1=quay.io/strimzi/kafka@sha256:9688155d842a9b53561b60a41b787ff0da5a816f14c06d740d47a4fcdea2728f
                3.1.0=quay.io/strimzi/kafka@sha256:0d67631a1ce5ae024669a608c28e984b50c6b04fc44235ea7d9a9bde6a181d2d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:998917c397d4b99040030e1630b1fe134cdcacf65423bb9e84b99c701a8480ca
                3.0.1=quay.io/strimzi/kafka@sha256:9688155d842a9b53561b60a41b787ff0da5a816f14c06d740d47a4fcdea2728f
                3.1.0=quay.io/strimzi/kafka@sha256:0d67631a1ce5ae024669a608c28e984b50c6b04fc44235ea7d9a9bde6a181d2d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:998917c397d4b99040030e1630b1fe134cdcacf65423bb9e84b99c701a8480ca
                3.0.1=quay.io/strimzi/kafka@sha256:9688155d842a9b53561b60a41b787ff0da5a816f14c06d740d47a4fcdea2728f
                3.1.0=quay.io/strimzi/kafka@sha256:0d67631a1ce5ae024669a608c28e984b50c6b04fc44235ea7d9a9bde6a181d2d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
