                2.7.1=quay.io/strimzi/kafka@sha256:f11f9d494903da473614b58fe0348a8aac064b07fa03cd22a822f608f654d4eb
                2.8.0=quay.io/strimzi/kafka@sha256:4b6f3b50720029516f53fcd04a16f1267a1ba97021fc26b054fa9ec468baa0f9
