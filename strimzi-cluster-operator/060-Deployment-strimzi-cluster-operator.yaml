apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:83a98f96f4ff25246b658f15bf53712340a3d22eab043910b88cf2df4664414c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc3a994e0560845964e9fa9dff4a7ce0d93178e0b8b67d8134cadd31726ac8e1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc3a994e0560845964e9fa9dff4a7ce0d93178e0b8b67d8134cadd31726ac8e1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fc3a994e0560845964e9fa9dff4a7ce0d93178e0b8b67d8134cadd31726ac8e1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:418b192f74d0769d19f8b1039e82a32ba72e96242ed1ce4e8f662ce43b6f0e86
                3.1.1=quay.io/strimzi/kafka@sha256:a7d6a9a6ece8e3bb541d98f8ec29184a641b6f5270b916db500297768e8c1bc6
                3.2.0=quay.io/strimzi/kafka@sha256:fc3a994e0560845964e9fa9dff4a7ce0d93178e0b8b67d8134cadd31726ac8e1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:418b192f74d0769d19f8b1039e82a32ba72e96242ed1ce4e8f662ce43b6f0e86
                3.1.1=quay.io/strimzi/kafka@sha256:a7d6a9a6ece8e3bb541d98f8ec29184a641b6f5270b916db500297768e8c1bc6
                3.2.0=quay.io/strimzi/kafka@sha256:fc3a994e0560845964e9fa9dff4a7ce0d93178e0b8b67d8134cadd31726ac8e1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:418b192f74d0769d19f8b1039e82a32ba72e96242ed1ce4e8f662ce43b6f0e86
                3.1.1=quay.io/strimzi/kafka@sha256:a7d6a9a6ece8e3bb541d98f8ec29184a641b6f5270b916db500297768e8c1bc6
                3.2.0=quay.io/strimzi/kafka@sha256:fc3a994e0560845964e9fa9dff4a7ce0d93178e0b8b67d8134cadd31726ac8e1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
