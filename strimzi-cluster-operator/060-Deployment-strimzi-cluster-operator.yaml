                2.8.1=quay.io/strimzi/kafka@sha256:5d1172346d522ea40b479f6ce121a99b268c58f47d6850061c33e16720a15b86
                3.0.0=quay.io/strimzi/kafka@sha256:ec6baf16c2fd519a0b01444ab6d120df188772ed7b41530c87b87e469bb5f862
