                3.0.1=quay.io/strimzi/kafka@sha256:d8354ec3952cf1c0f71b4576a388be93081dc059794946ddda768f52b26b6eeb
                3.1.0=quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
