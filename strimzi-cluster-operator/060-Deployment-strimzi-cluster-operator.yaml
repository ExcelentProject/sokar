apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8f7ddf48cf0d654a37c18d0e11c60d28d6aac8507869e9e16a78918b502d6509
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:08382e6dab93a0f81b064fadb07eceb6b074d61493626933ef982227d9f7c016
                3.1.0=quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:08382e6dab93a0f81b064fadb07eceb6b074d61493626933ef982227d9f7c016
                3.1.0=quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:08382e6dab93a0f81b064fadb07eceb6b074d61493626933ef982227d9f7c016
                3.1.0=quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:08382e6dab93a0f81b064fadb07eceb6b074d61493626933ef982227d9f7c016
                3.1.0=quay.io/strimzi/kafka@sha256:bc41bc8e42e09f85f49a01b8f11658052361700f574b707e2520d5c8485f1080
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8f7ddf48cf0d654a37c18d0e11c60d28d6aac8507869e9e16a78918b502d6509
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8f7ddf48cf0d654a37c18d0e11c60d28d6aac8507869e9e16a78918b502d6509
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8f7ddf48cf0d654a37c18d0e11c60d28d6aac8507869e9e16a78918b502d6509
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2206c9981a17b992ff3392947531c63813029c22c75c41ba60d2052539cc2779
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:cd78aa81757c9f2baf6878b0092d8f82fdf24203b97df21a2eeb6c897dcd4e54
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7ea03e4d60318880336db83de2ff25cd8c844be421fbe76e94f890fd6d65b3fb
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
