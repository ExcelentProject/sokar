apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3192ad3ada01dc5ef6549ed83d0ef080e02c8a13010f133226ab8e358f9aef16
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ce7e24b0cb2849f7b20ff5f34924cdbf93d45d6edb6d6d791ce70898be80877
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ce7e24b0cb2849f7b20ff5f34924cdbf93d45d6edb6d6d791ce70898be80877
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2ce7e24b0cb2849f7b20ff5f34924cdbf93d45d6edb6d6d791ce70898be80877
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1a98a287b22e32e2931fa405510eed790f21e1133a5bf2605ba25cb5b8293d56
                3.0.1=quay.io/strimzi/kafka@sha256:69af2e9f60453031ac29943e699e6074ed8db04a56d6db3ac8d9d38df1dfebb3
                3.1.0=quay.io/strimzi/kafka@sha256:56aec86adc4094da0c5fb0a19fe1f847539b9a59a63fd5e9995718b3124ab59a
                3.2.0=quay.io/strimzi/kafka@sha256:2ce7e24b0cb2849f7b20ff5f34924cdbf93d45d6edb6d6d791ce70898be80877
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1a98a287b22e32e2931fa405510eed790f21e1133a5bf2605ba25cb5b8293d56
                3.0.1=quay.io/strimzi/kafka@sha256:69af2e9f60453031ac29943e699e6074ed8db04a56d6db3ac8d9d38df1dfebb3
                3.1.0=quay.io/strimzi/kafka@sha256:56aec86adc4094da0c5fb0a19fe1f847539b9a59a63fd5e9995718b3124ab59a
                3.2.0=quay.io/strimzi/kafka@sha256:2ce7e24b0cb2849f7b20ff5f34924cdbf93d45d6edb6d6d791ce70898be80877
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:1a98a287b22e32e2931fa405510eed790f21e1133a5bf2605ba25cb5b8293d56
                3.0.1=quay.io/strimzi/kafka@sha256:69af2e9f60453031ac29943e699e6074ed8db04a56d6db3ac8d9d38df1dfebb3
