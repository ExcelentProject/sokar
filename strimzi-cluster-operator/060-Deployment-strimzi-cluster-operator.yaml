apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5269a0e3631ca3481e77951a142fa3540ae51a58c679885cbb187d890ddc56a6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:24010acdb66de2df19ae087bf374f69cafaf0582ba7c7640525a25c4fb6e488b
                3.0.1=quay.io/strimzi/kafka@sha256:e8fa01976254e21e1ddef73b5cc2e3030568490fcd104982e182dbfbb5099a60
                3.1.0=quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:24010acdb66de2df19ae087bf374f69cafaf0582ba7c7640525a25c4fb6e488b
                3.0.1=quay.io/strimzi/kafka@sha256:e8fa01976254e21e1ddef73b5cc2e3030568490fcd104982e182dbfbb5099a60
                3.1.0=quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:24010acdb66de2df19ae087bf374f69cafaf0582ba7c7640525a25c4fb6e488b
                3.0.1=quay.io/strimzi/kafka@sha256:e8fa01976254e21e1ddef73b5cc2e3030568490fcd104982e182dbfbb5099a60
                3.1.0=quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:24010acdb66de2df19ae087bf374f69cafaf0582ba7c7640525a25c4fb6e488b
                3.0.1=quay.io/strimzi/kafka@sha256:e8fa01976254e21e1ddef73b5cc2e3030568490fcd104982e182dbfbb5099a60
                3.1.0=quay.io/strimzi/kafka@sha256:cf78087ac225b0955d76b6f1120034f488deecee1f56b507266500e76bfa81e6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5269a0e3631ca3481e77951a142fa3540ae51a58c679885cbb187d890ddc56a6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:5269a0e3631ca3481e77951a142fa3540ae51a58c679885cbb187d890ddc56a6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:5269a0e3631ca3481e77951a142fa3540ae51a58c679885cbb187d890ddc56a6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b1bfd695b7e45c399a5699dc68c1406e6f5d1cda0a30fc8cdb9648c91cbbe895
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:8ff56f3d9e9ed6a250826de9611b23a8994faddce243624a2fbd3541c3dc33f1
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1a2a90efe204e3be0d58b7474959a231ab1e58a88bdf5e6acc6fa3d925541cb1
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
