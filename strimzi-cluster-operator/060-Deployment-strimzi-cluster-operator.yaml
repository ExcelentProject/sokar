            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b97337144efddc2986e2028d79ce14ed147f7b6e0bb1fb39c2d819df97717b76
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1ba45c474d13be2613aecb5c86830a5f131fde2a74013ae1806847ba384ca979
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:39c37d6a2b5aecc093758a4d4af49cb3544dd8aefd7ab4d5c7ee91134b7d9ab9
