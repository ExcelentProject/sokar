apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6dcad76c31f69d7fb81a282906a86d17506c405cbccdf35609c04aae603a1670
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4c63657e704e6cb33f27740c5f456b60ac29cf11b01c69a7909b7e9a8ffcbd74
                3.0.1=quay.io/strimzi/kafka@sha256:735c0f41b404bfe6bc343deed4bfa6cb08a1d786c76def20d830b977c1c3d170
                3.1.0=quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4c63657e704e6cb33f27740c5f456b60ac29cf11b01c69a7909b7e9a8ffcbd74
                3.0.1=quay.io/strimzi/kafka@sha256:735c0f41b404bfe6bc343deed4bfa6cb08a1d786c76def20d830b977c1c3d170
                3.1.0=quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4c63657e704e6cb33f27740c5f456b60ac29cf11b01c69a7909b7e9a8ffcbd74
                3.0.1=quay.io/strimzi/kafka@sha256:735c0f41b404bfe6bc343deed4bfa6cb08a1d786c76def20d830b977c1c3d170
                3.1.0=quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4c63657e704e6cb33f27740c5f456b60ac29cf11b01c69a7909b7e9a8ffcbd74
                3.0.1=quay.io/strimzi/kafka@sha256:735c0f41b404bfe6bc343deed4bfa6cb08a1d786c76def20d830b977c1c3d170
                3.1.0=quay.io/strimzi/kafka@sha256:7ced5d616ab2ef75d914f479f6189da33e9f6b8f80e39497a781540d84016c09
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6dcad76c31f69d7fb81a282906a86d17506c405cbccdf35609c04aae603a1670
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6dcad76c31f69d7fb81a282906a86d17506c405cbccdf35609c04aae603a1670
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6dcad76c31f69d7fb81a282906a86d17506c405cbccdf35609c04aae603a1670
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e7215c185f09ea556be4060bc4c9c68a904daa4e35cfc2335f0a9abe75997421
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:45e0dcfe7f644879d67392c668691e6f504b1efbb8d2578cd87bccfe4c1b7e62
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f17e8ee327ca966f82bac6a0a2ba2f7fa50dba1418b2a4c93740b809c40fce41
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ad8140c66debe80fe72a4be26f6054cc48ce2a39fff143f4f0d330bec6c95ba2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
