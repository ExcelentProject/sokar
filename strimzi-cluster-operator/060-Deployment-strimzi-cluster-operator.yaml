            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d84d8b218eeceb8312f8137f8a4dcc39833911b08d105ed3871a807ee5e480ae
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d84d8b218eeceb8312f8137f8a4dcc39833911b08d105ed3871a807ee5e480ae
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d84d8b218eeceb8312f8137f8a4dcc39833911b08d105ed3871a807ee5e480ae
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cbaa086a0466b6a3130bbe8a241950e7a23b75329bfa661a9678204e176f1938
