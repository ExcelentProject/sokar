apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:81787fdca76fe31b26596b7580cb045cb194482f49f60bd1d83a33667b4ed9c0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1733a86909f1730aa318add197a9a241795d5a00762c4d47def870e3fd82a28
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1733a86909f1730aa318add197a9a241795d5a00762c4d47def870e3fd82a28
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f1733a86909f1730aa318add197a9a241795d5a00762c4d47def870e3fd82a28
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:04e9b1e0af1f18b2c728d1fc41a4b99b3ff0e7b2d7a773cc6b3942caaf199994
                3.0.1=quay.io/strimzi/kafka@sha256:f73312d6bedff91dda53556bd758895a442a37b9150269274300237b2d61d018
                3.1.0=quay.io/strimzi/kafka@sha256:f1733a86909f1730aa318add197a9a241795d5a00762c4d47def870e3fd82a28
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:04e9b1e0af1f18b2c728d1fc41a4b99b3ff0e7b2d7a773cc6b3942caaf199994
                3.0.1=quay.io/strimzi/kafka@sha256:f73312d6bedff91dda53556bd758895a442a37b9150269274300237b2d61d018
                3.1.0=quay.io/strimzi/kafka@sha256:f1733a86909f1730aa318add197a9a241795d5a00762c4d47def870e3fd82a28
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:04e9b1e0af1f18b2c728d1fc41a4b99b3ff0e7b2d7a773cc6b3942caaf199994
                3.0.1=quay.io/strimzi/kafka@sha256:f73312d6bedff91dda53556bd758895a442a37b9150269274300237b2d61d018
                3.1.0=quay.io/strimzi/kafka@sha256:f1733a86909f1730aa318add197a9a241795d5a00762c4d47def870e3fd82a28
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:04e9b1e0af1f18b2c728d1fc41a4b99b3ff0e7b2d7a773cc6b3942caaf199994
                3.0.1=quay.io/strimzi/kafka@sha256:f73312d6bedff91dda53556bd758895a442a37b9150269274300237b2d61d018
