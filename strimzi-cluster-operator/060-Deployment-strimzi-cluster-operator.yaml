apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:18a17dc966b49ec5b859c1cc89278b82a47a41ad1d9d135dd498afff27cff7bd
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2e88f2e9aec53335058555bb755bb855de99516c88bb44f39f6feef194eef373
                3.1.1=quay.io/strimzi/kafka@sha256:cbcd531a778530633c4706755a989799cda5ad51793178731ea180a7300f29ae
                3.2.0=quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2e88f2e9aec53335058555bb755bb855de99516c88bb44f39f6feef194eef373
                3.1.1=quay.io/strimzi/kafka@sha256:cbcd531a778530633c4706755a989799cda5ad51793178731ea180a7300f29ae
                3.2.0=quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2e88f2e9aec53335058555bb755bb855de99516c88bb44f39f6feef194eef373
                3.1.1=quay.io/strimzi/kafka@sha256:cbcd531a778530633c4706755a989799cda5ad51793178731ea180a7300f29ae
                3.2.0=quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2e88f2e9aec53335058555bb755bb855de99516c88bb44f39f6feef194eef373
                3.1.1=quay.io/strimzi/kafka@sha256:cbcd531a778530633c4706755a989799cda5ad51793178731ea180a7300f29ae
                3.2.0=quay.io/strimzi/kafka@sha256:1407f0d53daa2d5f3327497b9816dfe98ec147853151a15662bc19c9f463911f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:18a17dc966b49ec5b859c1cc89278b82a47a41ad1d9d135dd498afff27cff7bd
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:18a17dc966b49ec5b859c1cc89278b82a47a41ad1d9d135dd498afff27cff7bd
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:18a17dc966b49ec5b859c1cc89278b82a47a41ad1d9d135dd498afff27cff7bd
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b15b147083a4c8256e29c4ae23138382ff607b7c9b5ccd1c6a3865b757997c8a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:959672a403f6659c50af374c2b83209accde8338ee2bb16e3aa41d9a708a3603
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
