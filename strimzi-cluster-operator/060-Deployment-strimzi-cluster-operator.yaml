apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:034422137309fe57cb71ad2b6f082cd80896adf30b128237e3c613606468f809
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7532a169c3cb4fd7e07b9557caa11626a9d2994bcd1a7af0acf8d46427daf3b
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7532a169c3cb4fd7e07b9557caa11626a9d2994bcd1a7af0acf8d46427daf3b
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7532a169c3cb4fd7e07b9557caa11626a9d2994bcd1a7af0acf8d46427daf3b
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d7532a169c3cb4fd7e07b9557caa11626a9d2994bcd1a7af0acf8d46427daf3b
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:b57d4916cba5af70a08ddbf825af885ab3593d6da3280e0826ea278a35bd4d42
                2.8.1=quay.io/strimzi/kafka@sha256:f1db9933686165525e9e838d849df9eae8e9314f42999d1e561a3d5704ba26e9
                3.0.0=quay.io/strimzi/kafka@sha256:d7532a169c3cb4fd7e07b9557caa11626a9d2994bcd1a7af0acf8d46427daf3b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:b57d4916cba5af70a08ddbf825af885ab3593d6da3280e0826ea278a35bd4d42
                2.8.1=quay.io/strimzi/kafka@sha256:f1db9933686165525e9e838d849df9eae8e9314f42999d1e561a3d5704ba26e9
                3.0.0=quay.io/strimzi/kafka@sha256:d7532a169c3cb4fd7e07b9557caa11626a9d2994bcd1a7af0acf8d46427daf3b
