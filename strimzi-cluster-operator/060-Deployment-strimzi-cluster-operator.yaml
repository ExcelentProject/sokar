            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d78ec6c5d6c929a8df19b9dedd6871d5f2c6e0a89ed2d6f9a93c57cadd70e64f
