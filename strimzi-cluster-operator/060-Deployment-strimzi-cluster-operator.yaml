                2.8.1=quay.io/strimzi/kafka@sha256:eddcc909fce64a9df049aaa1211d0e2bf1d0f7e90bd7d7a4b55f5de32c105c51
                3.0.0=quay.io/strimzi/kafka@sha256:6440ceccac3bc7bd78146d1d5b073cbaf46d4c49557dbcd1c36535ebba265db5
