apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:7bbd6dcf50ce6e149eb300e0dad629eb999339e6ff91ead029b071183a598295
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e0668ad61522b606ac4185211ea69d476a34cf2375217b0e8e0b49134a2e35a
                3.1.1=quay.io/strimzi/kafka@sha256:48a2276cf8c998b8c10c0ed01b47e4e3035a47e1555abaa1e3afc7b05e889d15
                3.2.0=quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e0668ad61522b606ac4185211ea69d476a34cf2375217b0e8e0b49134a2e35a
                3.1.1=quay.io/strimzi/kafka@sha256:48a2276cf8c998b8c10c0ed01b47e4e3035a47e1555abaa1e3afc7b05e889d15
                3.2.0=quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e0668ad61522b606ac4185211ea69d476a34cf2375217b0e8e0b49134a2e35a
                3.1.1=quay.io/strimzi/kafka@sha256:48a2276cf8c998b8c10c0ed01b47e4e3035a47e1555abaa1e3afc7b05e889d15
                3.2.0=quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:5e0668ad61522b606ac4185211ea69d476a34cf2375217b0e8e0b49134a2e35a
                3.1.1=quay.io/strimzi/kafka@sha256:48a2276cf8c998b8c10c0ed01b47e4e3035a47e1555abaa1e3afc7b05e889d15
                3.2.0=quay.io/strimzi/kafka@sha256:a17a44dfb332c027170eddd3815eef6d2e4a1233589a09642197bcec59b6936d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7bbd6dcf50ce6e149eb300e0dad629eb999339e6ff91ead029b071183a598295
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:7bbd6dcf50ce6e149eb300e0dad629eb999339e6ff91ead029b071183a598295
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:7bbd6dcf50ce6e149eb300e0dad629eb999339e6ff91ead029b071183a598295
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:5f5f7c7bf2346d4f1571bfa225c65110efde51e03e97158c7884023211013bca
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:0dddf6ae635662ab9411d52237d06fa3451f095c1b017e444703f4030ea8bf11
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
