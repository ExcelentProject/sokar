            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:4599c2dd2bb3d0500ad1a1ce34d7abd3ac9fc24146ef675064ccd1f0accb84be
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
