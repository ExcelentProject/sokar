                2.8.1=quay.io/strimzi/kafka@sha256:dc60dddd3fd6770ac080f77cdd82003dde744c161ae025ebecfdd409020efa6a
                3.0.0=quay.io/strimzi/kafka@sha256:142bdc4a953eb61777f9ba740a89dd0b1225b100d01c069558b05b9ff1fcb1ed
