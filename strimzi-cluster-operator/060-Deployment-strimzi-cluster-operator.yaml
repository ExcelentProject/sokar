apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac12ad5c2e3154c610a755632585a4f8138308ef37b8372ea0ee3698940f9039
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6b12a58f40754f5dfba062cd82a7de99f3cfec81266454093dfc50b7ad5092ea
                3.0.1=quay.io/strimzi/kafka@sha256:aa3140e272392054140edd2d0f3fd2a1296dba46088745d885ad69116c520065
                3.1.0=quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6b12a58f40754f5dfba062cd82a7de99f3cfec81266454093dfc50b7ad5092ea
                3.0.1=quay.io/strimzi/kafka@sha256:aa3140e272392054140edd2d0f3fd2a1296dba46088745d885ad69116c520065
                3.1.0=quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6b12a58f40754f5dfba062cd82a7de99f3cfec81266454093dfc50b7ad5092ea
                3.0.1=quay.io/strimzi/kafka@sha256:aa3140e272392054140edd2d0f3fd2a1296dba46088745d885ad69116c520065
                3.1.0=quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6b12a58f40754f5dfba062cd82a7de99f3cfec81266454093dfc50b7ad5092ea
                3.0.1=quay.io/strimzi/kafka@sha256:aa3140e272392054140edd2d0f3fd2a1296dba46088745d885ad69116c520065
                3.1.0=quay.io/strimzi/kafka@sha256:94cef330fe9e3bae870ed0d1ac9a3332cb751720b7adc3707b8d1a9a487f0909
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac12ad5c2e3154c610a755632585a4f8138308ef37b8372ea0ee3698940f9039
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ac12ad5c2e3154c610a755632585a4f8138308ef37b8372ea0ee3698940f9039
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ac12ad5c2e3154c610a755632585a4f8138308ef37b8372ea0ee3698940f9039
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:3588500175c06c0c9cddf18c2020c04228609128cb44e82d49b68b30363553eb
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:8d4e6880c257bf3e975fc417d4a7915c9cab4692abb2ea31df8560a3424bee4b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
