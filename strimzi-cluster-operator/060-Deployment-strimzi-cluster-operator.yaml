apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:29102a43087690df634905eb33d6efab62393d00d217d36a5151957b037428c0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:24c2a9aa8ddeea2b80882e563d3c29d85c742324d71de44ef601e0d86355a4f2
                3.1.1=quay.io/strimzi/kafka@sha256:8bb9488e1eb8c5437e21eb4ad8b80d9fed44393523dae8ba30ce8869fb4fa309
                3.2.0=quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:24c2a9aa8ddeea2b80882e563d3c29d85c742324d71de44ef601e0d86355a4f2
                3.1.1=quay.io/strimzi/kafka@sha256:8bb9488e1eb8c5437e21eb4ad8b80d9fed44393523dae8ba30ce8869fb4fa309
                3.2.0=quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:24c2a9aa8ddeea2b80882e563d3c29d85c742324d71de44ef601e0d86355a4f2
                3.1.1=quay.io/strimzi/kafka@sha256:8bb9488e1eb8c5437e21eb4ad8b80d9fed44393523dae8ba30ce8869fb4fa309
                3.2.0=quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:24c2a9aa8ddeea2b80882e563d3c29d85c742324d71de44ef601e0d86355a4f2
                3.1.1=quay.io/strimzi/kafka@sha256:8bb9488e1eb8c5437e21eb4ad8b80d9fed44393523dae8ba30ce8869fb4fa309
                3.2.0=quay.io/strimzi/kafka@sha256:d683e818fd17c2fafffdf9fc3e70eed9df54cc8bfbd1864667a81137aac90843
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:29102a43087690df634905eb33d6efab62393d00d217d36a5151957b037428c0
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:29102a43087690df634905eb33d6efab62393d00d217d36a5151957b037428c0
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:29102a43087690df634905eb33d6efab62393d00d217d36a5151957b037428c0
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:79a9540a37c54fa1d5e5f0a666741fd695ae10bcec77f6ea6c4cd7576305d871
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a2acc29349657600fe62249b481a0defa6d0190c757e7852d2a8e43880aa4aa8
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
