                2.8.1=quay.io/strimzi/kafka@sha256:d5a21888266264915ce1abbfe7eca817096759e5b660ea24b13e2036420fe2e5
                3.0.0=quay.io/strimzi/kafka@sha256:5b69a2f01267ff8fee76adef75063fc1b7dea010f2d2bd42a01c6f19543d78cd
