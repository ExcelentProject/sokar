apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:03548ff712cf3cf85ddb47f7bff92dd59ab9b0b5e312d74cd0236159690614c3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f386909dad8e5614c559accfcf04921da57c38bda4772dd31825156e4c14b9cf
                3.0.1=quay.io/strimzi/kafka@sha256:176edaadb6ec97d40b1db2d2933924993c2bdb1cf274b5e648cf2eb8c94275c0
                3.1.0=quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f386909dad8e5614c559accfcf04921da57c38bda4772dd31825156e4c14b9cf
                3.0.1=quay.io/strimzi/kafka@sha256:176edaadb6ec97d40b1db2d2933924993c2bdb1cf274b5e648cf2eb8c94275c0
                3.1.0=quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f386909dad8e5614c559accfcf04921da57c38bda4772dd31825156e4c14b9cf
                3.0.1=quay.io/strimzi/kafka@sha256:176edaadb6ec97d40b1db2d2933924993c2bdb1cf274b5e648cf2eb8c94275c0
                3.1.0=quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f386909dad8e5614c559accfcf04921da57c38bda4772dd31825156e4c14b9cf
                3.0.1=quay.io/strimzi/kafka@sha256:176edaadb6ec97d40b1db2d2933924993c2bdb1cf274b5e648cf2eb8c94275c0
                3.1.0=quay.io/strimzi/kafka@sha256:52906ebadeaa330a2a8cd7dcd1645edcf27d20aaebc27f7ebaaddabd85272d0f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:03548ff712cf3cf85ddb47f7bff92dd59ab9b0b5e312d74cd0236159690614c3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:03548ff712cf3cf85ddb47f7bff92dd59ab9b0b5e312d74cd0236159690614c3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:03548ff712cf3cf85ddb47f7bff92dd59ab9b0b5e312d74cd0236159690614c3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b1bfd695b7e45c399a5699dc68c1406e6f5d1cda0a30fc8cdb9648c91cbbe895
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:76e2a6bc3ee894f6615609ee3862fba80ebd607acf64881335a3221b44f7b054
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:28e7f5a9f0e0822a8fa54b8af018dba6f5416f0b0addf7ec842a68344bcc070e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
