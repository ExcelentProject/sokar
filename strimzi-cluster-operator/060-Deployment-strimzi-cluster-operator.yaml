apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:16faca93fc45b596d37c45379a5be620e1dfa20aa99b32b7a0a745c15f290c43
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d7436a4ca63533a777af2d43cd632f5ebf55c31c09c74663e5fc2d64765f5145
                3.1.0=quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d7436a4ca63533a777af2d43cd632f5ebf55c31c09c74663e5fc2d64765f5145
                3.1.0=quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d7436a4ca63533a777af2d43cd632f5ebf55c31c09c74663e5fc2d64765f5145
                3.1.0=quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d7436a4ca63533a777af2d43cd632f5ebf55c31c09c74663e5fc2d64765f5145
                3.1.0=quay.io/strimzi/kafka@sha256:e97e94e349a0b0fe7f8fc5a32c1b79d9630626fb7f29c6dff8349140910a3b4e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:16faca93fc45b596d37c45379a5be620e1dfa20aa99b32b7a0a745c15f290c43
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:16faca93fc45b596d37c45379a5be620e1dfa20aa99b32b7a0a745c15f290c43
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:16faca93fc45b596d37c45379a5be620e1dfa20aa99b32b7a0a745c15f290c43
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2206c9981a17b992ff3392947531c63813029c22c75c41ba60d2052539cc2779
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:0a806058cd89351ee78b306d3c1acd67f3e0091be9a82517514bea1a983d2946
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:16b83c6bd3218e2a6351ba7a56505cfdfb578e180d162ba079aaa13c9481ddd4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
