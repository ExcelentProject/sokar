apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a302bae309eafbbb0b0caa1248b6f6ef2218414337d0d8b0bf85bc0314dea541
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:21708aa9ee50fa29b1cd556e3e187cd29e856c68c92271c2ae35c8c0349081a4
                2.8.1=quay.io/strimzi/kafka@sha256:e1b37dce05ca32a712eace669999531f155d0966e02c59dd26bc3050cd7877eb
                3.0.0=quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:21708aa9ee50fa29b1cd556e3e187cd29e856c68c92271c2ae35c8c0349081a4
                2.8.1=quay.io/strimzi/kafka@sha256:e1b37dce05ca32a712eace669999531f155d0966e02c59dd26bc3050cd7877eb
                3.0.0=quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:21708aa9ee50fa29b1cd556e3e187cd29e856c68c92271c2ae35c8c0349081a4
                2.8.1=quay.io/strimzi/kafka@sha256:e1b37dce05ca32a712eace669999531f155d0966e02c59dd26bc3050cd7877eb
                3.0.0=quay.io/strimzi/kafka@sha256:07445181bdba2869a8c04d8443a0648b1d163d64678dc1c48fc2f2dcdd8ff67f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
