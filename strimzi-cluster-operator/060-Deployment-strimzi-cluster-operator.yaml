apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0c8c15065ce6390e24209cde146d5179a6cfa99899802a012d5a4b9670248c4b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:890b672b9187a72d231d315058a3cc43132ec8edeb89d732261faa8120bcbb10
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:890b672b9187a72d231d315058a3cc43132ec8edeb89d732261faa8120bcbb10
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:890b672b9187a72d231d315058a3cc43132ec8edeb89d732261faa8120bcbb10
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:890b672b9187a72d231d315058a3cc43132ec8edeb89d732261faa8120bcbb10
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:145dce16153c6fb8355179ace58ca70573bfe00bb21902b6e11e2617c4bedd95
                3.0.1=quay.io/strimzi/kafka@sha256:2c43fb63e4a74724e75ec5ebfa4e9a93d7797a83ec2be09709b3e120e7a7692c
                3.1.0=quay.io/strimzi/kafka@sha256:890b672b9187a72d231d315058a3cc43132ec8edeb89d732261faa8120bcbb10
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:145dce16153c6fb8355179ace58ca70573bfe00bb21902b6e11e2617c4bedd95
                3.0.1=quay.io/strimzi/kafka@sha256:2c43fb63e4a74724e75ec5ebfa4e9a93d7797a83ec2be09709b3e120e7a7692c
                3.1.0=quay.io/strimzi/kafka@sha256:890b672b9187a72d231d315058a3cc43132ec8edeb89d732261faa8120bcbb10
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
