              value: quay.io/strimzi/jmxtrans@sha256:8b67f821e76d833cc33b38f41ff0c93eb990d853879dccc38774772c25ee8742
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f17e8ee327ca966f82bac6a0a2ba2f7fa50dba1418b2a4c93740b809c40fce41
