apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:720cbc00e29b612e79119e4b9c23fbf47e8705150f55479f26348c357607b61f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:966351b3dcbd0fc2729825670a6f19c93b67175ae036cb07891ffc306eee2338
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:966351b3dcbd0fc2729825670a6f19c93b67175ae036cb07891ffc306eee2338
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:966351b3dcbd0fc2729825670a6f19c93b67175ae036cb07891ffc306eee2338
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:966351b3dcbd0fc2729825670a6f19c93b67175ae036cb07891ffc306eee2338
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:b188487158d05848935f0ac2eb2ee07f46539602b804efb2d35d53b4d1a3dc5c
                2.8.1=quay.io/strimzi/kafka@sha256:fd8eacd8626d43b06aa2003cfe175681e0de76df6186a22b3e026af853be3f0e
                3.0.0=quay.io/strimzi/kafka@sha256:966351b3dcbd0fc2729825670a6f19c93b67175ae036cb07891ffc306eee2338
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:b188487158d05848935f0ac2eb2ee07f46539602b804efb2d35d53b4d1a3dc5c
                2.8.1=quay.io/strimzi/kafka@sha256:fd8eacd8626d43b06aa2003cfe175681e0de76df6186a22b3e026af853be3f0e
                3.0.0=quay.io/strimzi/kafka@sha256:966351b3dcbd0fc2729825670a6f19c93b67175ae036cb07891ffc306eee2338
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
