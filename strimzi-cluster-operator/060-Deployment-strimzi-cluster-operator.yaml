apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:403ea69a1ca693a664e2c28307545f6fafad0bb39f1f75de718e6b36f6d9c438
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3815691f332d1b8dc238dc453ece1140571684226f28090d811ed9a52de8bdc
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3815691f332d1b8dc238dc453ece1140571684226f28090d811ed9a52de8bdc
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3815691f332d1b8dc238dc453ece1140571684226f28090d811ed9a52de8bdc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0c9f9ba9f9a9d41ae7edcfa36838b35824bfb170fad93e6d0f8dd6316892811b
                3.1.1=quay.io/strimzi/kafka@sha256:445fb7d68be1c580f88830928c76035ed774d026ed97b9421f274fe19162f365
                3.2.0=quay.io/strimzi/kafka@sha256:d3815691f332d1b8dc238dc453ece1140571684226f28090d811ed9a52de8bdc
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0c9f9ba9f9a9d41ae7edcfa36838b35824bfb170fad93e6d0f8dd6316892811b
                3.1.1=quay.io/strimzi/kafka@sha256:445fb7d68be1c580f88830928c76035ed774d026ed97b9421f274fe19162f365
                3.2.0=quay.io/strimzi/kafka@sha256:d3815691f332d1b8dc238dc453ece1140571684226f28090d811ed9a52de8bdc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0c9f9ba9f9a9d41ae7edcfa36838b35824bfb170fad93e6d0f8dd6316892811b
                3.1.1=quay.io/strimzi/kafka@sha256:445fb7d68be1c580f88830928c76035ed774d026ed97b9421f274fe19162f365
                3.2.0=quay.io/strimzi/kafka@sha256:d3815691f332d1b8dc238dc453ece1140571684226f28090d811ed9a52de8bdc
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:0c9f9ba9f9a9d41ae7edcfa36838b35824bfb170fad93e6d0f8dd6316892811b
