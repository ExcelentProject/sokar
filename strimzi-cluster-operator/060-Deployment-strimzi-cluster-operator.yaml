            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0c8c676fa3b0c1533ec5a6ae114d8195db35a22870d2af9c7403cce5bbbdbbaf
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0c8c676fa3b0c1533ec5a6ae114d8195db35a22870d2af9c7403cce5bbbdbbaf
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:3d37609d645b9e78f68fc01f17bb11397e81066792a4186261076d922c754272
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:78c59b7a2743796b6b4ac56b173bc08a87d5564dcbea2021443e2d2a0bc50506
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
