apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:0dad0aa46a1994f6846c372ca752213473847bea0d3b917c582131070fa85d72
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4ce99c51a7ba81383b715a9eb770dad79b18ff1fd533fbad7378bc4cda194969
                3.0.1=quay.io/strimzi/kafka@sha256:e87535bfa5eebb8239e74e027b4631560152baab69510184249ad0614279b261
                3.1.0=quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4ce99c51a7ba81383b715a9eb770dad79b18ff1fd533fbad7378bc4cda194969
                3.0.1=quay.io/strimzi/kafka@sha256:e87535bfa5eebb8239e74e027b4631560152baab69510184249ad0614279b261
                3.1.0=quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4ce99c51a7ba81383b715a9eb770dad79b18ff1fd533fbad7378bc4cda194969
                3.0.1=quay.io/strimzi/kafka@sha256:e87535bfa5eebb8239e74e027b4631560152baab69510184249ad0614279b261
                3.1.0=quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4ce99c51a7ba81383b715a9eb770dad79b18ff1fd533fbad7378bc4cda194969
                3.0.1=quay.io/strimzi/kafka@sha256:e87535bfa5eebb8239e74e027b4631560152baab69510184249ad0614279b261
                3.1.0=quay.io/strimzi/kafka@sha256:fb576d89c4839d37578985f35e4fd3645f73399264c208e6e077bd314634053f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0dad0aa46a1994f6846c372ca752213473847bea0d3b917c582131070fa85d72
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:0dad0aa46a1994f6846c372ca752213473847bea0d3b917c582131070fa85d72
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:0dad0aa46a1994f6846c372ca752213473847bea0d3b917c582131070fa85d72
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:83064c7dc387f6d5c701b0d8bc47f63a8f56ff64f22d04a42ddf42be3760de04
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:1f3ca8949d144bc2c17e08c956fba0833844a1805244cae860a409d96e73d322
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
