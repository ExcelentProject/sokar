apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:cc97784e3fe07cd5836fcb9f8e231c20c27a29fd094c1b32858ec9b08db56835
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:8aac5d8fffb58d066d1f666db52c6d08c4871d00201dbc248f7e2a6471e85d9a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:8aac5d8fffb58d066d1f666db52c6d08c4871d00201dbc248f7e2a6471e85d9a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:8aac5d8fffb58d066d1f666db52c6d08c4871d00201dbc248f7e2a6471e85d9a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e87036130dccecffd2569fd57b62c2b32d3b564d8abcc67e646500fdbbb21e31
                3.1.1=quay.io/strimzi/kafka@sha256:9d5100c3530754340f9b89a3ac7a02db80e1495b39ee179a1e0a2b321692c0cb
                3.2.0=quay.io/strimzi/kafka@sha256:8aac5d8fffb58d066d1f666db52c6d08c4871d00201dbc248f7e2a6471e85d9a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e87036130dccecffd2569fd57b62c2b32d3b564d8abcc67e646500fdbbb21e31
                3.1.1=quay.io/strimzi/kafka@sha256:9d5100c3530754340f9b89a3ac7a02db80e1495b39ee179a1e0a2b321692c0cb
                3.2.0=quay.io/strimzi/kafka@sha256:8aac5d8fffb58d066d1f666db52c6d08c4871d00201dbc248f7e2a6471e85d9a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e87036130dccecffd2569fd57b62c2b32d3b564d8abcc67e646500fdbbb21e31
                3.1.1=quay.io/strimzi/kafka@sha256:9d5100c3530754340f9b89a3ac7a02db80e1495b39ee179a1e0a2b321692c0cb
                3.2.0=quay.io/strimzi/kafka@sha256:8aac5d8fffb58d066d1f666db52c6d08c4871d00201dbc248f7e2a6471e85d9a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e87036130dccecffd2569fd57b62c2b32d3b564d8abcc67e646500fdbbb21e31
                3.1.1=quay.io/strimzi/kafka@sha256:9d5100c3530754340f9b89a3ac7a02db80e1495b39ee179a1e0a2b321692c0cb
