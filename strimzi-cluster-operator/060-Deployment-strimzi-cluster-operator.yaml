apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:61618c4c1fe5fae380e04f60b37b1063c91da5f574f4284ef0f12b3a80e7eb41
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6d1580628c7a330aec1611866064ad858cc79a5e2c780e9892e69e7052054443
                3.0.1=quay.io/strimzi/kafka@sha256:b977ea74dc4863867945f0c9fbd9072d91777a747324ec653fce25254860fb70
                3.1.0=quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6d1580628c7a330aec1611866064ad858cc79a5e2c780e9892e69e7052054443
                3.0.1=quay.io/strimzi/kafka@sha256:b977ea74dc4863867945f0c9fbd9072d91777a747324ec653fce25254860fb70
                3.1.0=quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6d1580628c7a330aec1611866064ad858cc79a5e2c780e9892e69e7052054443
                3.0.1=quay.io/strimzi/kafka@sha256:b977ea74dc4863867945f0c9fbd9072d91777a747324ec653fce25254860fb70
                3.1.0=quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:6d1580628c7a330aec1611866064ad858cc79a5e2c780e9892e69e7052054443
                3.0.1=quay.io/strimzi/kafka@sha256:b977ea74dc4863867945f0c9fbd9072d91777a747324ec653fce25254860fb70
                3.1.0=quay.io/strimzi/kafka@sha256:fdb384fd6819df00fd1552902e6008474eca4c83385b94173beb14ca1603e60e
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:61618c4c1fe5fae380e04f60b37b1063c91da5f574f4284ef0f12b3a80e7eb41
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:61618c4c1fe5fae380e04f60b37b1063c91da5f574f4284ef0f12b3a80e7eb41
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:61618c4c1fe5fae380e04f60b37b1063c91da5f574f4284ef0f12b3a80e7eb41
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:3e85211bab79184418dccda68837f821e00f2b02981ae88e7bb6d626924c5839
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:71f03ab4900150fab47851390f7a9540ecdebed9c9c087968b1fa0bc1bef2c2b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
