apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f7cbc7a7354298a395cd777202543201e865525f11e8ae7f87ccb659dcf1f40c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b3b82b2db8a5e94df95e1e08785dfcb40a0dc6c2cc55d0d9f226e3b5cd4ec65d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b3b82b2db8a5e94df95e1e08785dfcb40a0dc6c2cc55d0d9f226e3b5cd4ec65d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b3b82b2db8a5e94df95e1e08785dfcb40a0dc6c2cc55d0d9f226e3b5cd4ec65d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4dff0897fb86089992ba8b9cb6b6e3d88085fc29375bdc366f32bffe7b1aa200
                3.1.1=quay.io/strimzi/kafka@sha256:75910f96c3d5aa12ee3943bfbab5321135d137f1cb94b835c2977daae7ccb583
                3.2.0=quay.io/strimzi/kafka@sha256:b3b82b2db8a5e94df95e1e08785dfcb40a0dc6c2cc55d0d9f226e3b5cd4ec65d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4dff0897fb86089992ba8b9cb6b6e3d88085fc29375bdc366f32bffe7b1aa200
                3.1.1=quay.io/strimzi/kafka@sha256:75910f96c3d5aa12ee3943bfbab5321135d137f1cb94b835c2977daae7ccb583
                3.2.0=quay.io/strimzi/kafka@sha256:b3b82b2db8a5e94df95e1e08785dfcb40a0dc6c2cc55d0d9f226e3b5cd4ec65d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4dff0897fb86089992ba8b9cb6b6e3d88085fc29375bdc366f32bffe7b1aa200
                3.1.1=quay.io/strimzi/kafka@sha256:75910f96c3d5aa12ee3943bfbab5321135d137f1cb94b835c2977daae7ccb583
                3.2.0=quay.io/strimzi/kafka@sha256:b3b82b2db8a5e94df95e1e08785dfcb40a0dc6c2cc55d0d9f226e3b5cd4ec65d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
