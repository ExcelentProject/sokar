apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:baba070535f0c884f74ef28b341d88f1e4ff7b7caf92c1992bb78a3d421c3937
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b74e9e91ce7f4ac699c181380725f79fca1c63c284a1dd7d7ce2844a138bd9c7
                3.0.1=quay.io/strimzi/kafka@sha256:bf032d8581d96ad557f85fec296931fedbc1ea7c4656b5289df7facbb0aece85
                3.1.0=quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b74e9e91ce7f4ac699c181380725f79fca1c63c284a1dd7d7ce2844a138bd9c7
                3.0.1=quay.io/strimzi/kafka@sha256:bf032d8581d96ad557f85fec296931fedbc1ea7c4656b5289df7facbb0aece85
                3.1.0=quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
