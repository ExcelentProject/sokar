apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ebb1d2fbdc84a5aa73be6c92fac1d35caa3cd37f6c8def3ac56271454e22dfa6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d00c3d00c2321f28a3f5693cde40e2d39eb35c11ef48b05d912660c47ec2761d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d00c3d00c2321f28a3f5693cde40e2d39eb35c11ef48b05d912660c47ec2761d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d00c3d00c2321f28a3f5693cde40e2d39eb35c11ef48b05d912660c47ec2761d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9a2c440007f4138aaebd1f53441828c7842e3e9502f18f7964a19dc80aa81cbf
                3.1.1=quay.io/strimzi/kafka@sha256:9a93f8ddf2a54349372fa7d70b0c0c2a53e74b41c61e5f742e75fb4ff18bf1fc
                3.2.0=quay.io/strimzi/kafka@sha256:d00c3d00c2321f28a3f5693cde40e2d39eb35c11ef48b05d912660c47ec2761d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9a2c440007f4138aaebd1f53441828c7842e3e9502f18f7964a19dc80aa81cbf
                3.1.1=quay.io/strimzi/kafka@sha256:9a93f8ddf2a54349372fa7d70b0c0c2a53e74b41c61e5f742e75fb4ff18bf1fc
                3.2.0=quay.io/strimzi/kafka@sha256:d00c3d00c2321f28a3f5693cde40e2d39eb35c11ef48b05d912660c47ec2761d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9a2c440007f4138aaebd1f53441828c7842e3e9502f18f7964a19dc80aa81cbf
                3.1.1=quay.io/strimzi/kafka@sha256:9a93f8ddf2a54349372fa7d70b0c0c2a53e74b41c61e5f742e75fb4ff18bf1fc
