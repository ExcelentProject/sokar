apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9ff3b82334d03a5082a07a58e948754267e09cdc8d2c6a3e91a12049df003392
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:91f894f56d44c16a70d0228869bf37a955366fd3a05ae9397a2a3d1f49417755
                3.1.0=quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:91f894f56d44c16a70d0228869bf37a955366fd3a05ae9397a2a3d1f49417755
                3.1.0=quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:91f894f56d44c16a70d0228869bf37a955366fd3a05ae9397a2a3d1f49417755
                3.1.0=quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:91f894f56d44c16a70d0228869bf37a955366fd3a05ae9397a2a3d1f49417755
                3.1.0=quay.io/strimzi/kafka@sha256:b15eddea7f91bdf4a30b201465319b21800217ee43d33e5816339451333d81c7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9ff3b82334d03a5082a07a58e948754267e09cdc8d2c6a3e91a12049df003392
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9ff3b82334d03a5082a07a58e948754267e09cdc8d2c6a3e91a12049df003392
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9ff3b82334d03a5082a07a58e948754267e09cdc8d2c6a3e91a12049df003392
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:cf3f639769f19855237ddffd65b35b402cf79d32a951377afc35382a9b8cd6f1
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:80a86c80119e936ab717e74e43d840520874be854e3e3efb255f4c02ae72e53c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:367f07de522145f99d43854729d03361fe21c29454ce29aab9bc1716bf234dbc
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
