apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b97337144efddc2986e2028d79ce14ed147f7b6e0bb1fb39c2d819df97717b76
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:223d74f5f3c18b597c4e5e96dbfd9341a51ad1e3f2ccefc778e44e19a9138212
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:223d74f5f3c18b597c4e5e96dbfd9341a51ad1e3f2ccefc778e44e19a9138212
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:223d74f5f3c18b597c4e5e96dbfd9341a51ad1e3f2ccefc778e44e19a9138212
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7bd84be37aaf416bb903ae81880b0c4d634186e5a2ffe2a4597c3805152b1324
                3.1.1=quay.io/strimzi/kafka@sha256:913a4d00d78f725341b63ada2dbc0ec3fbd8471fd8df646f69202547f03e496e
                3.2.0=quay.io/strimzi/kafka@sha256:223d74f5f3c18b597c4e5e96dbfd9341a51ad1e3f2ccefc778e44e19a9138212
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7bd84be37aaf416bb903ae81880b0c4d634186e5a2ffe2a4597c3805152b1324
                3.1.1=quay.io/strimzi/kafka@sha256:913a4d00d78f725341b63ada2dbc0ec3fbd8471fd8df646f69202547f03e496e
                3.2.0=quay.io/strimzi/kafka@sha256:223d74f5f3c18b597c4e5e96dbfd9341a51ad1e3f2ccefc778e44e19a9138212
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:7bd84be37aaf416bb903ae81880b0c4d634186e5a2ffe2a4597c3805152b1324
                3.1.1=quay.io/strimzi/kafka@sha256:913a4d00d78f725341b63ada2dbc0ec3fbd8471fd8df646f69202547f03e496e
                3.2.0=quay.io/strimzi/kafka@sha256:223d74f5f3c18b597c4e5e96dbfd9341a51ad1e3f2ccefc778e44e19a9138212
