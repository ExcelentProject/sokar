apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6291faab653bb89a05fc073cd18ef029aafafa17ff6d1c030c094aabe8f5b567
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9ce7842f02c7689ee3c2fafe5247ac0b1153588207f7a64eb16aa92ca67e6d5c
                3.1.1=quay.io/strimzi/kafka@sha256:f7c37b8954abb2fbd3f8a9b0923bdfc8c238bafece7ea3880af0e708ad085f4b
                3.2.0=quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9ce7842f02c7689ee3c2fafe5247ac0b1153588207f7a64eb16aa92ca67e6d5c
                3.1.1=quay.io/strimzi/kafka@sha256:f7c37b8954abb2fbd3f8a9b0923bdfc8c238bafece7ea3880af0e708ad085f4b
                3.2.0=quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9ce7842f02c7689ee3c2fafe5247ac0b1153588207f7a64eb16aa92ca67e6d5c
                3.1.1=quay.io/strimzi/kafka@sha256:f7c37b8954abb2fbd3f8a9b0923bdfc8c238bafece7ea3880af0e708ad085f4b
                3.2.0=quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9ce7842f02c7689ee3c2fafe5247ac0b1153588207f7a64eb16aa92ca67e6d5c
                3.1.1=quay.io/strimzi/kafka@sha256:f7c37b8954abb2fbd3f8a9b0923bdfc8c238bafece7ea3880af0e708ad085f4b
                3.2.0=quay.io/strimzi/kafka@sha256:d3d0eded7e3147a87bd9fba6f3c451c9416f7948a88a99c83ab060f72695106c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6291faab653bb89a05fc073cd18ef029aafafa17ff6d1c030c094aabe8f5b567
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6291faab653bb89a05fc073cd18ef029aafafa17ff6d1c030c094aabe8f5b567
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6291faab653bb89a05fc073cd18ef029aafafa17ff6d1c030c094aabe8f5b567
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:af8504d7f0b462c820fabc914b4e04ce49a18c39a6e2168ac62effe7e2e34edb
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:781fbb4c91f14a2c52fdb1ca379f304287a5f0d83f5b9000d38fa659b2a622c5
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b1d55c6711058663a8680cb608158c79c6f8c548150bb86a870c3ea2bdda97a3
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
