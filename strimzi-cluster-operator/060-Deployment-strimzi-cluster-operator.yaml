              value: quay.io/strimzi/jmxtrans@sha256:a10aa8d5a25768a2fd5a1d60cb0831d06338f04ec7ec0f9c54c48beed35d384a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f17e8ee327ca966f82bac6a0a2ba2f7fa50dba1418b2a4c93740b809c40fce41
