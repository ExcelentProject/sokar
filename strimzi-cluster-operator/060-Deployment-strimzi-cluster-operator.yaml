              value: quay.io/strimzi/kafka@sha256:10605414861450168bf3e91e2e056852dd8702797cd1e2f079d99cc37737c6dc
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:7d399ad722ce9247c8544d8e8c67128b8db5423cf101ddda1a21197bfd262f86
                2.8.1=quay.io/strimzi/kafka@sha256:e134b0f8915eb77ef0ceface32f683ebefe8651ab96f55081be1f196df6c4347
                3.0.0=quay.io/strimzi/kafka@sha256:10605414861450168bf3e91e2e056852dd8702797cd1e2f079d99cc37737c6dc
