apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c4ecfdac4f2cebe4c0d8d46f44361b32a3ad4697a7d360945769fc9659cc933a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3d02d552d8ec57fb0be881cbf8d257d79ecea2e5eb46bd8cf880ff17712e4c01
                3.1.1=quay.io/strimzi/kafka@sha256:bf8ad08669661665d8c4194ca2582d82aba8a0cba5f2b15e9da7c593cfff7dc0
                3.2.0=quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3d02d552d8ec57fb0be881cbf8d257d79ecea2e5eb46bd8cf880ff17712e4c01
                3.1.1=quay.io/strimzi/kafka@sha256:bf8ad08669661665d8c4194ca2582d82aba8a0cba5f2b15e9da7c593cfff7dc0
                3.2.0=quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3d02d552d8ec57fb0be881cbf8d257d79ecea2e5eb46bd8cf880ff17712e4c01
                3.1.1=quay.io/strimzi/kafka@sha256:bf8ad08669661665d8c4194ca2582d82aba8a0cba5f2b15e9da7c593cfff7dc0
                3.2.0=quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3d02d552d8ec57fb0be881cbf8d257d79ecea2e5eb46bd8cf880ff17712e4c01
                3.1.1=quay.io/strimzi/kafka@sha256:bf8ad08669661665d8c4194ca2582d82aba8a0cba5f2b15e9da7c593cfff7dc0
                3.2.0=quay.io/strimzi/kafka@sha256:a7425be69e672c25daaacf556d0f575a877f992c1fd7bedd263c153530517bbd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c4ecfdac4f2cebe4c0d8d46f44361b32a3ad4697a7d360945769fc9659cc933a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c4ecfdac4f2cebe4c0d8d46f44361b32a3ad4697a7d360945769fc9659cc933a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c4ecfdac4f2cebe4c0d8d46f44361b32a3ad4697a7d360945769fc9659cc933a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:371e6f0e2c278bbc600752c66b7d08775b3b933c133318d79525536b61fa6e2f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:c7c34387ddae90e35e48a075a8d028cc2f7a625baa64dd3a035c2b5b2ba270f0
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:f3f7185eac9522b1e73d372ec86c19cdc797e582fcc8c414c8f8a38f90ae514c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
