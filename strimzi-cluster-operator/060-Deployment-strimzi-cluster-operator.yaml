apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:b0810c03b5ac0c709aec19019caad9dc205ff47af50ece444e5a320212f80c5f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e115d2ac0b25bbace854160d96359dcd09d28aa073481d70a8063bfa80a116de
                3.0.1=quay.io/strimzi/kafka@sha256:701bd3bc6192dac12717c313e6a28f3ae291db847268c253b5a02882389bbb2a
                3.1.0=quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e115d2ac0b25bbace854160d96359dcd09d28aa073481d70a8063bfa80a116de
                3.0.1=quay.io/strimzi/kafka@sha256:701bd3bc6192dac12717c313e6a28f3ae291db847268c253b5a02882389bbb2a
                3.1.0=quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e115d2ac0b25bbace854160d96359dcd09d28aa073481d70a8063bfa80a116de
                3.0.1=quay.io/strimzi/kafka@sha256:701bd3bc6192dac12717c313e6a28f3ae291db847268c253b5a02882389bbb2a
                3.1.0=quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e115d2ac0b25bbace854160d96359dcd09d28aa073481d70a8063bfa80a116de
                3.0.1=quay.io/strimzi/kafka@sha256:701bd3bc6192dac12717c313e6a28f3ae291db847268c253b5a02882389bbb2a
                3.1.0=quay.io/strimzi/kafka@sha256:ffbd26fab863186a01cd1a55f410e64e0261dc7f98e36b6533f5e0467815504f
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b0810c03b5ac0c709aec19019caad9dc205ff47af50ece444e5a320212f80c5f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b0810c03b5ac0c709aec19019caad9dc205ff47af50ece444e5a320212f80c5f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b0810c03b5ac0c709aec19019caad9dc205ff47af50ece444e5a320212f80c5f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e7215c185f09ea556be4060bc4c9c68a904daa4e35cfc2335f0a9abe75997421
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:b2db420be6e9d490894d8416a63610ab1b2e97ee9fd603499b714e0293e0eac8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f17e8ee327ca966f82bac6a0a2ba2f7fa50dba1418b2a4c93740b809c40fce41
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:c4a0b97b0e82909ad08cd4eb21e10ea82c1994dcb12c6126d8f1b1bd407ce7d5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
