apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:63c7d46f8944105ffdd062e97def8ecdfecba0e2f82bbf66bf84e31ff1d7b4bb
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:401620c90d24fdff5c314ab098231b4de2454b51e5f811a23b3db0665f93bb54
                3.0.1=quay.io/strimzi/kafka@sha256:b2aeab0da819abd87b843293811c1f0444c43e98d9479756a3a213829d8d0970
                3.1.0=quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:401620c90d24fdff5c314ab098231b4de2454b51e5f811a23b3db0665f93bb54
                3.0.1=quay.io/strimzi/kafka@sha256:b2aeab0da819abd87b843293811c1f0444c43e98d9479756a3a213829d8d0970
                3.1.0=quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
