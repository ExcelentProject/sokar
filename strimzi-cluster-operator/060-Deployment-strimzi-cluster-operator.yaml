apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:45385836316061783ce600a2f8df23574c65e15fbf2532650ab4bc0f48b19ba0
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cee462f42b7573e4d970348b2db8874ba64e6e3520cbef09f79c23bf43bd67d6
                3.0.1=quay.io/strimzi/kafka@sha256:da36d2d038d71097776687aab3ff9229a4f30c8c122a87b1c51ce94d9aac0019
                3.1.0=quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cee462f42b7573e4d970348b2db8874ba64e6e3520cbef09f79c23bf43bd67d6
                3.0.1=quay.io/strimzi/kafka@sha256:da36d2d038d71097776687aab3ff9229a4f30c8c122a87b1c51ce94d9aac0019
                3.1.0=quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:cee462f42b7573e4d970348b2db8874ba64e6e3520cbef09f79c23bf43bd67d6
                3.0.1=quay.io/strimzi/kafka@sha256:da36d2d038d71097776687aab3ff9229a4f30c8c122a87b1c51ce94d9aac0019
                3.1.0=quay.io/strimzi/kafka@sha256:5161219be9d665b39277ec1cdd24c2a1128d7da1660d98da993595f2444ee784
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
