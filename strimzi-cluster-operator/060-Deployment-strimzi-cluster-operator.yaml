apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a7f4f98cefc5c11050c4450c7f1d7a6c21a9b0fb3dc63b242320516438f01e43
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1ff95d4677fe515fce9ceffad92e26cf54e754d9c11267fe713139083693305
                3.1.1=quay.io/strimzi/kafka@sha256:f8836a7a02ac3d798c428e9b54902fdcbd19c9c0ecfb19b54448ad15b54df48f
                3.2.0=quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1ff95d4677fe515fce9ceffad92e26cf54e754d9c11267fe713139083693305
                3.1.1=quay.io/strimzi/kafka@sha256:f8836a7a02ac3d798c428e9b54902fdcbd19c9c0ecfb19b54448ad15b54df48f
                3.2.0=quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1ff95d4677fe515fce9ceffad92e26cf54e754d9c11267fe713139083693305
                3.1.1=quay.io/strimzi/kafka@sha256:f8836a7a02ac3d798c428e9b54902fdcbd19c9c0ecfb19b54448ad15b54df48f
                3.2.0=quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a1ff95d4677fe515fce9ceffad92e26cf54e754d9c11267fe713139083693305
                3.1.1=quay.io/strimzi/kafka@sha256:f8836a7a02ac3d798c428e9b54902fdcbd19c9c0ecfb19b54448ad15b54df48f
                3.2.0=quay.io/strimzi/kafka@sha256:e3cf5fe54fc2700b9b3ef6bbb2564fb4b21f457cb8037c90eafce9ddf1320ea7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a7f4f98cefc5c11050c4450c7f1d7a6c21a9b0fb3dc63b242320516438f01e43
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a7f4f98cefc5c11050c4450c7f1d7a6c21a9b0fb3dc63b242320516438f01e43
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a7f4f98cefc5c11050c4450c7f1d7a6c21a9b0fb3dc63b242320516438f01e43
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9edb021b7c07624ec36345e6ed2acfd4e72758576c672ddfb867a71f1a16625b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:d5778dc3edb661db6f4e890858d249ca9087b077ae98bdd0b8dee882eadc5df9
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
