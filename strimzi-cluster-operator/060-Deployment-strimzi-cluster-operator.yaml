apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9102af29fed460559cd7339e5ed26c8e7bf89938a093ebf625223795147e3f0f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:907732270b6ab00a91a628c7959dd45e91abb7f4d79b6fca82afd805d9d8c69d
                3.1.1=quay.io/strimzi/kafka@sha256:1146b961dba2bd392271bfad0852b0db824588e54a2e0fd7f881d89f06ab0ef4
                3.2.0=quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:907732270b6ab00a91a628c7959dd45e91abb7f4d79b6fca82afd805d9d8c69d
                3.1.1=quay.io/strimzi/kafka@sha256:1146b961dba2bd392271bfad0852b0db824588e54a2e0fd7f881d89f06ab0ef4
                3.2.0=quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:907732270b6ab00a91a628c7959dd45e91abb7f4d79b6fca82afd805d9d8c69d
                3.1.1=quay.io/strimzi/kafka@sha256:1146b961dba2bd392271bfad0852b0db824588e54a2e0fd7f881d89f06ab0ef4
                3.2.0=quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:907732270b6ab00a91a628c7959dd45e91abb7f4d79b6fca82afd805d9d8c69d
                3.1.1=quay.io/strimzi/kafka@sha256:1146b961dba2bd392271bfad0852b0db824588e54a2e0fd7f881d89f06ab0ef4
                3.2.0=quay.io/strimzi/kafka@sha256:22c75bc7ce14789dddd797709f85e228b1df71219f44a7be4864354734a5d9ab
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9102af29fed460559cd7339e5ed26c8e7bf89938a093ebf625223795147e3f0f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:9102af29fed460559cd7339e5ed26c8e7bf89938a093ebf625223795147e3f0f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:9102af29fed460559cd7339e5ed26c8e7bf89938a093ebf625223795147e3f0f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:df49707d4dc7b3193053086a76c90f7d1f0a7e158b270252c7401ceb19967562
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5d51dc77d0f37e8dc208c931dfb3a5118fdce248309646d1840ff91081dbfad7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
