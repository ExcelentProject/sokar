apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ab24bdaa7256937760143fda5cf46b891966f0ac3d4e750b914af98eb577d00f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:340de27b5e1f392181b6fdcecc99c95ddfcbd0c92c1d81f6f7304ed01bb0ce36
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:340de27b5e1f392181b6fdcecc99c95ddfcbd0c92c1d81f6f7304ed01bb0ce36
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:340de27b5e1f392181b6fdcecc99c95ddfcbd0c92c1d81f6f7304ed01bb0ce36
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:340de27b5e1f392181b6fdcecc99c95ddfcbd0c92c1d81f6f7304ed01bb0ce36
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:acd15770b0fcac1cd398d14a7ae643d3cb6d91b0a08a8c525a4ebc2035aa7fcf
                3.0.1=quay.io/strimzi/kafka@sha256:d3fca4f06112df74cb7bf02692c6beff50b8cb4b2c7b571f9d111a0f18d34ba9
                3.1.0=quay.io/strimzi/kafka@sha256:340de27b5e1f392181b6fdcecc99c95ddfcbd0c92c1d81f6f7304ed01bb0ce36
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:acd15770b0fcac1cd398d14a7ae643d3cb6d91b0a08a8c525a4ebc2035aa7fcf
                3.0.1=quay.io/strimzi/kafka@sha256:d3fca4f06112df74cb7bf02692c6beff50b8cb4b2c7b571f9d111a0f18d34ba9
                3.1.0=quay.io/strimzi/kafka@sha256:340de27b5e1f392181b6fdcecc99c95ddfcbd0c92c1d81f6f7304ed01bb0ce36
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
