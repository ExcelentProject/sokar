apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:183dbf54ae4a31d7c98f36bc50865e617b9e5791072bf4048f431440a594c8f9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6d7d6527c366b1a612693f34dbb1e84d836dff67a719b4ec70524414a90f330
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6d7d6527c366b1a612693f34dbb1e84d836dff67a719b4ec70524414a90f330
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f6d7d6527c366b1a612693f34dbb1e84d836dff67a719b4ec70524414a90f330
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b0c8e1616fb2c47e91b5036f42b44af63dc98d347e6c24cccc836601086c4bb2
                3.1.1=quay.io/strimzi/kafka@sha256:737e9c1516ad8c43ee5cb2dbc4caa330acd03c67f017cabd963b0f6a9c4ddcdb
                3.2.0=quay.io/strimzi/kafka@sha256:f6d7d6527c366b1a612693f34dbb1e84d836dff67a719b4ec70524414a90f330
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b0c8e1616fb2c47e91b5036f42b44af63dc98d347e6c24cccc836601086c4bb2
                3.1.1=quay.io/strimzi/kafka@sha256:737e9c1516ad8c43ee5cb2dbc4caa330acd03c67f017cabd963b0f6a9c4ddcdb
                3.2.0=quay.io/strimzi/kafka@sha256:f6d7d6527c366b1a612693f34dbb1e84d836dff67a719b4ec70524414a90f330
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b0c8e1616fb2c47e91b5036f42b44af63dc98d347e6c24cccc836601086c4bb2
                3.1.1=quay.io/strimzi/kafka@sha256:737e9c1516ad8c43ee5cb2dbc4caa330acd03c67f017cabd963b0f6a9c4ddcdb
                3.2.0=quay.io/strimzi/kafka@sha256:f6d7d6527c366b1a612693f34dbb1e84d836dff67a719b4ec70524414a90f330
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:b0c8e1616fb2c47e91b5036f42b44af63dc98d347e6c24cccc836601086c4bb2
                3.1.1=quay.io/strimzi/kafka@sha256:737e9c1516ad8c43ee5cb2dbc4caa330acd03c67f017cabd963b0f6a9c4ddcdb
