apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d4ad22aae071e2bb91bbbeeec66ab25281369b2ffb4d05457ebcbfc90dd98b20
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d7e56f604aa45c6480d69cf2ade219c897e194c8a7cf3c42bd13701916e23798
                3.1.1=quay.io/strimzi/kafka@sha256:53d5cffdee58ab37e17ef88e102203f5e39f3d3f4ed6f3e548eb1999de639190
                3.2.0=quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d7e56f604aa45c6480d69cf2ade219c897e194c8a7cf3c42bd13701916e23798
                3.1.1=quay.io/strimzi/kafka@sha256:53d5cffdee58ab37e17ef88e102203f5e39f3d3f4ed6f3e548eb1999de639190
                3.2.0=quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d7e56f604aa45c6480d69cf2ade219c897e194c8a7cf3c42bd13701916e23798
                3.1.1=quay.io/strimzi/kafka@sha256:53d5cffdee58ab37e17ef88e102203f5e39f3d3f4ed6f3e548eb1999de639190
                3.2.0=quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:d7e56f604aa45c6480d69cf2ade219c897e194c8a7cf3c42bd13701916e23798
                3.1.1=quay.io/strimzi/kafka@sha256:53d5cffdee58ab37e17ef88e102203f5e39f3d3f4ed6f3e548eb1999de639190
                3.2.0=quay.io/strimzi/kafka@sha256:b2bb5eeab0ae9906cfe18648260dfce7617c024749b2c3f269464c2d053fa3ab
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d4ad22aae071e2bb91bbbeeec66ab25281369b2ffb4d05457ebcbfc90dd98b20
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d4ad22aae071e2bb91bbbeeec66ab25281369b2ffb4d05457ebcbfc90dd98b20
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d4ad22aae071e2bb91bbbeeec66ab25281369b2ffb4d05457ebcbfc90dd98b20
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:470228832cb4fa830d8c5715f75e0db5c7010b3bb8022170145e13040e631f14
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:bf64e2b53e7528255f25d04a8a4194765b8797ef3ba1a366653d44771cb83100
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
