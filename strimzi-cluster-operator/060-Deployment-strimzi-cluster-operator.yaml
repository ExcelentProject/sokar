                2.8.1=quay.io/strimzi/kafka@sha256:903b91a85e71984dfc105716806b48779938ae2ab3fea752c95b28f920d68ebc
                3.0.0=quay.io/strimzi/kafka@sha256:c4e757025b18fae95ef83b1b959173d719606d43756a66079784a99d82b956f1
