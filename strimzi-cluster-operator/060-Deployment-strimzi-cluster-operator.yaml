apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ab3da238662b0858864fbbe9b88523f1459e1275d9fd19103c9f32711005e338
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8ee8baae36ebefedc27aeb7b8adbf6a2cdc1bda8d6cf91d04eb155be1d10289a
                3.1.1=quay.io/strimzi/kafka@sha256:51308b1de9a84ba86f5a95e0a5811b64b6c8482c096799df211560cf92d1e245
                3.2.0=quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8ee8baae36ebefedc27aeb7b8adbf6a2cdc1bda8d6cf91d04eb155be1d10289a
                3.1.1=quay.io/strimzi/kafka@sha256:51308b1de9a84ba86f5a95e0a5811b64b6c8482c096799df211560cf92d1e245
                3.2.0=quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8ee8baae36ebefedc27aeb7b8adbf6a2cdc1bda8d6cf91d04eb155be1d10289a
                3.1.1=quay.io/strimzi/kafka@sha256:51308b1de9a84ba86f5a95e0a5811b64b6c8482c096799df211560cf92d1e245
                3.2.0=quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:8ee8baae36ebefedc27aeb7b8adbf6a2cdc1bda8d6cf91d04eb155be1d10289a
                3.1.1=quay.io/strimzi/kafka@sha256:51308b1de9a84ba86f5a95e0a5811b64b6c8482c096799df211560cf92d1e245
                3.2.0=quay.io/strimzi/kafka@sha256:a46c4ebd0a0dcda444c87268961985f4b6ea1a012cdc0aeba84dfc9712652f80
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ab3da238662b0858864fbbe9b88523f1459e1275d9fd19103c9f32711005e338
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:ab3da238662b0858864fbbe9b88523f1459e1275d9fd19103c9f32711005e338
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:ab3da238662b0858864fbbe9b88523f1459e1275d9fd19103c9f32711005e338
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b73f979efdf9bac6a7284ee041374437a44b6550c846e2344c4cc1801abb6856
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:221f501c6d35b06a9595a74866862a59faffbfb6b11a489bbf812e12b2e69572
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:4fc887efc79375481dfa37fae3cc6d21ee9e4a080f80a849e405729962545314
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
