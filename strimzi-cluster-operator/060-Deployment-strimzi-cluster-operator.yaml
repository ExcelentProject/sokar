apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:6e37fc9f49e21ccd47b67aaf2c1b5b1d37c163756943ebdf7bd3d0a8579d9dad
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3156be0e3361faf131cb6dba983bc7efc0ced483ecfefab709b72d2e0bacc695
                3.0.1=quay.io/strimzi/kafka@sha256:f4c22cc3ad5b57b73c66c3031dfcca0e00149e9e6b694497528c69868fa3f7b2
                3.1.0=quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3156be0e3361faf131cb6dba983bc7efc0ced483ecfefab709b72d2e0bacc695
                3.0.1=quay.io/strimzi/kafka@sha256:f4c22cc3ad5b57b73c66c3031dfcca0e00149e9e6b694497528c69868fa3f7b2
                3.1.0=quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3156be0e3361faf131cb6dba983bc7efc0ced483ecfefab709b72d2e0bacc695
                3.0.1=quay.io/strimzi/kafka@sha256:f4c22cc3ad5b57b73c66c3031dfcca0e00149e9e6b694497528c69868fa3f7b2
                3.1.0=quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3156be0e3361faf131cb6dba983bc7efc0ced483ecfefab709b72d2e0bacc695
                3.0.1=quay.io/strimzi/kafka@sha256:f4c22cc3ad5b57b73c66c3031dfcca0e00149e9e6b694497528c69868fa3f7b2
                3.1.0=quay.io/strimzi/kafka@sha256:1ef3e5e2aba51b671b9c8d898235ab3aefe2288fffcac31f328aadd334810cd3
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6e37fc9f49e21ccd47b67aaf2c1b5b1d37c163756943ebdf7bd3d0a8579d9dad
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:6e37fc9f49e21ccd47b67aaf2c1b5b1d37c163756943ebdf7bd3d0a8579d9dad
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:6e37fc9f49e21ccd47b67aaf2c1b5b1d37c163756943ebdf7bd3d0a8579d9dad
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e7215c185f09ea556be4060bc4c9c68a904daa4e35cfc2335f0a9abe75997421
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:594c0e572678d49268a65e03df50099138c3793256daf0c7d6d4eade43c74662
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:f17e8ee327ca966f82bac6a0a2ba2f7fa50dba1418b2a4c93740b809c40fce41
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:969399d0b423a9ef14c98cf2862cf7e54c0f30b23968f6a8dc94f8c185c84b2e
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
