                3.0.1=quay.io/strimzi/kafka@sha256:29e91529db75258fae348763c5e8b2f3b9f0249a7d9276032e0f32f409e07eb8
                3.1.0=quay.io/strimzi/kafka@sha256:864f81a479ab1babc29d9c39ec2f6942e1c53e4269a0fce9d6887472ab69908b
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:3d18bad39f7ae648d9cb8c4aa6abf63a7d786ac774413b5e23bef40a4f7953cc
                3.0.1=quay.io/strimzi/kafka@sha256:29e91529db75258fae348763c5e8b2f3b9f0249a7d9276032e0f32f409e07eb8
                3.1.0=quay.io/strimzi/kafka@sha256:864f81a479ab1babc29d9c39ec2f6942e1c53e4269a0fce9d6887472ab69908b
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
