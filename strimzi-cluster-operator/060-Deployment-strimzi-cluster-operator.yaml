                3.0.1=quay.io/strimzi/kafka@sha256:914a01f851d83f6cfb2b2efad5c315e299440e4d5bd750112e43042b1057a3d5
                3.1.0=quay.io/strimzi/kafka@sha256:5d178121fefbc47c131ae44a2a2e53ad2d446f9e8a3a33e632665eb02534077e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7ea49e72d6781a2b00609183d0a9fd87bd786642063a509f7df41e4e9b2dc1a
                3.0.1=quay.io/strimzi/kafka@sha256:914a01f851d83f6cfb2b2efad5c315e299440e4d5bd750112e43042b1057a3d5
                3.1.0=quay.io/strimzi/kafka@sha256:5d178121fefbc47c131ae44a2a2e53ad2d446f9e8a3a33e632665eb02534077e
