apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:ac576e3c3466e3ffdb7f9d4a01fef6968e499c80e0914a217a909683ae308236
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:79c03b85e8d0ad5b20f8f1c8d2cf13e8f99a5e6dcdc8f2867c6a3ee4d8516a4f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:79c03b85e8d0ad5b20f8f1c8d2cf13e8f99a5e6dcdc8f2867c6a3ee4d8516a4f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:79c03b85e8d0ad5b20f8f1c8d2cf13e8f99a5e6dcdc8f2867c6a3ee4d8516a4f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:90fc5aa59ea4de46b1a3cb5a079f365e508edb05057d4567d1b5f98cced0c74e
                3.1.1=quay.io/strimzi/kafka@sha256:1153de80e02d8ab96402c0f4b50d9c9a6ca1ce6073300a859cb577c322f439e9
                3.2.0=quay.io/strimzi/kafka@sha256:79c03b85e8d0ad5b20f8f1c8d2cf13e8f99a5e6dcdc8f2867c6a3ee4d8516a4f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:90fc5aa59ea4de46b1a3cb5a079f365e508edb05057d4567d1b5f98cced0c74e
                3.1.1=quay.io/strimzi/kafka@sha256:1153de80e02d8ab96402c0f4b50d9c9a6ca1ce6073300a859cb577c322f439e9
                3.2.0=quay.io/strimzi/kafka@sha256:79c03b85e8d0ad5b20f8f1c8d2cf13e8f99a5e6dcdc8f2867c6a3ee4d8516a4f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:90fc5aa59ea4de46b1a3cb5a079f365e508edb05057d4567d1b5f98cced0c74e
                3.1.1=quay.io/strimzi/kafka@sha256:1153de80e02d8ab96402c0f4b50d9c9a6ca1ce6073300a859cb577c322f439e9
                3.2.0=quay.io/strimzi/kafka@sha256:79c03b85e8d0ad5b20f8f1c8d2cf13e8f99a5e6dcdc8f2867c6a3ee4d8516a4f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:90fc5aa59ea4de46b1a3cb5a079f365e508edb05057d4567d1b5f98cced0c74e
                3.1.1=quay.io/strimzi/kafka@sha256:1153de80e02d8ab96402c0f4b50d9c9a6ca1ce6073300a859cb577c322f439e9
