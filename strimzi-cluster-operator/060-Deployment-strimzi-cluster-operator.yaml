                2.8.1=quay.io/strimzi/kafka@sha256:65f7dc11fe281e8d61ed4bb8476b3a99336ac4e3e7d41a72d433c8f4e5f81086
                3.0.0=quay.io/strimzi/kafka@sha256:6c564c060671fcd511ea0bda86a22d1458467a7df9bcc8d36a3684eeacdc2d30
