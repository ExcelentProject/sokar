apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8d0ce8b7083dff8dd0d83758f36de590906965a0eac24c445d9f4a81150ddab3
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:acf8d8c60c6464935beffdcabaef40a7a099db831ad30e235b4d1b92aa52c60b
                3.1.0=quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:acf8d8c60c6464935beffdcabaef40a7a099db831ad30e235b4d1b92aa52c60b
                3.1.0=quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:acf8d8c60c6464935beffdcabaef40a7a099db831ad30e235b4d1b92aa52c60b
                3.1.0=quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:acf8d8c60c6464935beffdcabaef40a7a099db831ad30e235b4d1b92aa52c60b
                3.1.0=quay.io/strimzi/kafka@sha256:632b4c300bd04e547f7daee3d0aa3f41d914f81e0767e9922f74b7bf808ee6bd
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d0ce8b7083dff8dd0d83758f36de590906965a0eac24c445d9f4a81150ddab3
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d0ce8b7083dff8dd0d83758f36de590906965a0eac24c445d9f4a81150ddab3
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8d0ce8b7083dff8dd0d83758f36de590906965a0eac24c445d9f4a81150ddab3
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:9b29b3528dbd0a5819a43c4a8d0373c9a0f632618b1d62fcef21b2f37ca3b73b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ec1d3b639f80f79d324c215dc0f3e415524122738484223b124655755ca8cb7f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:3ceea4d0aebd36174f10300c1dd0ff64df4812c7f2995e208fdba719e6a75a49
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
