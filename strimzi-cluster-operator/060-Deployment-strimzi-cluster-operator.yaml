                3.0.1=quay.io/strimzi/kafka@sha256:9504020073daf35a129392620e0491564bde30c6fb0801f3a32db81219e67a60
                3.1.0=quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
