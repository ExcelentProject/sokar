apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bdd677280fc3d379cf08b08758990535f33321381b7d00529e2ce6b6e7621e0d
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bc08c0938acaed6ccdd7f99e4653d49ddda7d22cf27202dfe6b60645f4913946
                3.0.1=quay.io/strimzi/kafka@sha256:af7eed058296a54e0fe8e0db6a99684cef8a554610221b680748b5de57ae04d9
                3.1.0=quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bc08c0938acaed6ccdd7f99e4653d49ddda7d22cf27202dfe6b60645f4913946
                3.0.1=quay.io/strimzi/kafka@sha256:af7eed058296a54e0fe8e0db6a99684cef8a554610221b680748b5de57ae04d9
                3.1.0=quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bc08c0938acaed6ccdd7f99e4653d49ddda7d22cf27202dfe6b60645f4913946
                3.0.1=quay.io/strimzi/kafka@sha256:af7eed058296a54e0fe8e0db6a99684cef8a554610221b680748b5de57ae04d9
                3.1.0=quay.io/strimzi/kafka@sha256:0bf41d51753e3743bdaa086c2ee39cff7a69582433e41b1e08e1057cc847268e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bc08c0938acaed6ccdd7f99e4653d49ddda7d22cf27202dfe6b60645f4913946
                3.0.1=quay.io/strimzi/kafka@sha256:af7eed058296a54e0fe8e0db6a99684cef8a554610221b680748b5de57ae04d9
