apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c24b6f938622afb8d7db5f9822aef7f5dec19657986efd15c47acb028934042c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:234a1c7ec2a1a148ef8308da074804b54febb8ebf69265de53bae94f0c78d4c0
                3.1.1=quay.io/strimzi/kafka@sha256:b993201e6e439685812eef7a59946c4c9bdb76d20cf5066c4ad956f3e5cea750
                3.2.0=quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:234a1c7ec2a1a148ef8308da074804b54febb8ebf69265de53bae94f0c78d4c0
                3.1.1=quay.io/strimzi/kafka@sha256:b993201e6e439685812eef7a59946c4c9bdb76d20cf5066c4ad956f3e5cea750
                3.2.0=quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:234a1c7ec2a1a148ef8308da074804b54febb8ebf69265de53bae94f0c78d4c0
                3.1.1=quay.io/strimzi/kafka@sha256:b993201e6e439685812eef7a59946c4c9bdb76d20cf5066c4ad956f3e5cea750
                3.2.0=quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:234a1c7ec2a1a148ef8308da074804b54febb8ebf69265de53bae94f0c78d4c0
                3.1.1=quay.io/strimzi/kafka@sha256:b993201e6e439685812eef7a59946c4c9bdb76d20cf5066c4ad956f3e5cea750
                3.2.0=quay.io/strimzi/kafka@sha256:4cbb974786956710d590599e868eb1f832ddcc70b7ff37d7e92c644641ab8cf7
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c24b6f938622afb8d7db5f9822aef7f5dec19657986efd15c47acb028934042c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:c24b6f938622afb8d7db5f9822aef7f5dec19657986efd15c47acb028934042c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:c24b6f938622afb8d7db5f9822aef7f5dec19657986efd15c47acb028934042c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1ba45c474d13be2613aecb5c86830a5f131fde2a74013ae1806847ba384ca979
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:8be897a19ff9e73ead6c2e6886092f05175427731f5e04f730dadcb0988fff68
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:757087a29389f7d3b0a98e58b0b54525ea43d07dccdd675e6d619fdbdfa1455c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
