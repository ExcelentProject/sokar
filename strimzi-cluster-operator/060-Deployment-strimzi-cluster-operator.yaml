apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9b109eea25553b75668db1eccba5d03838b4580b17d110f616246b61658a5fc4
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5df3a78e733a77c45e680d18498087f8e61fcabfd319d53f5a46c426b11f89f2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5df3a78e733a77c45e680d18498087f8e61fcabfd319d53f5a46c426b11f89f2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5df3a78e733a77c45e680d18498087f8e61fcabfd319d53f5a46c426b11f89f2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adf286f1c9415564af1cef7f3e689f8149257fbbdf96ba6be571e3d9eaaa3b50
                3.0.1=quay.io/strimzi/kafka@sha256:981f2f3ba283a1db95c70b9814140eba35fccfb547785e03d56480f146bdd7a5
                3.1.0=quay.io/strimzi/kafka@sha256:5df3a78e733a77c45e680d18498087f8e61fcabfd319d53f5a46c426b11f89f2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adf286f1c9415564af1cef7f3e689f8149257fbbdf96ba6be571e3d9eaaa3b50
                3.0.1=quay.io/strimzi/kafka@sha256:981f2f3ba283a1db95c70b9814140eba35fccfb547785e03d56480f146bdd7a5
                3.1.0=quay.io/strimzi/kafka@sha256:5df3a78e733a77c45e680d18498087f8e61fcabfd319d53f5a46c426b11f89f2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adf286f1c9415564af1cef7f3e689f8149257fbbdf96ba6be571e3d9eaaa3b50
                3.0.1=quay.io/strimzi/kafka@sha256:981f2f3ba283a1db95c70b9814140eba35fccfb547785e03d56480f146bdd7a5
                3.1.0=quay.io/strimzi/kafka@sha256:5df3a78e733a77c45e680d18498087f8e61fcabfd319d53f5a46c426b11f89f2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adf286f1c9415564af1cef7f3e689f8149257fbbdf96ba6be571e3d9eaaa3b50
                3.0.1=quay.io/strimzi/kafka@sha256:981f2f3ba283a1db95c70b9814140eba35fccfb547785e03d56480f146bdd7a5
