apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:413c1904872a0dc0fb1fb88be2e494097a0cd19bbb9d4a11273cda6c6454b44f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:fa08f81a4546c6f07ca912e709e0fbab84a687ca39e24778290e2447671c86e2
                3.1.0=quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:fa08f81a4546c6f07ca912e709e0fbab84a687ca39e24778290e2447671c86e2
                3.1.0=quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:fa08f81a4546c6f07ca912e709e0fbab84a687ca39e24778290e2447671c86e2
                3.1.0=quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:fa08f81a4546c6f07ca912e709e0fbab84a687ca39e24778290e2447671c86e2
                3.1.0=quay.io/strimzi/kafka@sha256:1d8cb9241279b1036dde04e0658b8657cac4c8aab75d0d062a5ff4301e8a0476
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:413c1904872a0dc0fb1fb88be2e494097a0cd19bbb9d4a11273cda6c6454b44f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:413c1904872a0dc0fb1fb88be2e494097a0cd19bbb9d4a11273cda6c6454b44f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:413c1904872a0dc0fb1fb88be2e494097a0cd19bbb9d4a11273cda6c6454b44f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:27f8e72ef1d2df0fbdbdd83db4578ee6bc8d65864a40b6c91eb7a2d1f64c7a9b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:6f884217789bdd34698c1ad373883d226e397d33e69d6accad6eb07c36441d78
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6d50d9973cd9337d30465aaf5253768e2f57bb21d852c0414a083bfc35ae307b
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
