apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:496d20b286b51202dc4055cf58b52438759fcca9dc2ebdcd35dd8186f942ea9b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adc4cc02b0edd2081815102656414009e22b11742fb52f7ebfcdb602944f2aff
                3.0.1=quay.io/strimzi/kafka@sha256:2450bf775441e37c392f1f0762a09b92b2f76f515bde2bc522e60fd8e7fdc3f7
                3.1.0=quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adc4cc02b0edd2081815102656414009e22b11742fb52f7ebfcdb602944f2aff
                3.0.1=quay.io/strimzi/kafka@sha256:2450bf775441e37c392f1f0762a09b92b2f76f515bde2bc522e60fd8e7fdc3f7
                3.1.0=quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adc4cc02b0edd2081815102656414009e22b11742fb52f7ebfcdb602944f2aff
                3.0.1=quay.io/strimzi/kafka@sha256:2450bf775441e37c392f1f0762a09b92b2f76f515bde2bc522e60fd8e7fdc3f7
                3.1.0=quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:adc4cc02b0edd2081815102656414009e22b11742fb52f7ebfcdb602944f2aff
                3.0.1=quay.io/strimzi/kafka@sha256:2450bf775441e37c392f1f0762a09b92b2f76f515bde2bc522e60fd8e7fdc3f7
                3.1.0=quay.io/strimzi/kafka@sha256:ee87010535d9c39f0fd8f137a881a798492e9661d98bf639496b9a9be36d3402
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:496d20b286b51202dc4055cf58b52438759fcca9dc2ebdcd35dd8186f942ea9b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:496d20b286b51202dc4055cf58b52438759fcca9dc2ebdcd35dd8186f942ea9b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:496d20b286b51202dc4055cf58b52438759fcca9dc2ebdcd35dd8186f942ea9b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:b1bfd695b7e45c399a5699dc68c1406e6f5d1cda0a30fc8cdb9648c91cbbe895
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ba72e741fd934e9ba5c5c5fcf952bdc0f821d1f661b9647e8c68207df91fd0df
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:6cdb69cfd50751534feffdbfd6d334d5434f19a1208f2530d9e01d413fac5ed7
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
