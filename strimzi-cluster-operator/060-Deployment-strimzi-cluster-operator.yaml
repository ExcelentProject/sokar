            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:baba070535f0c884f74ef28b341d88f1e4ff7b7caf92c1992bb78a3d421c3937
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
