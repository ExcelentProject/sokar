apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e34dc49a9b7e298dfd1f915b1dd16b72733159e662c243cf43890de25ce81f28
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f0e02dcec916e3e94b7eda7f022888622f165ddf5aa7afd8e2ccae3a91275c33
                3.1.1=quay.io/strimzi/kafka@sha256:2eb98ac4d1314148f29a5013eca23f872ae4cb37ed22bdd341bc25161f3f5efc
                3.2.0=quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f0e02dcec916e3e94b7eda7f022888622f165ddf5aa7afd8e2ccae3a91275c33
                3.1.1=quay.io/strimzi/kafka@sha256:2eb98ac4d1314148f29a5013eca23f872ae4cb37ed22bdd341bc25161f3f5efc
                3.2.0=quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f0e02dcec916e3e94b7eda7f022888622f165ddf5aa7afd8e2ccae3a91275c33
                3.1.1=quay.io/strimzi/kafka@sha256:2eb98ac4d1314148f29a5013eca23f872ae4cb37ed22bdd341bc25161f3f5efc
                3.2.0=quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:f0e02dcec916e3e94b7eda7f022888622f165ddf5aa7afd8e2ccae3a91275c33
                3.1.1=quay.io/strimzi/kafka@sha256:2eb98ac4d1314148f29a5013eca23f872ae4cb37ed22bdd341bc25161f3f5efc
                3.2.0=quay.io/strimzi/kafka@sha256:ad3dca90c64ebdf63e8d12db443f89eb0ff5a64e04c72fff8eb9765d83309f79
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e34dc49a9b7e298dfd1f915b1dd16b72733159e662c243cf43890de25ce81f28
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:e34dc49a9b7e298dfd1f915b1dd16b72733159e662c243cf43890de25ce81f28
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:e34dc49a9b7e298dfd1f915b1dd16b72733159e662c243cf43890de25ce81f28
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1dc429113d3d2026bc958af9f6637b5269752d48569bb68a73772c91a8db08e3
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:fa5289600d919bd2cd32a14df00564ec7136cb9e5e809bfe07b21bac3905ac4f
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:eef48fabca84531a18264d5278b5615a48db05121a0248a85f26608435970cb0
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
