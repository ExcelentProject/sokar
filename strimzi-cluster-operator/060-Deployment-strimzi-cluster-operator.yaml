apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3a868158c3978f968505a221a283b78161ab023ac6a3bdb8be9a87cf9c6a97e2
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f8373d901d5070de25ac59ced530b3e8886ea7547675a9e5017079c9509f73d
                3.1.1=quay.io/strimzi/kafka@sha256:6dc3eeca80fd8debdad0db53720718ed685f07a10030c55d19e18dd4816d46e4
                3.2.0=quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f8373d901d5070de25ac59ced530b3e8886ea7547675a9e5017079c9509f73d
                3.1.1=quay.io/strimzi/kafka@sha256:6dc3eeca80fd8debdad0db53720718ed685f07a10030c55d19e18dd4816d46e4
                3.2.0=quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f8373d901d5070de25ac59ced530b3e8886ea7547675a9e5017079c9509f73d
                3.1.1=quay.io/strimzi/kafka@sha256:6dc3eeca80fd8debdad0db53720718ed685f07a10030c55d19e18dd4816d46e4
                3.2.0=quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:2f8373d901d5070de25ac59ced530b3e8886ea7547675a9e5017079c9509f73d
                3.1.1=quay.io/strimzi/kafka@sha256:6dc3eeca80fd8debdad0db53720718ed685f07a10030c55d19e18dd4816d46e4
                3.2.0=quay.io/strimzi/kafka@sha256:bdc1662461ec1ea0509b8aaf26f7c3b422c178b9b1d798588eeebccd4575934a
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3a868158c3978f968505a221a283b78161ab023ac6a3bdb8be9a87cf9c6a97e2
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3a868158c3978f968505a221a283b78161ab023ac6a3bdb8be9a87cf9c6a97e2
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3a868158c3978f968505a221a283b78161ab023ac6a3bdb8be9a87cf9c6a97e2
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:2e1de4bded9967a40b681f3e41f83be2a6b12db615cce4fbd8d74e28efcfe199
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a429be1a3ff92397d91cd850c9d215d9869fb3a25f25443f09619ec673c26b24
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:a81d112e3d113d03a2f05969cd65a2ad5d5ed94d7e493e761586ec2e6afe69a5
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
