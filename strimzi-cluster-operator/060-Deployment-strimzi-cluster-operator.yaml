apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:82b12f5a5dbbc25f83801b369a7939688ae0e3b67047c992766fb48a2628ce01
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9500a20b959de38bb068dcf3fd6d4439718309b1c9684c2afc60b25dc47a91ca
                3.1.1=quay.io/strimzi/kafka@sha256:61175c425a9bde41cc881729a182414cd7006e94360e1b03fb11d26865adc153
                3.2.0=quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9500a20b959de38bb068dcf3fd6d4439718309b1c9684c2afc60b25dc47a91ca
                3.1.1=quay.io/strimzi/kafka@sha256:61175c425a9bde41cc881729a182414cd7006e94360e1b03fb11d26865adc153
                3.2.0=quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9500a20b959de38bb068dcf3fd6d4439718309b1c9684c2afc60b25dc47a91ca
                3.1.1=quay.io/strimzi/kafka@sha256:61175c425a9bde41cc881729a182414cd7006e94360e1b03fb11d26865adc153
                3.2.0=quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9500a20b959de38bb068dcf3fd6d4439718309b1c9684c2afc60b25dc47a91ca
                3.1.1=quay.io/strimzi/kafka@sha256:61175c425a9bde41cc881729a182414cd7006e94360e1b03fb11d26865adc153
                3.2.0=quay.io/strimzi/kafka@sha256:57faa3861705df904fae36608a91a3e8ac26efea6067f7f975ba52c753c0be64
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:82b12f5a5dbbc25f83801b369a7939688ae0e3b67047c992766fb48a2628ce01
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:82b12f5a5dbbc25f83801b369a7939688ae0e3b67047c992766fb48a2628ce01
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:82b12f5a5dbbc25f83801b369a7939688ae0e3b67047c992766fb48a2628ce01
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1dc429113d3d2026bc958af9f6637b5269752d48569bb68a73772c91a8db08e3
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:a43b813482165d5c28349913367fa7a9bd2c1cca6c74402634bc9f8c88fe1fef
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e8e3609bc46ada6f77307c314ba8c5e4bd01a5773f5253d49b2a83e060b76684
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
