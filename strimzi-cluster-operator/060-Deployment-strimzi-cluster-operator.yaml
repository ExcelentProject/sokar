apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f8233894916480bdfa6623d2fe5504e2ae72ed8742f7d07270043c8e0bf5b224
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f67c3a06c3ad2cbcb2de3612808b5b5031706ae9923ac84a4685183dccad37e1
                3.0.1=quay.io/strimzi/kafka@sha256:9504020073daf35a129392620e0491564bde30c6fb0801f3a32db81219e67a60
                3.1.0=quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:f67c3a06c3ad2cbcb2de3612808b5b5031706ae9923ac84a4685183dccad37e1
                3.0.1=quay.io/strimzi/kafka@sha256:9504020073daf35a129392620e0491564bde30c6fb0801f3a32db81219e67a60
                3.1.0=quay.io/strimzi/kafka@sha256:27280e110ad33db0752610805ae67e5e8744d1b8c8130167246671c21eae5c6f
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
