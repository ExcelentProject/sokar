apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bd544c6e9adab170c81cffacdf3a2517419608b4f54c8bcc5b931717111274d8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9c89b20e9d5371749b5c7eb335060be6eab551cd0f2288f91cb122e9230788f8
                3.1.1=quay.io/strimzi/kafka@sha256:37738d3e0c87c1c6eff1e68547046707ff482f24b14089d0302703a1a80e12aa
                3.2.0=quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9c89b20e9d5371749b5c7eb335060be6eab551cd0f2288f91cb122e9230788f8
                3.1.1=quay.io/strimzi/kafka@sha256:37738d3e0c87c1c6eff1e68547046707ff482f24b14089d0302703a1a80e12aa
                3.2.0=quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9c89b20e9d5371749b5c7eb335060be6eab551cd0f2288f91cb122e9230788f8
                3.1.1=quay.io/strimzi/kafka@sha256:37738d3e0c87c1c6eff1e68547046707ff482f24b14089d0302703a1a80e12aa
                3.2.0=quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:9c89b20e9d5371749b5c7eb335060be6eab551cd0f2288f91cb122e9230788f8
                3.1.1=quay.io/strimzi/kafka@sha256:37738d3e0c87c1c6eff1e68547046707ff482f24b14089d0302703a1a80e12aa
                3.2.0=quay.io/strimzi/kafka@sha256:5ebbf2ee761ac133b29d1a6e224860d276a619e087ea9cdb68498a3a0a88111d
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bd544c6e9adab170c81cffacdf3a2517419608b4f54c8bcc5b931717111274d8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bd544c6e9adab170c81cffacdf3a2517419608b4f54c8bcc5b931717111274d8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bd544c6e9adab170c81cffacdf3a2517419608b4f54c8bcc5b931717111274d8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:bd420c6e28a126c59999fb87d01dc83b45a58257667a3bda6f268c2d6de7220f
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:20e46f8da994c964c3a659a973d7cb45d674680fb05189e39d78ec94599af9fb
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:02b0a4437fa69394bea389722542935163436885d7a143122ec6e2ef00a5d524
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
