apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d78ec6c5d6c929a8df19b9dedd6871d5f2c6e0a89ed2d6f9a93c57cadd70e64f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:8a600c8edbc9cd5a5f4276764c4b291059f826787cd2b9e2f521413552cc495e
                3.0.1=quay.io/strimzi/kafka@sha256:d8354ec3952cf1c0f71b4576a388be93081dc059794946ddda768f52b26b6eeb
                3.1.0=quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:8a600c8edbc9cd5a5f4276764c4b291059f826787cd2b9e2f521413552cc495e
                3.0.1=quay.io/strimzi/kafka@sha256:d8354ec3952cf1c0f71b4576a388be93081dc059794946ddda768f52b26b6eeb
                3.1.0=quay.io/strimzi/kafka@sha256:d406b903e10f7e3bac029969a0d2ebdbc195fdb6cd7b2361fbfd6f83cd8cb1a1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
