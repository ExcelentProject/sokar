            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b8ba0e1918f154887f37994568b9daf90eb20ba9b7bcd86d82ec33db30695fe8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:b8ba0e1918f154887f37994568b9daf90eb20ba9b7bcd86d82ec33db30695fe8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:b8ba0e1918f154887f37994568b9daf90eb20ba9b7bcd86d82ec33db30695fe8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:e34be514c27a13aeca14a192c0f22041c8dab64d65abbf21070dbfc13f36c671
