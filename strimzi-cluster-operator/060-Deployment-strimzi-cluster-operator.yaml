apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8ec8c403bd3c72a052084c3f7628ffbcbad40246d449d17fcb7a55e0307778a9
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bb107c01252747e20184830bb5dffe4181604496f633c0552e1c362943e63b77
                3.0.1=quay.io/strimzi/kafka@sha256:426b00160a52f09e153c834475505339a5bea53436d67b966783408eb0db5e1c
                3.1.0=quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bb107c01252747e20184830bb5dffe4181604496f633c0552e1c362943e63b77
                3.0.1=quay.io/strimzi/kafka@sha256:426b00160a52f09e153c834475505339a5bea53436d67b966783408eb0db5e1c
                3.1.0=quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:bb107c01252747e20184830bb5dffe4181604496f633c0552e1c362943e63b77
                3.0.1=quay.io/strimzi/kafka@sha256:426b00160a52f09e153c834475505339a5bea53436d67b966783408eb0db5e1c
                3.1.0=quay.io/strimzi/kafka@sha256:5993236ae469c1806f2c4f6951b103bf463d629488f9012f2c38b2c89510d5da
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
