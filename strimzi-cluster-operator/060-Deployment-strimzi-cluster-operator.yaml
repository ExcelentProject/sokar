apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:70c750fa965e0962caa58e83fa8d7fb62a6a0e3330a7cf05124950705d44e7fe
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d26a92622bd1690d008c3ff047f92faaeba6ae21a8661185d824c5b767742dd7
                3.0.1=quay.io/strimzi/kafka@sha256:75efd3576abdc8130fb5b988f5fa23f6183b3088994611823d9848047f92461e
                3.1.0=quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d26a92622bd1690d008c3ff047f92faaeba6ae21a8661185d824c5b767742dd7
                3.0.1=quay.io/strimzi/kafka@sha256:75efd3576abdc8130fb5b988f5fa23f6183b3088994611823d9848047f92461e
                3.1.0=quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d26a92622bd1690d008c3ff047f92faaeba6ae21a8661185d824c5b767742dd7
                3.0.1=quay.io/strimzi/kafka@sha256:75efd3576abdc8130fb5b988f5fa23f6183b3088994611823d9848047f92461e
                3.1.0=quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d26a92622bd1690d008c3ff047f92faaeba6ae21a8661185d824c5b767742dd7
                3.0.1=quay.io/strimzi/kafka@sha256:75efd3576abdc8130fb5b988f5fa23f6183b3088994611823d9848047f92461e
                3.1.0=quay.io/strimzi/kafka@sha256:c7189142ea807c7c91b3333d0a258d84463a76b6051e4eac274badda0dad9e5c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:70c750fa965e0962caa58e83fa8d7fb62a6a0e3330a7cf05124950705d44e7fe
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:70c750fa965e0962caa58e83fa8d7fb62a6a0e3330a7cf05124950705d44e7fe
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:70c750fa965e0962caa58e83fa8d7fb62a6a0e3330a7cf05124950705d44e7fe
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a1fbe9e309fac8324c96f19667f4d9837266e7d79fcd8da85976930a3d90444b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:cef49582817f19a18bb6f2692c5ec0e2729e58041f6fb5f8447dc723d2ba9124
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b7214886c3b1107fdc14d191bf700d94a09cbef08e4fae3127b8c98a4d07ae5c
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
