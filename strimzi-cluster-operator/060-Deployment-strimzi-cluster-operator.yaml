apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:5589a2a48685ad0f60c92ce55588b16cf9a89a4e3b2b8c40eccd56435d16ae19
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:3d1f5af0108f8a6b0d3ddb69ed2dda866b6d4b3c14f394416c0005f3b4fa94ec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:3d1f5af0108f8a6b0d3ddb69ed2dda866b6d4b3c14f394416c0005f3b4fa94ec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:3d1f5af0108f8a6b0d3ddb69ed2dda866b6d4b3c14f394416c0005f3b4fa94ec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:5ffd8f4cf8b6aca0a2a0a5c80736bd67e01a6cc665392f52dcb02f1fc4443398
                3.0.1=quay.io/strimzi/kafka@sha256:1a9ac22936ff435840383209c969a488e20e061a9adfce91d988e9dbdd510a4a
                3.1.0=quay.io/strimzi/kafka@sha256:3d1f5af0108f8a6b0d3ddb69ed2dda866b6d4b3c14f394416c0005f3b4fa94ec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:5ffd8f4cf8b6aca0a2a0a5c80736bd67e01a6cc665392f52dcb02f1fc4443398
                3.0.1=quay.io/strimzi/kafka@sha256:1a9ac22936ff435840383209c969a488e20e061a9adfce91d988e9dbdd510a4a
                3.1.0=quay.io/strimzi/kafka@sha256:3d1f5af0108f8a6b0d3ddb69ed2dda866b6d4b3c14f394416c0005f3b4fa94ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:5ffd8f4cf8b6aca0a2a0a5c80736bd67e01a6cc665392f52dcb02f1fc4443398
                3.0.1=quay.io/strimzi/kafka@sha256:1a9ac22936ff435840383209c969a488e20e061a9adfce91d988e9dbdd510a4a
                3.1.0=quay.io/strimzi/kafka@sha256:3d1f5af0108f8a6b0d3ddb69ed2dda866b6d4b3c14f394416c0005f3b4fa94ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:5ffd8f4cf8b6aca0a2a0a5c80736bd67e01a6cc665392f52dcb02f1fc4443398
