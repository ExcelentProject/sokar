apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f5a4f069dc5057a406f7fa65d7caf03bdfc8ab8224b0d0c5d9fe0cc1518307b8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4d472d0389c95181367078255cf61ca801f468563a1c091dfcdce872016c3884
                3.1.0=quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4d472d0389c95181367078255cf61ca801f468563a1c091dfcdce872016c3884
                3.1.0=quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4d472d0389c95181367078255cf61ca801f468563a1c091dfcdce872016c3884
                3.1.0=quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:4d472d0389c95181367078255cf61ca801f468563a1c091dfcdce872016c3884
                3.1.0=quay.io/strimzi/kafka@sha256:714a73d55f56ef8d840252aa1d4331ba1d2eac3d31218995d9a7219bda294dbb
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f5a4f069dc5057a406f7fa65d7caf03bdfc8ab8224b0d0c5d9fe0cc1518307b8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f5a4f069dc5057a406f7fa65d7caf03bdfc8ab8224b0d0c5d9fe0cc1518307b8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f5a4f069dc5057a406f7fa65d7caf03bdfc8ab8224b0d0c5d9fe0cc1518307b8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:f415b0621065e9736dc0fb15ec884f8ab491c1077f9bb5de4eaf56517ffe3b4c
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:9f2b2c331d5870785b5838aaade4cb6dd01634bdd7e92b005541abdba661d47b
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:5df575fdec81b49b117bcce9f405ff13ed24b524ef1519f80ce0beb8a03eba35
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
