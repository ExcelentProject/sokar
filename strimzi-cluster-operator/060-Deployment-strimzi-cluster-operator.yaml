apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:61c4eef60bdda8740f58b8914f493246316a418c91682a799b7b668f2d4c1644
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2bd5c649106010836d18cf0199a2c3ac23baf3c28a7a3de9eb87852445c0128e
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2bd5c649106010836d18cf0199a2c3ac23baf3c28a7a3de9eb87852445c0128e
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2bd5c649106010836d18cf0199a2c3ac23baf3c28a7a3de9eb87852445c0128e
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e2fb54554b1344c05ebe8a77f9039a108701e7420c992073ccc045aca901f0fe
                3.1.1=quay.io/strimzi/kafka@sha256:45003ddc6651a495094cbcfc4fc82a026afb4a7dd42e20ca18af7655f42bae5e
                3.2.0=quay.io/strimzi/kafka@sha256:2bd5c649106010836d18cf0199a2c3ac23baf3c28a7a3de9eb87852445c0128e
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e2fb54554b1344c05ebe8a77f9039a108701e7420c992073ccc045aca901f0fe
                3.1.1=quay.io/strimzi/kafka@sha256:45003ddc6651a495094cbcfc4fc82a026afb4a7dd42e20ca18af7655f42bae5e
                3.2.0=quay.io/strimzi/kafka@sha256:2bd5c649106010836d18cf0199a2c3ac23baf3c28a7a3de9eb87852445c0128e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:e2fb54554b1344c05ebe8a77f9039a108701e7420c992073ccc045aca901f0fe
                3.1.1=quay.io/strimzi/kafka@sha256:45003ddc6651a495094cbcfc4fc82a026afb4a7dd42e20ca18af7655f42bae5e
                3.2.0=quay.io/strimzi/kafka@sha256:2bd5c649106010836d18cf0199a2c3ac23baf3c28a7a3de9eb87852445c0128e
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
