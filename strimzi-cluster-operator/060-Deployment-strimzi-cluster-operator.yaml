apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3a7e6ab15a38879249233acf11e1ba779f437a456215ef71b78f887c1296e6a6
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:134639bbb33ae71401a00ce7abca9ef99527cc73eb1d08d7e6fdb467ae7e99e3
                3.0.1=quay.io/strimzi/kafka@sha256:189f824d5cc0f4395376501c7674341a3bc0f13e6f605b04e3b3442e49860b82
                3.1.0=quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:134639bbb33ae71401a00ce7abca9ef99527cc73eb1d08d7e6fdb467ae7e99e3
                3.0.1=quay.io/strimzi/kafka@sha256:189f824d5cc0f4395376501c7674341a3bc0f13e6f605b04e3b3442e49860b82
                3.1.0=quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:134639bbb33ae71401a00ce7abca9ef99527cc73eb1d08d7e6fdb467ae7e99e3
                3.0.1=quay.io/strimzi/kafka@sha256:189f824d5cc0f4395376501c7674341a3bc0f13e6f605b04e3b3442e49860b82
                3.1.0=quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:134639bbb33ae71401a00ce7abca9ef99527cc73eb1d08d7e6fdb467ae7e99e3
                3.0.1=quay.io/strimzi/kafka@sha256:189f824d5cc0f4395376501c7674341a3bc0f13e6f605b04e3b3442e49860b82
                3.1.0=quay.io/strimzi/kafka@sha256:9969ea83f25a00a14bbec01f3c585158336699d2053ee18b61774b2641042836
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3a7e6ab15a38879249233acf11e1ba779f437a456215ef71b78f887c1296e6a6
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3a7e6ab15a38879249233acf11e1ba779f437a456215ef71b78f887c1296e6a6
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3a7e6ab15a38879249233acf11e1ba779f437a456215ef71b78f887c1296e6a6
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:080c1ee23b8730e53a5d9675d69a7973f138163ee47cd1d457c06b56a9999f29
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:fade9631c39191c54c07e62c72ba4b7ea8ff7d3ad8962094a4aeb06a50dd6a82
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
