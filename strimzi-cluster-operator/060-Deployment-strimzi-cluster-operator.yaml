apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:2340e254ea0e23781360c041ce86db94cf6ba67c64686d4a183920a23def249b
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:2564d52cbe12a81bd3aaa2f78a7c90a8f881f28b6c39bcb4c803029bf941a88d
                3.0.1=quay.io/strimzi/kafka@sha256:43c0bc0b1075cb902f978dfeb5bd917909fbcabab3f21cfc673e778678279490
                3.1.0=quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:2564d52cbe12a81bd3aaa2f78a7c90a8f881f28b6c39bcb4c803029bf941a88d
                3.0.1=quay.io/strimzi/kafka@sha256:43c0bc0b1075cb902f978dfeb5bd917909fbcabab3f21cfc673e778678279490
                3.1.0=quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:2564d52cbe12a81bd3aaa2f78a7c90a8f881f28b6c39bcb4c803029bf941a88d
                3.0.1=quay.io/strimzi/kafka@sha256:43c0bc0b1075cb902f978dfeb5bd917909fbcabab3f21cfc673e778678279490
                3.1.0=quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:2564d52cbe12a81bd3aaa2f78a7c90a8f881f28b6c39bcb4c803029bf941a88d
                3.0.1=quay.io/strimzi/kafka@sha256:43c0bc0b1075cb902f978dfeb5bd917909fbcabab3f21cfc673e778678279490
                3.1.0=quay.io/strimzi/kafka@sha256:d354fdedb20c9032a5f3023011eb45c71fe4e269308becc6e7bd18d920850f4c
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2340e254ea0e23781360c041ce86db94cf6ba67c64686d4a183920a23def249b
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:2340e254ea0e23781360c041ce86db94cf6ba67c64686d4a183920a23def249b
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:2340e254ea0e23781360c041ce86db94cf6ba67c64686d4a183920a23def249b
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a2c6f38fae5a00303feb68647d686e710241c28daab555f705eb7d990b98ab46
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:e54ae48fbf4e01468b6776243457ba2d1870bc27010cc2988f3fd5161993624e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:71b609dfa027e9f9bafe0d953c4135fa8854cda70e3544fc83d504bbba204150
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
