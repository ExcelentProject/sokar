apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:3aed73323674d26b257b1c499de3a3dc21b0df577607d849e5831833fa5b8f50
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57e83ecd63f9d3782b5592e0dba48095406eecbe33e9873c05abd3a44c75f776
                3.1.1=quay.io/strimzi/kafka@sha256:70769f55ca83c469aabdfb41854785b6e1fc935d1d2c87a01f0774d3fef7208d
                3.2.0=quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57e83ecd63f9d3782b5592e0dba48095406eecbe33e9873c05abd3a44c75f776
                3.1.1=quay.io/strimzi/kafka@sha256:70769f55ca83c469aabdfb41854785b6e1fc935d1d2c87a01f0774d3fef7208d
                3.2.0=quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57e83ecd63f9d3782b5592e0dba48095406eecbe33e9873c05abd3a44c75f776
                3.1.1=quay.io/strimzi/kafka@sha256:70769f55ca83c469aabdfb41854785b6e1fc935d1d2c87a01f0774d3fef7208d
                3.2.0=quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:57e83ecd63f9d3782b5592e0dba48095406eecbe33e9873c05abd3a44c75f776
                3.1.1=quay.io/strimzi/kafka@sha256:70769f55ca83c469aabdfb41854785b6e1fc935d1d2c87a01f0774d3fef7208d
                3.2.0=quay.io/strimzi/kafka@sha256:6648bf6ca01142b18c3b6ba93d2cfeb5810c92dec2e85fed44ca9ff8d3230e29
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3aed73323674d26b257b1c499de3a3dc21b0df577607d849e5831833fa5b8f50
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:3aed73323674d26b257b1c499de3a3dc21b0df577607d849e5831833fa5b8f50
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:3aed73323674d26b257b1c499de3a3dc21b0df577607d849e5831833fa5b8f50
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1dc429113d3d2026bc958af9f6637b5269752d48569bb68a73772c91a8db08e3
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:1936299c87cb8b43dde013216894a108bcd3abe242418b883430e28b8e04ebdf
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:ff2bd1e2c5ad8e121a54fcf7d6783ae21af4db2999b3c03a2ed2822d2e28ab45
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
