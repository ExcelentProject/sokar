apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f0f0f5aaaa764f891e01b320eb86a0aa236cf2c0ac901fbd77ea4b955158edc8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:754eee35c8fe1126953016b7f09d0bab9923085b02ef0c14ad119a1a7076b052
                3.0.1=quay.io/strimzi/kafka@sha256:d7474329a040ec1ea1ab5a3ff8405c1f02c9859c38637d40d4aa1c008e5d2bf8
                3.1.0=quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:754eee35c8fe1126953016b7f09d0bab9923085b02ef0c14ad119a1a7076b052
                3.0.1=quay.io/strimzi/kafka@sha256:d7474329a040ec1ea1ab5a3ff8405c1f02c9859c38637d40d4aa1c008e5d2bf8
                3.1.0=quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:754eee35c8fe1126953016b7f09d0bab9923085b02ef0c14ad119a1a7076b052
                3.0.1=quay.io/strimzi/kafka@sha256:d7474329a040ec1ea1ab5a3ff8405c1f02c9859c38637d40d4aa1c008e5d2bf8
                3.1.0=quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:754eee35c8fe1126953016b7f09d0bab9923085b02ef0c14ad119a1a7076b052
                3.0.1=quay.io/strimzi/kafka@sha256:d7474329a040ec1ea1ab5a3ff8405c1f02c9859c38637d40d4aa1c008e5d2bf8
                3.1.0=quay.io/strimzi/kafka@sha256:982faa82e1f6a94d7206800f472174a6af0e8ea1ad11a9d38c90f14123505bfa
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f0f0f5aaaa764f891e01b320eb86a0aa236cf2c0ac901fbd77ea4b955158edc8
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:f0f0f5aaaa764f891e01b320eb86a0aa236cf2c0ac901fbd77ea4b955158edc8
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:f0f0f5aaaa764f891e01b320eb86a0aa236cf2c0ac901fbd77ea4b955158edc8
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:a1fbe9e309fac8324c96f19667f4d9837266e7d79fcd8da85976930a3d90444b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:93c09297dd64363bfcc197860aa3b198a55845e7bdb381811b42cc0602d5dd5e
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:76956a3a833859a62090b2ee0867e6aba02219ef47c4d9e864d4aceae49741dd
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
