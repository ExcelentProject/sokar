apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:8d033af9f755869a2d7375cb4de3dbc68534cff50be8f823e38a8f19d1e4676c
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:efd7a1a4790a7c9a38b70f4c0b6f6dda05862c0cb61bc5874d7a2e15032269a5
                3.1.1=quay.io/strimzi/kafka@sha256:1201cf53e91d26e37bdc204c5832978088fa8faed36d5e00b486a27ba499bd44
                3.2.0=quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:efd7a1a4790a7c9a38b70f4c0b6f6dda05862c0cb61bc5874d7a2e15032269a5
                3.1.1=quay.io/strimzi/kafka@sha256:1201cf53e91d26e37bdc204c5832978088fa8faed36d5e00b486a27ba499bd44
                3.2.0=quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:efd7a1a4790a7c9a38b70f4c0b6f6dda05862c0cb61bc5874d7a2e15032269a5
                3.1.1=quay.io/strimzi/kafka@sha256:1201cf53e91d26e37bdc204c5832978088fa8faed36d5e00b486a27ba499bd44
                3.2.0=quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:efd7a1a4790a7c9a38b70f4c0b6f6dda05862c0cb61bc5874d7a2e15032269a5
                3.1.1=quay.io/strimzi/kafka@sha256:1201cf53e91d26e37bdc204c5832978088fa8faed36d5e00b486a27ba499bd44
                3.2.0=quay.io/strimzi/kafka@sha256:f42834b5041963a5dc590a4003e58be76d98a82eda13640dbf4adcd129d694ec
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d033af9f755869a2d7375cb4de3dbc68534cff50be8f823e38a8f19d1e4676c
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:8d033af9f755869a2d7375cb4de3dbc68534cff50be8f823e38a8f19d1e4676c
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:8d033af9f755869a2d7375cb4de3dbc68534cff50be8f823e38a8f19d1e4676c
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:af8504d7f0b462c820fabc914b4e04ce49a18c39a6e2168ac62effe7e2e34edb
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f6728000c2f7812f6e144eaf600dea1c7ab8d9f12692aadbca416f2ae2265116
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:92c97362d0b94e4ba8fc0cafee13cf6652d076310cde73b301f46f04b6730ce2
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
