                3.0.1=quay.io/strimzi/kafka@sha256:b2aeab0da819abd87b843293811c1f0444c43e98d9479756a3a213829d8d0970
                3.1.0=quay.io/strimzi/kafka@sha256:58d5f240cc19045b7f290750577d94f86d4e5860816bcec81252b48da6b34810
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
