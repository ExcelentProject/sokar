apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:22c1308de11dae34477387d68235a48a7877040f757369ff0a2dc771ebf3ceae
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a2ee86a2dc70f4a1800b1444c5a4318388e937ac49fb31e7df7d813f1f4c5c40
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a2ee86a2dc70f4a1800b1444c5a4318388e937ac49fb31e7df7d813f1f4c5c40
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a2ee86a2dc70f4a1800b1444c5a4318388e937ac49fb31e7df7d813f1f4c5c40
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:49a63a143f97151d0f06e36f7a3ad503d4fc0541964b6f49630fb42214b06ada
                3.0.1=quay.io/strimzi/kafka@sha256:7cd0c2156a8f43d0e05ca2edb919d37b9b9543c9a2eda4f70538a971534597ad
                3.1.0=quay.io/strimzi/kafka@sha256:a2ee86a2dc70f4a1800b1444c5a4318388e937ac49fb31e7df7d813f1f4c5c40
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:49a63a143f97151d0f06e36f7a3ad503d4fc0541964b6f49630fb42214b06ada
                3.0.1=quay.io/strimzi/kafka@sha256:7cd0c2156a8f43d0e05ca2edb919d37b9b9543c9a2eda4f70538a971534597ad
                3.1.0=quay.io/strimzi/kafka@sha256:a2ee86a2dc70f4a1800b1444c5a4318388e937ac49fb31e7df7d813f1f4c5c40
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:49a63a143f97151d0f06e36f7a3ad503d4fc0541964b6f49630fb42214b06ada
                3.0.1=quay.io/strimzi/kafka@sha256:7cd0c2156a8f43d0e05ca2edb919d37b9b9543c9a2eda4f70538a971534597ad
