apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f62044d82e3fe84ab5bb87b4af6056f9ee87a3aef50bed3c5d62ba88c5c17607
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c16e99f7fdd37b0f1c7e1b91228b5690c917509b6a7e92706aff7c714acc38a8
                3.0.1=quay.io/strimzi/kafka@sha256:7abb8ebc1b275a69b2437fe2641b321e637495146756778e4e8c17870884abfb
                3.1.0=quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c16e99f7fdd37b0f1c7e1b91228b5690c917509b6a7e92706aff7c714acc38a8
                3.0.1=quay.io/strimzi/kafka@sha256:7abb8ebc1b275a69b2437fe2641b321e637495146756778e4e8c17870884abfb
                3.1.0=quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c16e99f7fdd37b0f1c7e1b91228b5690c917509b6a7e92706aff7c714acc38a8
                3.0.1=quay.io/strimzi/kafka@sha256:7abb8ebc1b275a69b2437fe2641b321e637495146756778e4e8c17870884abfb
                3.1.0=quay.io/strimzi/kafka@sha256:9b0f72f3fe8302ab675ca6685808a07b043d9c7e8285178da2a1149f57100bed
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:c16e99f7fdd37b0f1c7e1b91228b5690c917509b6a7e92706aff7c714acc38a8
