                2.8.1=quay.io/strimzi/kafka@sha256:9edbe289fb528ae341b91d3fede2f5c94bf8d40faf44bd5fb1c3e51de66f60bc
                3.0.0=quay.io/strimzi/kafka@sha256:bec43ac38444d115bb59a6abefe298afbc4a988419b909ef314e3eee4a505222
