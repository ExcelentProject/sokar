            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a302bae309eafbbb0b0caa1248b6f6ef2218414337d0d8b0bf85bc0314dea541
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a302bae309eafbbb0b0caa1248b6f6ef2218414337d0d8b0bf85bc0314dea541
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a302bae309eafbbb0b0caa1248b6f6ef2218414337d0d8b0bf85bc0314dea541
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:9b29b3528dbd0a5819a43c4a8d0373c9a0f632618b1d62fcef21b2f37ca3b73b
