apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:9cb204e602b01962dba2564b4176587099beaa8bca7cbd0a4566db08e20b01ad
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:afe7be7e439901c24cb71d600db633213e9f8214986ff46f8fde2a46216860e0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:afe7be7e439901c24cb71d600db633213e9f8214986ff46f8fde2a46216860e0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:afe7be7e439901c24cb71d600db633213e9f8214986ff46f8fde2a46216860e0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3f832853ccfba3b8b3ec0d3109bac6c4e0526a97ff6343306ee588799678ce5d
                3.1.1=quay.io/strimzi/kafka@sha256:d834804152332afb3bcf0f348f5269eec7b8a7d938b24310a7aeb08e7df150d3
                3.2.0=quay.io/strimzi/kafka@sha256:afe7be7e439901c24cb71d600db633213e9f8214986ff46f8fde2a46216860e0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3f832853ccfba3b8b3ec0d3109bac6c4e0526a97ff6343306ee588799678ce5d
                3.1.1=quay.io/strimzi/kafka@sha256:d834804152332afb3bcf0f348f5269eec7b8a7d938b24310a7aeb08e7df150d3
                3.2.0=quay.io/strimzi/kafka@sha256:afe7be7e439901c24cb71d600db633213e9f8214986ff46f8fde2a46216860e0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3f832853ccfba3b8b3ec0d3109bac6c4e0526a97ff6343306ee588799678ce5d
                3.1.1=quay.io/strimzi/kafka@sha256:d834804152332afb3bcf0f348f5269eec7b8a7d938b24310a7aeb08e7df150d3
                3.2.0=quay.io/strimzi/kafka@sha256:afe7be7e439901c24cb71d600db633213e9f8214986ff46f8fde2a46216860e0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:3f832853ccfba3b8b3ec0d3109bac6c4e0526a97ff6343306ee588799678ce5d
                3.1.1=quay.io/strimzi/kafka@sha256:d834804152332afb3bcf0f348f5269eec7b8a7d938b24310a7aeb08e7df150d3
