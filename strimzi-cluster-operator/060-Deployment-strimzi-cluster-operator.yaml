apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:a55f320befecf4750ad48fb5635c8d567d2447f52ebdeca92d3e2239429ce74a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0bd51a54192e5fc21bf448ae9764088b54fa00fe008219b232591628937e4e55
                3.0.1=quay.io/strimzi/kafka@sha256:f952e04f1e19e4ba577b223577dfad1912d23696394ab0cb6c7d4bac11865992
                3.1.0=quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0bd51a54192e5fc21bf448ae9764088b54fa00fe008219b232591628937e4e55
                3.0.1=quay.io/strimzi/kafka@sha256:f952e04f1e19e4ba577b223577dfad1912d23696394ab0cb6c7d4bac11865992
                3.1.0=quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0bd51a54192e5fc21bf448ae9764088b54fa00fe008219b232591628937e4e55
                3.0.1=quay.io/strimzi/kafka@sha256:f952e04f1e19e4ba577b223577dfad1912d23696394ab0cb6c7d4bac11865992
                3.1.0=quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:0bd51a54192e5fc21bf448ae9764088b54fa00fe008219b232591628937e4e55
                3.0.1=quay.io/strimzi/kafka@sha256:f952e04f1e19e4ba577b223577dfad1912d23696394ab0cb6c7d4bac11865992
                3.1.0=quay.io/strimzi/kafka@sha256:a40d61ae52ccb9635a4294cb90a64b8db577a93b4755b080436974f9570740f6
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a55f320befecf4750ad48fb5635c8d567d2447f52ebdeca92d3e2239429ce74a
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:a55f320befecf4750ad48fb5635c8d567d2447f52ebdeca92d3e2239429ce74a
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:a55f320befecf4750ad48fb5635c8d567d2447f52ebdeca92d3e2239429ce74a
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:7ee70a2944cb82c46826e9dcbf167a5dc52ddf797e86de3f0a7c8f656eaa256b
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:7344b783e329a62db0eaaa8a28fcddc791830783d7e6e0b7699feaf13fc4bb11
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:aa4e7c4d9fb4ca21e7fe2c7ed607ecbc4c543adb21feb41fea2803e226e95769
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
