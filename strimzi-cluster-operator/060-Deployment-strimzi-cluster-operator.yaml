                3.0.1=quay.io/strimzi/kafka@sha256:593bfa145909231745f563f9438ccdddf81b707b6cc3854306d023ad9c82e5d9
                3.1.0=quay.io/strimzi/kafka@sha256:a81c522d66a4fdc06d4650b5d0387030f56d02a0e78b291251d5c19e575b966c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:665d8f7dd3dcf04c8bd820cb0e4bdda68529a8e7ed0c42dac9a0827d9b3ce11f
                3.0.1=quay.io/strimzi/kafka@sha256:593bfa145909231745f563f9438ccdddf81b707b6cc3854306d023ad9c82e5d9
                3.1.0=quay.io/strimzi/kafka@sha256:a81c522d66a4fdc06d4650b5d0387030f56d02a0e78b291251d5c19e575b966c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
