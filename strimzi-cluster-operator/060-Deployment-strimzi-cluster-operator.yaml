apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:f20ce869e7bf75a152b35a29ead1e44705bd640217bb498ceabd8ed1f04b44df
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a26f0543429d3e44010c5f2106cb38117872f5f1689075f353522d549c0f426
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a26f0543429d3e44010c5f2106cb38117872f5f1689075f353522d549c0f426
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7a26f0543429d3e44010c5f2106cb38117872f5f1689075f353522d549c0f426
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:839e7f6d8bd2fe620e788bba4fab3873091d8b3e4568df4b3fef0910b1920cd5
                3.1.1=quay.io/strimzi/kafka@sha256:06c48df5ff1d3b30a27898cd23b226498f6ba8f6f1fb5457af86291b6d6ba7a2
                3.2.0=quay.io/strimzi/kafka@sha256:7a26f0543429d3e44010c5f2106cb38117872f5f1689075f353522d549c0f426
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:839e7f6d8bd2fe620e788bba4fab3873091d8b3e4568df4b3fef0910b1920cd5
                3.1.1=quay.io/strimzi/kafka@sha256:06c48df5ff1d3b30a27898cd23b226498f6ba8f6f1fb5457af86291b6d6ba7a2
                3.2.0=quay.io/strimzi/kafka@sha256:7a26f0543429d3e44010c5f2106cb38117872f5f1689075f353522d549c0f426
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:839e7f6d8bd2fe620e788bba4fab3873091d8b3e4568df4b3fef0910b1920cd5
                3.1.1=quay.io/strimzi/kafka@sha256:06c48df5ff1d3b30a27898cd23b226498f6ba8f6f1fb5457af86291b6d6ba7a2
                3.2.0=quay.io/strimzi/kafka@sha256:7a26f0543429d3e44010c5f2106cb38117872f5f1689075f353522d549c0f426
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:839e7f6d8bd2fe620e788bba4fab3873091d8b3e4568df4b3fef0910b1920cd5
                3.1.1=quay.io/strimzi/kafka@sha256:06c48df5ff1d3b30a27898cd23b226498f6ba8f6f1fb5457af86291b6d6ba7a2
