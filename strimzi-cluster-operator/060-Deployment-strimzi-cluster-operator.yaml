apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:e733be39ebdfb157f299b410cef8dd4235a0bf5c85b9eca5c683a908dc176d9a
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:7499122f50980133399d6ccab2094a598e428a087edf4e76073f3b7f1e51cc8c
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:7499122f50980133399d6ccab2094a598e428a087edf4e76073f3b7f1e51cc8c
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:7499122f50980133399d6ccab2094a598e428a087edf4e76073f3b7f1e51cc8c
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:82efba6fbc5646e5dc3b36716a776a452c1d4ce8021ffc9377c73d0b10b1d629
                3.0.1=quay.io/strimzi/kafka@sha256:2a230507415ffe50cbf0fbfb7a51c12b5babc2b4506ceb5f132d9e170ea40eb5
                3.1.0=quay.io/strimzi/kafka@sha256:7499122f50980133399d6ccab2094a598e428a087edf4e76073f3b7f1e51cc8c
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:82efba6fbc5646e5dc3b36716a776a452c1d4ce8021ffc9377c73d0b10b1d629
                3.0.1=quay.io/strimzi/kafka@sha256:2a230507415ffe50cbf0fbfb7a51c12b5babc2b4506ceb5f132d9e170ea40eb5
                3.1.0=quay.io/strimzi/kafka@sha256:7499122f50980133399d6ccab2094a598e428a087edf4e76073f3b7f1e51cc8c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:82efba6fbc5646e5dc3b36716a776a452c1d4ce8021ffc9377c73d0b10b1d629
                3.0.1=quay.io/strimzi/kafka@sha256:2a230507415ffe50cbf0fbfb7a51c12b5babc2b4506ceb5f132d9e170ea40eb5
                3.1.0=quay.io/strimzi/kafka@sha256:7499122f50980133399d6ccab2094a598e428a087edf4e76073f3b7f1e51cc8c
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:82efba6fbc5646e5dc3b36716a776a452c1d4ce8021ffc9377c73d0b10b1d629
                3.0.1=quay.io/strimzi/kafka@sha256:2a230507415ffe50cbf0fbfb7a51c12b5babc2b4506ceb5f132d9e170ea40eb5
