apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:98c7e325568b6ee9fec55cafcc99626854836595d37de9f73717d796244fb558
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d925a28e997f6b25ad56e0528fa85dd5bf5cd54d62fca7567be9f48df5b2a8c7
                3.0.1=quay.io/strimzi/kafka@sha256:8e7a05e29f9bfb522eecdf8dc24498129e9c42d4f117240085104cd23933039d
                3.1.0=quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d925a28e997f6b25ad56e0528fa85dd5bf5cd54d62fca7567be9f48df5b2a8c7
                3.0.1=quay.io/strimzi/kafka@sha256:8e7a05e29f9bfb522eecdf8dc24498129e9c42d4f117240085104cd23933039d
                3.1.0=quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d925a28e997f6b25ad56e0528fa85dd5bf5cd54d62fca7567be9f48df5b2a8c7
                3.0.1=quay.io/strimzi/kafka@sha256:8e7a05e29f9bfb522eecdf8dc24498129e9c42d4f117240085104cd23933039d
                3.1.0=quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:d925a28e997f6b25ad56e0528fa85dd5bf5cd54d62fca7567be9f48df5b2a8c7
                3.0.1=quay.io/strimzi/kafka@sha256:8e7a05e29f9bfb522eecdf8dc24498129e9c42d4f117240085104cd23933039d
                3.1.0=quay.io/strimzi/kafka@sha256:c2c89fe1a1bf41881ee0b7d7c37dd052157aed06eeb054d77e1226a94fb06cb2
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:98c7e325568b6ee9fec55cafcc99626854836595d37de9f73717d796244fb558
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:98c7e325568b6ee9fec55cafcc99626854836595d37de9f73717d796244fb558
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:98c7e325568b6ee9fec55cafcc99626854836595d37de9f73717d796244fb558
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:f988e51d1e174d6b67c9357bb1bd12c9c003aa16a9e1511d35c16f402e6c4d7a
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:7a6cf17a264c863056d4160ae77938b01daabdd70638607e88e299cd44a7154d
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
