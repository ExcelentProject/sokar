                2.8.1=quay.io/strimzi/kafka@sha256:1bcc6ac20dcd44d2d1038145737f10c5171d383b6b953784e4f294a52b67afe9
                3.0.0=quay.io/strimzi/kafka@sha256:6548632a517509c852226bc7cba9d4eedc1eed585021e384e0b103df9ba7303d
