apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:bb28231b206c04bdbb4bf2eb5340e4e17519bf82c285b10ecbe170c8117f5e7f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b676765997bfc75b3e3126b0c7a6585dfd5d203d390e5f766fa64e00fe8aea8
                3.1.1=quay.io/strimzi/kafka@sha256:9f16c7d35f9e9fcb94b6a7046bb13caf87835338e095882d397154887f048b27
                3.2.0=quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b676765997bfc75b3e3126b0c7a6585dfd5d203d390e5f766fa64e00fe8aea8
                3.1.1=quay.io/strimzi/kafka@sha256:9f16c7d35f9e9fcb94b6a7046bb13caf87835338e095882d397154887f048b27
                3.2.0=quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b676765997bfc75b3e3126b0c7a6585dfd5d203d390e5f766fa64e00fe8aea8
                3.1.1=quay.io/strimzi/kafka@sha256:9f16c7d35f9e9fcb94b6a7046bb13caf87835338e095882d397154887f048b27
                3.2.0=quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:4b676765997bfc75b3e3126b0c7a6585dfd5d203d390e5f766fa64e00fe8aea8
                3.1.1=quay.io/strimzi/kafka@sha256:9f16c7d35f9e9fcb94b6a7046bb13caf87835338e095882d397154887f048b27
                3.2.0=quay.io/strimzi/kafka@sha256:4f29bfd4a637b476921f3df88ea0ff3c37aa590502bc53438c5bb70095790ae0
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bb28231b206c04bdbb4bf2eb5340e4e17519bf82c285b10ecbe170c8117f5e7f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:bb28231b206c04bdbb4bf2eb5340e4e17519bf82c285b10ecbe170c8117f5e7f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:bb28231b206c04bdbb4bf2eb5340e4e17519bf82c285b10ecbe170c8117f5e7f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:af8504d7f0b462c820fabc914b4e04ce49a18c39a6e2168ac62effe7e2e34edb
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:3e1c912da6645e38d882e4bbe41bc56081774d5b7df01cb66bfb292aa2453170
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:50e2f24eaa215071846da081b92d5762f99a13cf18dc5a274ac9bfea117f29c4
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
