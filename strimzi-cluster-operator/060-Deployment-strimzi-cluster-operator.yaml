apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:eb5859300f66defdaa267a944927f4b23c7bdfed1fe75f12ddcce94dd86d2ec8
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:942c860cfaad4d50b9ca0fd0e1e6c46231ab6764a12ddc22c83848e6db185ff5
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:942c860cfaad4d50b9ca0fd0e1e6c46231ab6764a12ddc22c83848e6db185ff5
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:942c860cfaad4d50b9ca0fd0e1e6c46231ab6764a12ddc22c83848e6db185ff5
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7d9d1f7bc526cadd0d0e666ded56ec201df6c0431d46b03e7db3f05a38e71c3
                3.0.1=quay.io/strimzi/kafka@sha256:9a1855f7020f43b9c2805c34797682e93f904626d42b52209106601e2ab3603e
                3.1.0=quay.io/strimzi/kafka@sha256:942c860cfaad4d50b9ca0fd0e1e6c46231ab6764a12ddc22c83848e6db185ff5
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7d9d1f7bc526cadd0d0e666ded56ec201df6c0431d46b03e7db3f05a38e71c3
                3.0.1=quay.io/strimzi/kafka@sha256:9a1855f7020f43b9c2805c34797682e93f904626d42b52209106601e2ab3603e
                3.1.0=quay.io/strimzi/kafka@sha256:942c860cfaad4d50b9ca0fd0e1e6c46231ab6764a12ddc22c83848e6db185ff5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b7d9d1f7bc526cadd0d0e666ded56ec201df6c0431d46b03e7db3f05a38e71c3
                3.0.1=quay.io/strimzi/kafka@sha256:9a1855f7020f43b9c2805c34797682e93f904626d42b52209106601e2ab3603e
                3.1.0=quay.io/strimzi/kafka@sha256:942c860cfaad4d50b9ca0fd0e1e6c46231ab6764a12ddc22c83848e6db185ff5
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
