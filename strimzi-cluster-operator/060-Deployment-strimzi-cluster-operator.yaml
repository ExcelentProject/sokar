                3.0.1=quay.io/strimzi/kafka@sha256:bf032d8581d96ad557f85fec296931fedbc1ea7c4656b5289df7facbb0aece85
                3.1.0=quay.io/strimzi/kafka@sha256:30ba789a87cfddf5daa40fac8a36547cab4115c1b710b3d21b7365320489b067
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
