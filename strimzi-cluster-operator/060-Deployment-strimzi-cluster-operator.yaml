apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:c539116c938a58f7ffb4d4f34d289a3b26c1d017971600d9f79fc7210d1795ce
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c6863d77cc74bebeea762e9a1d1b172b382af297e6157fd1d7cc0bd5b56bf41
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c6863d77cc74bebeea762e9a1d1b172b382af297e6157fd1d7cc0bd5b56bf41
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c6863d77cc74bebeea762e9a1d1b172b382af297e6157fd1d7cc0bd5b56bf41
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:2c6863d77cc74bebeea762e9a1d1b172b382af297e6157fd1d7cc0bd5b56bf41
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:27336d36f723a65e75949eb2be46ad5035e961512610b1890037dd524c8fa917
                2.8.1=quay.io/strimzi/kafka@sha256:b6f1e5b1f2344102529747aa197641f1ad635966664c02f8b3633cad35b85add
                3.0.0=quay.io/strimzi/kafka@sha256:2c6863d77cc74bebeea762e9a1d1b172b382af297e6157fd1d7cc0bd5b56bf41
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                2.8.0=quay.io/strimzi/kafka@sha256:27336d36f723a65e75949eb2be46ad5035e961512610b1890037dd524c8fa917
                2.8.1=quay.io/strimzi/kafka@sha256:b6f1e5b1f2344102529747aa197641f1ad635966664c02f8b3633cad35b85add
                3.0.0=quay.io/strimzi/kafka@sha256:2c6863d77cc74bebeea762e9a1d1b172b382af297e6157fd1d7cc0bd5b56bf41
