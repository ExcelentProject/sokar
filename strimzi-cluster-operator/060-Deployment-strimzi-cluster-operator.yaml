apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:62f69cbcfe8a16d86677afff3c6898ceb5e7d84f44df58708ab9f57036ce1959
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b32767e3e07ac35d0840e82e64002eaca739b81615926a1a8842cbb7aa4b40b0
                3.0.1=quay.io/strimzi/kafka@sha256:cd7249ee2cb99cc02b1bcd333fba26f181c40891965ab7f8ada5773ddc49c409
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b32767e3e07ac35d0840e82e64002eaca739b81615926a1a8842cbb7aa4b40b0
                3.0.1=quay.io/strimzi/kafka@sha256:cd7249ee2cb99cc02b1bcd333fba26f181c40891965ab7f8ada5773ddc49c409
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b32767e3e07ac35d0840e82e64002eaca739b81615926a1a8842cbb7aa4b40b0
                3.0.1=quay.io/strimzi/kafka@sha256:cd7249ee2cb99cc02b1bcd333fba26f181c40891965ab7f8ada5773ddc49c409
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:b32767e3e07ac35d0840e82e64002eaca739b81615926a1a8842cbb7aa4b40b0
                3.0.1=quay.io/strimzi/kafka@sha256:cd7249ee2cb99cc02b1bcd333fba26f181c40891965ab7f8ada5773ddc49c409
                3.1.0=quay.io/strimzi/kafka@sha256:a4d6f4b5dcddd28954e8e35599072bddb8ad2bd234fcb0f131275511726629ab
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:62f69cbcfe8a16d86677afff3c6898ceb5e7d84f44df58708ab9f57036ce1959
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:62f69cbcfe8a16d86677afff3c6898ceb5e7d84f44df58708ab9f57036ce1959
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:62f69cbcfe8a16d86677afff3c6898ceb5e7d84f44df58708ab9f57036ce1959
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:4ba0d4d7244df8a490b966cfdc72cab9e5ec400623928df7e16146cd01a80edd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:ed43fc8d33c68d5ee1cd36c01e905cc29863fd61ef337c767d1d6fb8137e0c4c
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:e1efbcb3c09ebbd65b4afe3ade4faaf8e5d45fea356ad0ac0c15018bdf6dd252
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
