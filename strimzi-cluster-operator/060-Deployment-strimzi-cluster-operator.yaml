apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:d02fd6e82123689313b3743fa2f03e20101aa1bc0d239180a505b516decbd710
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e9d6e4700a9ab81417df97f37d35ee61385fee1a70d12cf4f8a1e8d9a9fbe2e7
                3.1.0=quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e9d6e4700a9ab81417df97f37d35ee61385fee1a70d12cf4f8a1e8d9a9fbe2e7
                3.1.0=quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e9d6e4700a9ab81417df97f37d35ee61385fee1a70d12cf4f8a1e8d9a9fbe2e7
                3.1.0=quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e9d6e4700a9ab81417df97f37d35ee61385fee1a70d12cf4f8a1e8d9a9fbe2e7
                3.1.0=quay.io/strimzi/kafka@sha256:75d7465e93c0e0eae342c7e7eff3f87a6d2681037afb302a8d818060796c3ee8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d02fd6e82123689313b3743fa2f03e20101aa1bc0d239180a505b516decbd710
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:d02fd6e82123689313b3743fa2f03e20101aa1bc0d239180a505b516decbd710
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:d02fd6e82123689313b3743fa2f03e20101aa1bc0d239180a505b516decbd710
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:1e7ac03ca7350586d7a34ca510535c3a813c5635fe78b95cb70b91d8183aeea2
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:490b2c18975fbe6c338e83862169f325949ebd61cb4b00bc6f11f27f1ab23ce8
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:a07ebe6600d6baba09980abdde2931b3b6abd2f75aeb2cac5c6a2d22a37aa807
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:b52c2031afbe5795f2b6bc249cd89677f740f04fe64a08b9e283b211444b2852
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ""
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
