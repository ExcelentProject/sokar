apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:699361e01a155fd918b403b74ba6904cda0ca540081299e147121954183cd910
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a2242897e26ecf9ced490550cd48bb3aa2a3b05b516e66cd899031f23832fb0a
                3.1.1=quay.io/strimzi/kafka@sha256:638d27f18479860ae5aaebf1bd2c0649acd21e9ca7bea9a4b5d62d7ada2804dc
                3.2.0=quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a2242897e26ecf9ced490550cd48bb3aa2a3b05b516e66cd899031f23832fb0a
                3.1.1=quay.io/strimzi/kafka@sha256:638d27f18479860ae5aaebf1bd2c0649acd21e9ca7bea9a4b5d62d7ada2804dc
                3.2.0=quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a2242897e26ecf9ced490550cd48bb3aa2a3b05b516e66cd899031f23832fb0a
                3.1.1=quay.io/strimzi/kafka@sha256:638d27f18479860ae5aaebf1bd2c0649acd21e9ca7bea9a4b5d62d7ada2804dc
                3.2.0=quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.1.0=quay.io/strimzi/kafka@sha256:a2242897e26ecf9ced490550cd48bb3aa2a3b05b516e66cd899031f23832fb0a
                3.1.1=quay.io/strimzi/kafka@sha256:638d27f18479860ae5aaebf1bd2c0649acd21e9ca7bea9a4b5d62d7ada2804dc
                3.2.0=quay.io/strimzi/kafka@sha256:b60f435982d88855d9370cd13054095113d3d6ddf67595bce97302687f9eb9e8
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:699361e01a155fd918b403b74ba6904cda0ca540081299e147121954183cd910
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:699361e01a155fd918b403b74ba6904cda0ca540081299e147121954183cd910
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:699361e01a155fd918b403b74ba6904cda0ca540081299e147121954183cd910
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:0dac6fd8333a82c4a8691caa1a77870be66e1bba4582ddf84058ef288f3cbbbd
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:eb1d75bc50beea141c2c6af8c6e4bcec37f506541e392b3af1e1a3f450a18f59
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:55f167c072e552b3677103b89a536d9eaa89d4ecf837fb486073dec5ccf6c494
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
