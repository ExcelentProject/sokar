apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: quay.io/strimzi/operator@sha256:71354ae6c0295e5eaee231d3874f1a66047bd4f3889909c71c88bdbaef94756f
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              # we want to have cluster-wide operator
              value: "*"
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: "120000"
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: "300000"
            - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e6508ed2cd2b41ec7e012986aa8ccdd86ea22dca9edf97ac0431ee45f298270d
                3.0.1=quay.io/strimzi/kafka@sha256:2f5e4e67ec3900812cb92ed3a0e2d3783e5f171c7180a3e9c12acbc2db90be4a
                3.1.0=quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e6508ed2cd2b41ec7e012986aa8ccdd86ea22dca9edf97ac0431ee45f298270d
                3.0.1=quay.io/strimzi/kafka@sha256:2f5e4e67ec3900812cb92ed3a0e2d3783e5f171c7180a3e9c12acbc2db90be4a
                3.1.0=quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e6508ed2cd2b41ec7e012986aa8ccdd86ea22dca9edf97ac0431ee45f298270d
                3.0.1=quay.io/strimzi/kafka@sha256:2f5e4e67ec3900812cb92ed3a0e2d3783e5f171c7180a3e9c12acbc2db90be4a
                3.1.0=quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e6508ed2cd2b41ec7e012986aa8ccdd86ea22dca9edf97ac0431ee45f298270d
                3.0.1=quay.io/strimzi/kafka@sha256:2f5e4e67ec3900812cb92ed3a0e2d3783e5f171c7180a3e9c12acbc2db90be4a
                3.1.0=quay.io/strimzi/kafka@sha256:ed42c0d9e11067c7c578c907e6d796e1dcf6b646acced363541cfb93c6eb8876
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:71354ae6c0295e5eaee231d3874f1a66047bd4f3889909c71c88bdbaef94756f
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: quay.io/strimzi/operator@sha256:71354ae6c0295e5eaee231d3874f1a66047bd4f3889909c71c88bdbaef94756f
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: quay.io/strimzi/operator@sha256:71354ae6c0295e5eaee231d3874f1a66047bd4f3889909c71c88bdbaef94756f
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: quay.io/strimzi/kafka-bridge@sha256:5b43272d7afc77e0ee8e740a5f7e94c2a53bb321dc35add64dd0286a64ab381c
            - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
              value: quay.io/strimzi/jmxtrans@sha256:40e6c635dc0cc8b719f02d36cd38ad13162c0f8b40f76866c3abd81044b5c883
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: quay.io/strimzi/kaniko-executor@sha256:544c4987f7f3ca558b04e9ef4357be204f088212b7b5b9ed0f909401a8bc5238
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: quay.io/strimzi/maven-builder@sha256:85423db1c3899b6aa4e5952ce00a25291bdd64aa63bd55308bfe5fbcbc166000
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: "+UseStrimziPodSets"
            - name: STRIMZI_LOG_LEVEL
              value: "DEBUG"
          livenessProbe:
            httpGet:
              path: /healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            limits:
              cpu: 1000m
              memory: 384Mi
            requests:
              cpu: 200m
              memory: 384Mi
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodetype
                    operator: In
                    values:
                      - infra
  strategy:
    type: Recreate
