                3.0.0=quay.io/strimzi/kafka@sha256:e73a3503573b8d1125996f77f5c14ddad2b82a57ad2b596bc0496b68a49da4ed
                3.0.1=quay.io/strimzi/kafka@sha256:bb1816dc3242e367863122e80fc9ab5c7f62eb7a7779ab99e56356b433979bf4
                3.1.0=quay.io/strimzi/kafka@sha256:3f1ad00857e650c428d9e97dbf8d0c5f5d704568f0e606e758952d8c64c6dc74
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                3.0.0=quay.io/strimzi/kafka@sha256:e73a3503573b8d1125996f77f5c14ddad2b82a57ad2b596bc0496b68a49da4ed
                3.0.1=quay.io/strimzi/kafka@sha256:bb1816dc3242e367863122e80fc9ab5c7f62eb7a7779ab99e56356b433979bf4
                3.1.0=quay.io/strimzi/kafka@sha256:3f1ad00857e650c428d9e97dbf8d0c5f5d704568f0e606e758952d8c64c6dc74
