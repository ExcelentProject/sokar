                2.8.1=quay.io/strimzi/kafka@sha256:1bbd01e44d7d796e938d1ebd4eeaad84cf2fe6812431b632068ec47943199658
                3.0.0=quay.io/strimzi/kafka@sha256:f6f06adee61362329f06ed7ad4fc078853b47f2e31a93fa524e019cb0a880833
