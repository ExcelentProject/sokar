                3.0.1=quay.io/strimzi/kafka@sha256:0f9f5bbe6bfd0d30c0419c496ee4ce9c7507c7f9290fe0e6aa5e975a7c687ad6
                3.1.0=quay.io/strimzi/kafka@sha256:3d82498e6f584ff0ad0d48f9c4e2566406fbc234b60dbba17fc38649e8b90817
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
