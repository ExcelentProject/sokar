extends: default

rules:
  line-length: disable
  new-lines: disable
  document-start: disable
  new-line-at-end-of-file:
    level: warning
  trailing-spaces:
    level: warning
  comments:
    level: error
  indentation:
    ignore: |
      strimzi-cluster-operator/*
  colons:
    ignore: |
      strimzi-drain-cleaner/*
