            - name: USER_KEY
              value: ${secrets:strimzi-kafka/kafka-external-consumer:user.key}
            - name: BOOTSTRAP_SERVERS
              value: anubis-kafka-automation-bootstrap-strimzi-kafka.apps.strimzi-aws.strimzi.app-services-dev.net:443
            - name: TOPIC
              value: kafka-anubis-external-data-reversed
            - name: GROUP_ID
              value: kafka-anubis-external-data-consumer
            - name: LOG_LEVEL
              value: "INFO"
            - name: MESSAGE_COUNT
              value: "100000"
